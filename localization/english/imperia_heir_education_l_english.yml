l_english:
 imperia_heir_education.1.t: "Warden of the Heir"
 imperia_heir_education.1.desc: "With every newborn comes a vital question; who should take care of them?\nWhile [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] could do this themselves, historically it has been the job of lesser men to do it.\n\nWe can allow the devout to take of them, guiding them in the faith.\nSome of our high-standing nobles could also do it, allowing for some more traditional rulership to sink in.\nOr... The servants and burghers of [ROOT.GetCountry.GetCapital.GetCityHubName] could do it. Although this could prove... Contentious.\n\nDoing this yourself will give you greater control of their education."
 imperia_heir_education.1.f: ""
 imperia_heir_education.1.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] cradles the [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle]"
 imperia_heir_education.1.b: "Let the [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] under [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetFullName] take care of the [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle]"
 imperia_heir_education.1.c: "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetLeader.GetFullName] would be a great warden"
 imperia_heir_education.1.d: "Pfft, the [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetName] can do this job"

 imperia_heir_education.2.title: "Our Heir is [SCOPE.sIdeology('current_ideology').GetName]"
 imperia_heir_education.2.desc: "[SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName] has moved to a [SCOPE.sIdeology('current_ideology').GetName] stance in life. We can either keep the education up, or we can change how we approach things..."
