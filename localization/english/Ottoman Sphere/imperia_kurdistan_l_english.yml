 kurd_pacification.2.t: "Consolidating the Tribes"
 kurd_pacification.2.d: "While the conflict between the governor and the emirs rages on, there presents opportunities within the Emirates to centralize power and strengthen the Kurdish people in the region regardless of outcome."
 kurd_pacification.2.f: "The consolidation of power into one greater tribe has been a dream long unfulfilled for the Kurds since their nation was divided between the Ottomans and Iranians. But steps can be made to create such a stronger entity, by the pen or the sword. We may also help build up the mountain and desert roads, strengthening the grip of the Emirates for whomever may hold it in the future."
 kurd_pacification.2.a: "We will entreat with a tribe to seek a peaceful unification."
 kurd_pacification.2.b: "We will attempt to dominate a tribe and bring the region under one iron fist."
 kurd_pacification.2.c: "We shall develop the infrastructure of the Emirates to connect all of its people."

