 kurd_pacification.3.t: "Request Ottoman Aid"
 kurd_pacification.3.d: "Every request made will ensure the Ottomans keep a tighter grip on the Emirates, but could provide great boons to our nation."
 kurd_pacification.3.f: "Ottoman aid can come in many enticing forms, bolstering the economic growth and power of the region. Assuming, of course, that they deem us worthy of receiving the resources. The Ottomans can help incentivize private investors to bolster our country's economy or means of warfare, assist us in projecting our power against the Iranians to our east, or offer us support in centralizing the tribes under one unified entity."
 kurd_pacification.3.a: "We will ask for Ottoman investments to strengthen our people."
 kurd_pacification.3.b: "A raid against the Iranians sounds appealing in times such as these."
 kurd_pacification.3.c: "Independence will not matter if we devolve into infighting. We must unite as one."

 otto_kurd.1.t: "A Frayed Frontier"
 otto_kurd.1.desc: "The Kurdish Emirates have engaged in underhanded tactics to weaken our Eastern frontier, threatening our ability to control the Caucasus. The Sultan has been pressed by his administration to respond with strength."
 otto_kurd.1.f: "If the Emirs will not back down quietly, it necessitates that the Empire must pressure them under our boots to make them compliant. The Sultan's advisors and generals have drafted up a suite of responses to this latest incitement. Decimating a Kurdish tribe will surely incite them further, but put them in a much weaker position and stabilize the region for us to focus on other matters. The liberals believe we could also engage in a propaganda campaign to strengthen our popular support in the region. Others believe that funding and sending out our police forces to the fringes to enforce the law will help break the dissent over time, while more radical elements of our government believe that we can methodically root out the dissent piece by piece."
 otto_kurd.1.a: "An eye for an eye. We will ahnihilate one of the tribes entirely."
 otto_kurd.1.b: "We shall teach these Kurds the merits of Ottomanism, even if it comes at the cost of our own resources."
 otto_kurd.1.c: "Crack down on the insurgents with a bolstered police force and break their spirit."
 otto_kurd.1.d: "We will use our esoteric connections we've gained to crush the dissidents quietly."

 otto_kurd.2.t: "Kurdish Raids Threaten our Provinces"
 otto_kurd.2.desc: "Following some early warnings signals of an impending raid, our officers in the East are looking toward the Sultan for a response."
 otto_kurd.2.f: "A frequent, if frustrating occurence, the Kurdish Emirs have launched a new set of raids against our provinces in an attempt to the wealth of Eastern Anatolia for themselves. Plans are already drafted up by our generals on how to handle the situation with a risk of inflaming tensions with the Kurdish population. Without proper organized defences though, our chances are looking sparse."
 otto_kurd.2.a: "Rally the militias available to us, we will attempt to hold them at each town."
 otto_kurd.2.b: "Send in all of the available forces the Governor has to stomp out this threat."
 otto_kurd.2.c: "We will tighten our belts and weather the storm, leaving the provinces to themselves."
 otto_kurd.2.d: "Muster the #color:{0.9,0.9,0} Local Garrisons#! we've built, they will respond rapidly to the problem."
 otto_kurd.2.e: "Deploy the #color:{0.9,0.9,0} National Guard#! to crush this raid forthwith."
 otto_kurd.2.g: "Our #color:{0.9,0.9,0} Emergency Relief Services#! will help mitigate the damage we are likely to face."

 otto_kurd.3.t: "Kurdish Tribes Request Ottoman Investments"
 otto_kurd.3.desc: "Despite our tensions, the Kurdish Emirates seek our economic support in building up the region, supported by the Governor to centralize control."
 otto_kurd.3.f: "'If we build our cities, they will come in droves' Is the running sentiment coming from the Governor's administration at this time, believing that investment into strengthening the region's economy in key urban centers will enable us to make the tribes loyal to us and us alone. The question is what, if anything, we wish to contribute to this culture of warriors and nomads to strengthen our ties."
 otto_kurd.3.a: "We will incentivize private investment into the region."
 otto_kurd.3.b: "We will invest into the local construction industries, diverting funding from our own."
 otto_kurd.3.c: "We can bolster thier military with modern arms and supplies."
 otto_kurd.3.d: "Why bother? We have more important matters to address."

 otto_kurd.4.t: "Kurds prepare Iranian Raid"
 otto_kurd.4.desc: "The Kurdish Emirs have begun mustering their nomadic tribes to launch a raid against Iran. We have a clear opportunity to disrupt our eastern rival, if we are willing to enable it. Alternatively, we could take a stand against it to improve our relations."
 otto_kurd.4.f: "The Iranians have long been a thorn in our side, and a threat to our Eastern Frontier. We have much cause to continue engaging in a contest of strength with them, but it cannot come without a cost. Too much and we risk spilling over into all-out war and threatening our other goals. Too little, and they might perceive it as weakness to be exploited. If we provide direct military support, we will deepend our ties with the Kurds and even possibly make a profit. If we provide funding, we can help them succeed in some moderate harassment. If we denounce them, we'll disincentivize the more loyal Emirs and populace to action, although the Iranians are unlikely to be all that grateful. Or we might simply reject this request, and let the Kurds do as they may."
 otto_kurd.4.a: "Provide direct military aid and make the Iranians bleed."
 otto_kurd.4.b: "Offer them funding, nothing more."
 otto_kurd.4.c: "Denounce the raids for inciting tensions."
 otto_kurd.4.d: "Reject the request and move on."
 otto_kurd.4.e: "Divert some of our home defences to the raid."
 otto_kurd.4.g: "Publicly detach from the raid, but exploit the advantage."