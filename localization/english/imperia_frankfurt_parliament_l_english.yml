 FRANKFURT_PARLIAMENT_FOCUS_EXPLANATION: "\n\n#yellow #b Bonus Round#! due to #b Universal Republican Germany#!!\nWe can now choose how to focus our #b Radical Republic#!.\n\nA vote for #b Internal#! will give us an #b Political Modifier#!.#!\n\n#red #b External#! allows us to claim #b Central Europe#! and unleash a new wave of #b Revolution#! upon the continent.\nA very radical choice from other countries viewpoint.#!"
