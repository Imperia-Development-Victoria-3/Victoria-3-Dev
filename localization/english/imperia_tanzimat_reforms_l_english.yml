 #Dead Man Events

 dead_man.1.t: "A New Moon?"
 dead_man.1.d: ""I fear this is the end, my dear, for neither Man nor Allah can save us from the damnation we have wrought.""
 dead_man.1.f: "With the failure of the House of Osmanoglu to mend the nation, rising factions within the Empire seek to take control for themselves. #gold The Committee of Union & Progress#!, a republican faction led by the $ig_variant_intelligentsia$; #green The Society of Islamic Unity#!, fundamentalists led by $ig_variant_devout$ leaders; or the dangerous extremists of the  #red Ottoman Worker's Society#!, led by $ig_variant_trade_unions$ who seek to remake the fabric of our nation entirely. The only choice we can now make is where to fall, and how hard we will land."
 dead_man.1.a: "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetLeader.GetFullName] will guide the nation into a new westernized Republic!"
 dead_man.1.b: "The Wise Imam [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetFullName] will enforce the doctrine of Sharia Law upon all!"
 dead_man.1.c: "The Populist leader [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetLeader.GetFullName] will lead us into a new Dawn for Workers!"

 dead_man.2.t: "The Full Moon"
 dead_man.2.d: "A successful coup, a new nation, a new hope. The Ottoman Empire is dead, long live the new regime!"
 dead_man.2.f: "After years of internal strife and conflict between the different factions within the crumbling empire, a victor has emerged. The nation will forever be changed, and its people carry with them the hopes of a new beginning. The troubles of the former Empire are not all gone, but at least now we may return to the international stage as a recognized entity once again. Now comes the hard part, rebuilding the burnt bridges and crumbled walls of factionalism to reform into a new and united nation. What steps will we take next to be reborn anew?"
 dead_man.2.a: "The autonomy of Anarchism will usher in a new and unique era to the world."
 dead_man.2.b: "The Working Class shall unite under a benign Communist Collective."
 dead_man.2.c: "Vanguardism will protect and preserve us against our innumerable foes."
 dead_man.2.l: "A progressive democracy will become our new shining beacon."
 dead_man.2.m: "The capitalists are what brought us to the present, we shall let them guide us through the future."
 dead_man.2.n: "Perfection must not be the enemy of good, and liberalism must be tempered with a steady hand."
 dead_man.2.x: "Arms and Allah shall guide us into the next Gilded Age!"
 dead_man.2.y: "Let us return back to our nomadic roots, allowing all men a chance to make peace with Allah."
 dead_man.2.z: "There is no nation, there is no struggle, there is no God. There is only Allah."

 dead_man.3.t: "Promises Made, Promises Kept"
 dead_man.3.d: "After the success of the Revolution, the Balkan Nationalists have now returned to demand we keep our promise of returning the land to their respective populations. Some in our government, however, are having buyer's remorse..."
 dead_man.3.f: "Althought this promise was made to the people of the Balkans during a time of crisis in our country, it is still possible to maintain #bold some #! level of control over the situation to prevent a complete collapse of our European holdings. However, doing so after the promises we made to get their support will surely cause a hostile reaction. An absolute rejection threaetns chaos both internally and externaly, at a time when we are only just recovering, but will allow us to retain the power the former Empire worked centuries to acquire."
 dead_man.3.a: "We will keep our promises made to the Balkans, even if it costs us dearly."
 dead_man.3.b: "Negotiations will begin on how to prevent a total loss of lands. We cannot afford such extreme concessions."
 dead_man.3.c: "The Nationalists were useful for their time, but now we must show strength."

 dead_man_pulse.1.t: "University Protests Nationwide"
 dead_man_pulse.1.d: "Students and Professors at universities within the Empire have started to protest the oppression of the Sultan & his Beyliks, demanding change."
 dead_man_pulse.1.f: "Each faction seeks to exploit the situation to their benefit. The #gold CUP#! seek compromise, the #red Worker's Society#! hopes to foster the protest into a wider strike between proletariat and educated burgeoise, while the #green Society for Islamic Unity#! demand drastic action to ensure security & stability."
 dead_man_pulse.1.a: "The  #red Ottoman Worker's Society#! will cooperate with the protestors to strengthen the movement."
 dead_man_pulse.1.b: "The #gold Committee#! will seek out a compromise with the protestors to mitigate the unrest."
 dead_man_pulse.1.c: "Gendarmerie loyal to the #green Society for Islamic Unity#! will take matters into their own hands."

 dead_man_pulse.2.t: "Military Suffers Internal Divisions"
 dead_man_pulse.2.d: "Top General Staff and their subordinates have secretly engaged in an internal dispute over which faction to support in the event of a coup."
 dead_man_pulse.2.f: "As word reaches the ears of Ottoman High Command on the subject of different factions vying for power to overthrow the Sultan, there has arisen an internal dispute over whom the military should lend their support to in order to prevent total anarchy. While some factions are inherently more appealing than others, the state of the nation presents a unique opportunity for any of the factions to influence the 'results' of this conflict between ranking military members to place their own favorite in charge."
 dead_man_pulse.2.a: "The #red Socialists#! can install a [GetIdeology('ideology_vanguardist').GetName] at the head of the military to ensure a righteous spear of the Revolution."
 dead_man_pulse.2.b: "The #gold CUP#! will offer the necessary incentives to ranking Mushirs to maintain their loyalty to a transitional republican government."
 dead_man_pulse.2.c: "The #green Ulemma#! will remind the officers of their duty to the Empire and Allah."

 dead_man_pulse.3.t: "Balkan Nationalists Demand Independence"
 dead_man_pulse.3.d: "Exploiting the collapse of the Ottoman Empire, Balkan nationalists have renewed demands for liberation of remaining territories."
 dead_man_pulse.3.f: "The loss of the Ottoman sphere and its declining status has set many vulturous eyes upon the remnants. Now, Balkan nationalists threaten to further the disorder of the Empire if we do not concede to their demands of independence and liberation. #red The Worker's Society#! believes they can negotiate an amicable release that will maintain Ottoman Influence in the Balkans. #gold The CUP#! will not give in to such radicalism, but will make other concessions to ensure their loyalty in the long term. #green The Society for Islamic Unity#! outright refuses such a negotiation, believing these lands should rightfully be owned by faithful Muslim souls."
 dead_man_pulse.3.a: "It is a steep price, but will further the #red Global Revolution#!."
 dead_man_pulse.3.b: "#gold Concessions#! offer a path to reconciliation between both sides."
 dead_man_pulse.3.c: "#green Allah's sword#! will not bend to the heretic."

 dead_man_pulse.4.t: "Turkish Nationalism Rises Amidst Turmoil"
 dead_man_pulse.4.d: "With the collapse of the Empire abroad and turmoil at home, a rising sense of their own nationalistic identity has arisen within the Turkish population."
 dead_man_pulse.4.f: "Thousands of Turkish citizens have begun to proudly rally and protest across Anatolia for the acceptance of a Turkish ethno-nationalist identity, breaking down the efforts of the previous Sultans to embed a sense of 'Ottomanism' amongst the populace. This new strain of nationalism does strengthen the state's primary citizens, but the potential for things to go awry is great. Already several of the protests have turned violent in the Balkan and Arabic provinces that remain. The unity the Empire once held threatens to collapse if we push too hard."
 dead_man_pulse.4.a: "We can try to spin this into a more #red internationalist#! mindset by recognizing all ethnic identities."
 dead_man_pulse.4.b: "We must embolden the Turkish people, the backbone of our potential #gold Republic#!."
 dead_man_pulse.4.c: "Nationalism remains a plague on our society, the #green Islamic Faith#! must guide us instead."

 dead_man_pulse.5.t: "Kurds Offer Support...For A Price"
 dead_man_pulse.5.d: "The Kurdish people have offered support to the Ottoman Empire amongst the turmoil, something that the factions can exploit for their own benefit."
 dead_man_pulse.5.f: "While the Ottoman Empire has never formally recognized the Kurdish people's independence, the collapsing regime has had to reckon with the growing opportunism groups like them have made to strengthen their position in their respective regions. Groups of Kurdish soldiers seek to make their fortunes raiding the border regions between Kurds and Turks to satiate this opportunism, but some of their leaders have rallied them enough to offer instead a more...targeted approach."
 dead_man_pulse.5.a: "While they may not support radical policies, they could still be a useful tool for the #red Revolution#!."
 dead_man_pulse.5.b: "The Kurds would never directly support the nationalism of the #gold Republic#!, but if we can turn them on our enemies..."
 dead_man_pulse.5.c: "Our shared #green faith#!, in addition to some generous donations, will be more than enough to turn them on our side."

 dead_man_pulse.6.t: "Egypt Interferes with Ottoman Strife"
 dead_man_pulse.6.d: "Egypt, finding opportunity within the internal divisions of the Ottoman Empire, seek to leverage it for their own gain."
 dead_man_pulse.6.f: "The Egyptians have long sought the power of Istanbul for themselves, and now with our internal struggles have started to escalate border skirmishes with us, both on land and at sea. The radicals and nationalists within our country want to meet them head-on, but the Capitalists and $ig_variant_devout$ demands caution in order to avoid dragging the two nations into yet another conflict. Negotiations are under way, but the different factions' goals could result in further skirmishes from the deadlock."
 dead_man_pulse.6.a: "We will meet them #red head on#!, to protect the people from this foreign threat."
 dead_man_pulse.6.b: "While it will make us look weak in the short term, it will save us many headaches to #gold entreat#! with them."
 dead_man_pulse.6.c: "The #green Imams#! will meet and come to an amicable resolution for both sides."

 dead_man_pulse.7.t: "Pogroms Erupt Across Nation!"
 dead_man_pulse.7.d: "Fundamentalist and Nationalist radicals have begun to invade and lynch minorities in their city districts. The Sultan and Beyliks appear helpless to stop them."
 dead_man_pulse.7.f: "Despite the 'best' efforts of the Sultan and local governors to control the population, the rise of Turkish nationalism and radicalism has led to anti-minority riots to erupt. These riots involve large groups going into minority neighborhoods and districts within our cities and setting fire to buildings as well as lynching people at random. The situation has left many distraught, although some nationalists in power see it as a testament of their strength. There are many proposals between the factions on how to handle the situation, but it is up to the Sultan's cabinet to decide."
 dead_man_pulse.7.a: "We must suppress these bigoted actions immediately! #red Call up the Gendarmerie!#!"
 dead_man_pulse.7.b: "We will continue to endorse #gold Turkish nationalism#!, but advocate maintaining order."
 dead_man_pulse.7.c: "Through faith the #green Ulemma#! can stabilize the situation, given time."
 dead_man_pulse.7.e: "We will utilize the conviction of the nationalists for #green our own goals#!."

 dead_man_pulse.8.t: "Feminist Protests Disrupt Cities"
 dead_man_pulse.8.d: "The rise of Feminism across the globe has resulted in a massive movement for women to achieve equal rights within the Empire. Conservatives and Capitalists are equally enraged by this disruption."
 dead_man_pulse.8.f: "Daughters of soldiers, politicians, and common laborers alike have taken to the streets of every major city in the Empire to demand they be granted rights equal to men. The backlash from Conservatives, concerned about the erosion of women's place in society, and the Capitalists, concerned about the way this has interrupted the profitability of industries across the nation, has been swift and resolute. The paralyzation of our country from such a movement must be resolved immediately, or face dire consequences. \n \n 'Revolution without women is impossible.' - Nezihe Muhittin"
 dead_man_pulse.8.a: "The #red Ottoman Worker's Society#! endorses the progressive aims of the movement."
 dead_man_pulse.8.b: "The #gold Committee of Union & Progress#! will do their best to placate them with promises of reform."
 dead_man_pulse.8.c: "The #green Society of Islamic Unity#! will not tolerate such a radical thought."
 dead_man_pulse.8.e: "The rights already provided to them will be expanded to ensure a #red free and fair society!#!"

 dead_man_pulse.9.t: "The Sultan Question"
 dead_man_pulse.9.d: "The inevitable question must now be answered. After the latest scandal from the Sultan unfolded causing an embarassment to our country once more, the factions must press their plan forward on how to handle the Sultan once the coup succeeds. The real difficulty has been persuading both the people and the nobility to one option."
 dead_man_pulse.9.f: "#red The Ottoman Worker's Society#! are planning a most extreme option, that the Sultan be tried and executed for his crimes against the people. #gold The Committee of Union & Progress#! remains resolute in their plans to send the Sultan into exile. #green The Society of Islamic Unity#! intend to maintain the Sultan's position as a figurehead of a new national order. More extreme elements of each faction, however, are planning their own options. Given enough time and resources, these could radically change the outcome of the Sultan's place in this new society."
 dead_man_pulse.9.a: "The #red Worker's Society#! will persuade the people to follow Justice."
 dead_man_pulse.9.b: "The #gold Committee#! shall compromise with both sides to ensure exile."
 dead_man_pulse.9.c: "#green Islamic Unity's#! devout will protect the Sultan from heretics."
 dead_man_pulse.9.g: "Rather than rile the masses, we can make him go #red quietly#!..."
 dead_man_pulse.9.h: "The people will decide his fate in a #gold referendum#!."
 dead_man_pulse.9.i: "The #green Fundamentalists#! in our institutions will initiate a purge to preserve our society."

 dead_man_pulse.10.t: "Socialist Prisoner Writes Manifesto"
 dead_man_pulse.10.d: "The Sultan once imprisoned socialists to prevent their dangerous ideas from breaking the country. Now, one of them has somehow written and released a Communist Manifesto from the Hapishane-i Umumi itself. Every letter threatens the Empire."
 dead_man_pulse.10.f: "The Beyliks and the Capitalists alike find themselves caught in a crossfire of Socialist ideas spreading rapidly throughout the nation. The perception of this persecuted free-thinker and his words of incitement have caused many common citizens of the nation to unite against his oppression. What can be done to rectify this situation?"
 dead_man_pulse.10.a: "The #red Ottoman Worker's Society#! will negotiate his release to ease tensions."
 dead_man_pulse.10.b: "We must direct #gold the people's#! ire towards conservatism!"
 dead_man_pulse.10.c: "We will weather the storm, and #green endure through faith#!."
 dead_man_pulse.10.e: "Launch a censorship campaign across the nation! Stamp out the flames of Revolution!"

 dead_man_pulse.11.t: "Foreign Republicans Offer Support"
 dead_man_pulse.11.d: "Western Republicanism has always been a threat to the Empire, but with our decline many seek to exploit the opportunity by courting the upper strata of society with promises of grandeur under a liberal regime. Now, foreigners even move into our lands to support this movement."
 dead_man_pulse.11.f: "#gold The Committee of Union & Progress#! has a unique opportunity for garnering increased support to bolster the Republican movement. Foreign Capital has always been kingmaker in the Ottoman Empire of the 19th century. Now, these foreigners wish to instill liberal values throughout the remnants of the Empire and bring a Springtime to the Middle East!"
 dead_man_pulse.11.a: "We need to remind the people of the #red dangers of the Bourgeoisie!#!"
 dead_man_pulse.11.b: "#gold The CUP#! will cooperate with the foreigners to usher in a new Republic!"
 dead_man_pulse.11.c: "#green Strength & Conservatism#! are what guided us through the dark, and they shall do so again!"
 dead_man_pulse.11.e: "Restrict all travel & trade with nations that send these agitators!"

 dead_man_pulse.12.t: "Imams Support Islamic Unity Across Nation"
 dead_man_pulse.12.d: "Whether out of fear of the changing headwinds, loyalty to tradition, or faith in Allah, the Imams of both the Sunni & Shia Ulemma across the country have spoken out in support of the #green Society for Islamic Unity#!. This powerful display of support from the most rural village to the head of the Hagia Sophia has rallied the more religious and conservative-minded peasantry and farmers towards the Fundamentalist cause."
 dead_man_pulse.12.f: "The outspoken support for the #green Ulemma's cause#! has put pressure on the other factions in the state to accede significant ground in garnering their own support from rural communities. The Ulemma have further pressed the advantage with rallying extremists to suppress dissidents and strongarm Beyliks to support their cause. Some have even begun to protest the idea of secularization in any form."
 dead_man_pulse.12.a: "We must unite the #red worker and the farmer#! equally against this extremism!"
 dead_man_pulse.12.b: "We will attempt to rally our strength in the cities to forge our #gold Republic#!."
 dead_man_pulse.12.c: "We thank the Imams and the rural communities for their devotion, #green Allahu Akbar!#!"
 dead_man_pulse.12.e: "With our government independent of the Ulemma, we can mitigate the long-term impact of this movement."

 dead_man_pulse.13.t: "Reactionaries Rally Together Against Communism"
 dead_man_pulse.13.d: "The elites, fearing the rapid rise in radical socialist thought, now seek to make amends with each other in order to help undermine the Communist movement."
 dead_man_pulse.13.f: "Propaganda posters; bribed police and government officials; assassinations of key figures of the movement. The Reactionary backlash to the movement will do whatever it takes to reduce the growing influence of Communism in the country. Now it is up to the remaining leaders of the #red Worker's Society#! to make amends with their rivals and alleviate the tensions, or instead continue to press the groundswell of support for the movement to allow it to take hold of every level of government."
 dead_man_pulse.13.a: "The #red worker's will#! cannot be stopped."
 dead_man_pulse.13.b: "Perhaps we have pushed too far; We can take time to recover our support while turning down the temperature of the Empire."

 dead_man_pulse.14.t: "Extremists Pull at Liberal Support"
 dead_man_pulse.14.d: "As the fringes of our liberal movement drift to the extremes, the path we take to pursue a liberal Republic narrows."
 dead_man_pulse.14.f: "Progressives and Free-thinkers advocating for more radical change; Hardened laborers and entrenched aristocracy demanding a stronger government than a milquetoast republic; The era of liberalism may be upon us, but it is not without its challenges. As the country in turmoil seeks to find a path beyond the Sultan and the Ottoman Empire, we now must contend with other factions taking away potential supporters with idealized visions of an unrealistic future. This has made it hard for our goals to reach past their finish line, and we must plan these last steps carefully if we wish for the Republic to succeed."
 dead_man_pulse.14.a: "#gold Progress waits for no man#!, no matter how great or small."
 dead_man_pulse.14.b: "We can remind the elites and the poor alike their voices will be heard."

 dead_man_pulse.15.t: "Anti-Sultan Demonstrations Threaten Theocratic Support"
 dead_man_pulse.15.d: "The decision to uphold the Sultan's place in the government as a ceremonial figure has drawn the ire of those who press all blame upon him. Liberals and Socialists alike seek to use our support of the older institutions as a means to disenfranchise us."
 dead_man_pulse.15.f: "Despite our best efforts to alleviate these concerns, it is clear to some people that our path of tradition and authority looks far too similar to what we are leaving behind. The theocratic movement in our nation grows bolder as people are reminded of the good will of Allah, but the taint of Western-Christian thoughts are giving people outrageous ideas that would bring chaos and ruin to our new order. We must be cautious, lest the weak and immoral grow too bold."
 dead_man_pulse.15.a: "We will not give them an inch. We must #green bring Order to the Empire.#!"
 dead_man_pulse.15.b: "We must take a step back to assess the situation. Perhaps we can give them a little cake..."
