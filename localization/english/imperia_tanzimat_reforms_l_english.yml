 #Dead Man Entries
 je_dead_man_main: "The Dead Man of Europe"
 je_dead_man_main_reason: "The fall of the House of Osmanoglu from grace has pushed us to the brinkk of collapse. With the Beyliks in disarray and global unrest on the rise with new ideas like Nationalism and Socialism, it is time for a new path for the remnants of the Empire. \n \n The key factors that affect who will come out on top are the strength of the $ig_variant_intelligentsia$, $ig_variant_devout$, and $ig_variant_trade_unions$ for the Republicans' #gold Committee of Union & Progress#!, Theocrats' #green Society for Islamic Unity#!, and Communists' #red Ottoman Worker's Society#! respectively; The popularity of leaders that align with their ideologies, government legitimacy of whichever group is in power, laws that support that faction's policies, and events. Each law provides support for the relevant faction; 0.2 for #red Communist#! laws, 0.25 for #gold Republican#! laws, and 0.4 for #green Theocracy#! laws. events can both raise and lower the support of different factions depending on the choice made. \n \n #gold Republican#! laws are Technocracy, Wealth Voting, Census Suffrage, National Supremacy Cultural Exclusion, Freedom of Conscience, Total Separation, Guaranteed Liberties, Private Paramilitaries, Emergency Relief Services, Commercialized Agriculture, Private Schools, Public Schools, & Private Health Insurance. \n \n #green Theocratic#! laws are Autocracy, Oligarchy, Landed Voting, National Supremacy, Racial Segregation, State Religion, Provincial Courts, Inquisition, Empowered Gendarmerie, Faith Orders, National Guard, Serfdom, Tenant Farmers, Patriot Schools, Religious Schools, Charity Hospitals, Legal Guardianship, Slave Trade, Legacy Slavery. \n \n #red Communist#! laws are Universal Suffrage, Burgeoning Multiculturalism, Total Separation, Secret Police, Guaranteed Liberties, Emergency Relief Services, Public Schools, Public Healthcare, Regulatory Bodies, Workers Protections, Wage Subsidies, Old Age Pensions."

 je_dead_man_main_goal: "One faction must rise above the rest to take control of the nation. Upon a faction completing the progress bar, the Ottoman Empire will be couped."
