l_english:
 overlord_bankroll_protectorate: "Subsidize Protectorate"
 overlord_bankroll_protectorate_action_name: "$overlord_bankroll_protectorate$"
 overlord_bankroll_protectorate_action_propose_name: "Start Subsidization"
 overlord_bankroll_protectorate_action_break_name: "Stop Subsidization"
 overlord_bankroll_protectorate_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName] are subsidizing [SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName]."
 overlord_bankroll_protectorate_desc: "#header $overlord_bankroll_protectorate$#!\n$TOOLTIP_DELIMITER$\n[concept_bankroll_desc]"
 overlord_bankroll_protectorate_action_notification_name: "[INITIATOR_COUNTRY.GetName] subsidizes us"
 overlord_bankroll_protectorate_action_notification_desc: "[INITIATOR_COUNTRY.GetName] have started to subsidize our country for a sum equal to #v 50%#! of our diplomatic pact transferrence each week."
 overlord_bankroll_protectorate_action_notification_break_name: "[INITIATOR_COUNTRY.GetName] no longer subsidizing us"
 overlord_bankroll_protectorate_action_notification_break_desc: "[INITIATOR_COUNTRY.GetName] ended their ongoing subsidization of our country."
 overlord_bankroll_protectorate_weekly_obligation_effect: "Has a #v 0.2%#! chance each week to generate or absolve an [concept_obligation] for the subsidizing country"

 overlord_bankroll_protectorate_action_notification_third_party_name:0 "[Concept('concept_bankroll','$concept_subsidization$')]"
 overlord_bankroll_protectorate_action_notification_third_party_desc:0 "[INITIATOR_COUNTRY.GetName] began [Concept('concept_bankroll', '$concept_subsidizing$')] [TARGET_COUNTRY.GetName]."
 overlord_bankroll_protectorate_action_notification_third_party_break_name:0 "[Concept('concept_bankroll','$concept_subsidization$')] Ended"
 overlord_bankroll_protectorate_action_notification_third_party_break_desc:0 "[INITIATOR_COUNTRY.GetName] ended their [Concept('concept_bankroll', '$concept_subsidization$')] of [TARGET_COUNTRY.GetName]."

