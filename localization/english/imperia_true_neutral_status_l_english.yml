 imperia_true_neutral_status.3.t: "Abolish True Neutrality?"
 imperia_true_neutral_status.3.d: "True Neutrality keeps our enemies at bay through the sheer magnitude of International Pressure, yet it also prevents us from forming Diplomatic Pacts with other countries.\nShould we abolish our Neutrality?"
 imperia_true_neutral_status.3.f: "'What makes a man turn neutral? Lust for gold? Power? Or were you just born with a heart full of neutrality?' - Captain Zapp Brannigan"
 imperia_true_neutral_status.3.a: "No, keep it!"
 imperia_true_neutral_status.3.b: "Yes, free us from the shackles of International Neutrality!"

