 #Fragile Unity 
 warlord_china_criteria:3 "Each of the following will contribute #red 20%#! to the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]: \n- Failing to retake the #BOLD Heavenly Kingdom#!\n- Failing the #BOLD Boxer Rebellion#!\n- Becoming a [concept_subject] under another country\n- Abolishing the [SCOPE.sLaw('monarchy_scope').GetName]\n\nEach of the following will contribute #red 10%#! to the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]: \n- Failing to stop the appearance of the #BOLD Heavenly Kingdom#!\n- Losing the #BOLD Opium Wars#!\n- Going into #BOLD Default#!\n- Each lost Vassal (#BOLD excluding Tributaries#!)\n- The #BOLD Tyranny of the Eight Banners#! has occurred.\n- Failing to end Han discrimination before a major rebellion.\n- Failing to combat #BOLD Rural Poverty#!. \n- Completing the #BOLD Opium Epidemic#! [concept_journal_entry].\n\nEach of the following will contribute #red 5%#! to the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Failure to reform the administration.\n- Each lost Tributary.\n- Going into debt and taking any [concept_loans]\n- Each [concept_treaty_port] in China.\n- The completion of Liangguang, Huguang or Eastern Province's unique [Concept('concept_journal_entry','$concept_journal_entries$')].\n- Failing to maintain control of the Amur and Outer Manchuria.\n\nEach of the following will detract #green -20%#! from the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Winning the #BOLD Opium Wars#!\n- Ceasing to be an [concept_unrecognized_power]\n- Finishing the #BOLD Stamp Out Monarchism#! [concept_journal_entry]\n\nEach of the following will detract #green -10%#! from the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Reforming the #BOLD Eight Banners#!\n- Each lost vassal that has been retaken.\n- Successfully addressing Rural Poverty.\n- Failing to complete the #BOLD Opium Epidemic#! [concept_journal_entry] before timeout.\n\nEach of the following will detract #green -5%#! from the fracturing of [SCOPE.GetRootScope.GetCountry.GetName]:\n- Each lost tributary that has been reacquired.\n- Successfully reforming the administration.\n- The completion of Sichuan, Gansu and Formosa's unique Journal Entries."

