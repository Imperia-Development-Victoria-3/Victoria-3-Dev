 je_carlist_war: "Wojna Karlistowska"
 je_carlist_war_reason: "Zachęcony przez elementy liberalne pod koniec swojego panowania, Ferdynand VII Hiszpański wydał sankcję pragmatyczną, pozwalającą jego córce Izabeli zostać królową Hiszpanii. To unieważniło boskie prawa jego brata Carlosa do sukcesji tronu i zapewniło brak kontroli nad destrukcyjnymi reformami liberalnymi, które teraz mają miejsce. Z poparciem innych konserwatystów, a także patriotyczną pomocą Basków i Katalończyków, teraz jesteśmy gotowi pokonać uzurpatora Madryt i przywrócić nasz wspaniały kraj na właściwą drogę!"

 je_carlist_war_cristinos: "Wojna Karlistowska"
 je_carlist_war_cristinos_reason: "Wiecznie głodny władzy, Don Carlos de Borbón wzniecił bunt przeciwko infantce królowej Izabeli II Hiszpańskiej i królowej regentce Marii Cristinie. Wykorzystując niezadowolenie wśród Basków i Katalończyków, które wrze od czasu zniesienia ich przywilejów Fueros dekady temu. Razem, Karliści, Baskowie i Katalończycy połączyli się w siłę reakcji, która dąży do cofnięcia wszelkiego postępu dokonanego za panowania króla Ferdynanda VII. Aby zapewnić przetrwanie reform liberalnych w Hiszpanii, ten bunt musi zostać stłumiony."

