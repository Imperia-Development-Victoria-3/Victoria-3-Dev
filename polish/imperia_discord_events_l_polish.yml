l_polish:

 ########################################
 # Discord Event for reaching level 1 ###
 ########################################

 discord_break.1.t: "Rosnące napięcia"

 discord_break.1.flavor: "Raporty o rosnącym niezadowoleniu wśród ludności dotarły do twojego biura. Ludzie wyrażają swoje obawy, a ty stajesz przed pilnymi problemami, ale kraj dysponuje ograniczonymi zasobami."
 
 discord_break.1.desc.firstly: "Po pierwsze, "
 discord_break.1.desc.secondly: "\n\nPo drugie, "
 discord_break.1.desc.finally: "\n\nI w końcu, "

 discord_break.1.desc.a: "w miarę jak industrializacja postępuje w [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], niezadowolenie wśród klasy robotniczej rośnie, co sygnalizuje rosnące zapotrzebowanie na lepsze warunki pracy i reprezentację polityczną."

 discord_break.1.desc.b: "od czasu do czasu pojawiają się pokojowe protesty w [SCOPE.sState('peaceful_protest_state').GetName], a choć te demonstracje pozostają nieagresywne, odzwierciedlają one ukryte niezadowolenie, które może się nasilić, jeśli nie zostanie rozwiązane."

 discord_break.1.desc.c: "pojawił się drobny spadek efektywności rządu, ponieważ opóźnienia biurokratyczne i drobna korupcja zaczynają utrudniać efektywność administracyjną."

 discord_break.1.desc.d: "drobny wzrost korupcji w [SCOPE.sState('corrupt_state').GetName] staje się widoczny, gdy lokalni urzędnicy angażują się w wątpliwe praktyki i faworyzowanie."

 discord_break.1.desc.e: "wybuchł małoskalowy strajk w [SCOPE.sBuilding('striking_building').GetName] w [SCOPE.sBuilding('striking_building').GetState.GetName], ponieważ pracownicy domagają się lepszych wynagrodzeń i poprawy warunków pracy."

 discord_break.1.desc.f: "obserwuje się marginalny spadek produktywności w całym kraju, ponieważ drobne zakłócenia i nieefektywności wpływają na różne branże."

 discord_break.1.desc.g: "w całym kraju wzrosła liczba debat politycznych i żądań reform, ponieważ obywatele i politycy wzywają do istotnych zmian w celu rozwiązania problemów społecznych i gospodarczych."

 discord_break.1.desc.h: "Występuje lekki spadek zaufania inwestorów [SCOPE.sCountry('foreign_investor').GetAdjective] w obliczu rosnących niepewności politycznych i gospodarczych w naszym kraju."

 discord_break.1.a: "Nie możemy przecież przekonać całego kraju!?"
 discord_break.1.b: "Niech protestują, mamy większe sprawy na głowie."
 discord_break.1.c: "Czy wszyscy nie mają ręki w cudzej kieszeni?"
 discord_break.1.d: "Niech [SCOPE.sState('corrupt_state').GetName] robi, co chce, na razie..."

 discord_break.1.e: "Nie pozwolimy strajkującym dyktować warunków zatrudnienia!"
 discord_break.1.f: "Dopóki te zakłócenia są #b marginalne#!..."
 discord_break.1.g: "Niech sobie narzekają"
 discord_break.1.h: "Nie potrzebujemy [SCOPE.sCountry('foreign_investor').GetAdjective] pomocy."

 ########################################
 # Discord Event for reaching level 2 ###
 ########################################

 discord_break.2.t: "Krawędź chaosu"

 discord_break.2.flavor: "Naród balansuje na krawędzi chaosu, gdy rozprzestrzeniające się zamieszki i niepokoje społeczne wybuchają w wielu regionach. Nasza administracja stoi przed kluczowymi decyzjami, gdy grupy militarne zdobywają wpływy, a rząd zmaga się z utrzymaniem kontroli nad kluczowymi obszarami."

 discord_break.2.desc.a: "większe protesty wybuchają w [SCOPE.sState('large_protest_state').GetName], przyciągając znaczną uwagę i eskalując napięcia. Rząd staje przed rosnącą presją, aby rozwiązać podstawowe problemy."

 discord_break.2.desc.b: "od czasu do czasu pojawiają się zamieszki w [SCOPE.sState('rioting_state').GetCityHubName], powodując szkody i niepokoje. Władze walczą o przywrócenie pokoju i stabilności."

 discord_break.2.desc.c: "strajki dotykające [SCOPE.sState('crippling_strike_state').GetName] paraliżują usługi podstawowe. Wpływ gospodarczy staje się coraz bardziej wyraźny."

 discord_break.2.desc.d: "widoczna korupcja w rządzie i usługach publicznych podważa zaufanie społeczne. Wezwania do odpowiedzialności i reform stają się coraz głośniejsze."

 discord_break.2.desc.e: "powstanie frakcji politycznych i rosnące napięcia partyjne łamią krajobraz polityczny. Współpraca w ramach rządu staje się coraz trudniejsza."

 discord_break.2.desc.f: "częste i bardziej brutalne protesty wstrząsają [SCOPE.sState('violent_protest_state').GetName]. Ryzyko rozprzestrzenienia się chaosu rośnie z dnia na dzień."

 discord_break.2.desc.g: "znaczące strajki prowadzące do zakłóceń gospodarczych stają się powszechnym zjawiskiem. Stabilność gospodarcza regionu [SCOPE.sState('largescale_striking_state').GetName] jest zagrożona."

 discord_break.2.desc.h: "wzrost wpływów przeciwnych grup politycznych zmienia dyskurs polityczny. Niechciane ideologie zyskują poparcie wśród ludności."

 discord_break.2.desc.i: "rosnące napięcia między różnymi [SCOPE.sCulture('discriminated_culture').GetName] a [SCOPE.sCulture('random_primary_culture').GetName] tworzą głębokie podziały społeczne. Konflikty i konfrontacje stają się coraz częstsze."

 discord_break.2.desc.j: "częściowe załamanie prawa i porządku w [SCOPE.sState('law_breakdown_state').GetName] jest widoczne, gdy wskaźniki przestępczości rosną. Lokalne władze tracą kontrolę nad tymi obszarami."

 discord_break.2.desc.k: "znaczny spadek handlu i inwestycji [SCOPE.sCountry('foreign_investor').GetAdjectiveNoFlag] obciąża gospodarkę. Międzynarodowe zaufanie do stabilności kraju maleje."

 discord_break.2.a: "[SCOPE.sState('large_protest_state').GetName] musi cierpieć w spokoju, na razie."
 discord_break.2.b: "Straszne wieści z [SCOPE.sState('rioting_state').GetCityHubName]!"
 discord_break.2.c: "Nie naprawdę polegamy na [SCOPE.sState('crippling_strike_state').GetName]..."
 discord_break.2.d: "Kto potrzebuje zaufania, gdy ma żołnierzy?"
 discord_break.2.e: "Jak dużo szkód mogą wyrządzić ci radykałowie?"

 discord_break.2.f: "To okropne! Herbata, ktoś?"
 discord_break.2.g: "Nie potrzebujemy, aby [SCOPE.sState('largescale_striking_state').GetName] było prosperujące."
 discord_break.2.h: "Musimy tylko umocnić nasze własne pozycje, wszystko będzie dobrze!"
 discord_break.2.i: "Niech [SCOPE.sCulture('discriminated_culture').GetName] i ich barbarzyństwo idą w cholerę!"
 discord_break.2.j: "Ufamy [SCOPE.sState('law_breakdown_state').GetCityHubName] w tej sprawie."
 discord_break.2.k: "Nie potrzebujemy [SCOPE.sCountry('foreign_investor').GetName] do utrzymania porządku."

 ########################################
 # Discord Event for reaching level 3 ###
 ########################################

 discord_break.3.t: "Upadek porządku"

 discord_break.3.flavor: "Naród pogrążył się w szerokim anarchii, gdy prawo i porządek załamują się, a frakcje militarne przejmują kontrolę nad różnymi regionami. Autorytet rządu jest w ruinie, a my musimy podjąć desperackie decyzje, aby ocalić choćby resztki stabilności w tym chaosie."

 discord_break.3.desc.a: "szerokie zamieszki i niepokoje społeczne niszczą [SCOPE.sState('widespread_riot_epicentre').GetCityHubName] i okoliczne tereny, gdzie przemoc i chaos stają się codziennością. Próby rządu przywrócenia porządku okazują się nieskuteczne."

 discord_break.3.desc.b: "duże strajki paraliżują nasze [SCOPE.sBuildingType('major_strike_building_1').GetName], powodując poważne zakłócenia w usługach podstawowych i produkcji. Infrastruktura kraju jest na krawędzi załamania."

 discord_break.3.desc.c: "korupcja w rządzie jest powszechna, a usługi publiczne zawodzą w alarmującym tempie. Obywatele tracą wiarę w swoich liderów, gdy podstawowe potrzeby nie są zaspokajane."

 discord_break.3.desc.d: "powstawanie grup militarnych i ruchów podziemnych wzrasta, wyzywając autorytet rządu. Zbrojne starcia stają się coraz częstsze."

 discord_break.3.desc.e: "eskalacja konfliktów etnicznych i klasowych prowadzi do szerokiej przemocy i załamania społeczeństwa. Społeczności są rozdzielane przez głęboko zakorzenione wrogości."

 discord_break.3.desc.f: "władze regionalne sprzeciwiają się rządowi centralnemu, prowadząc do rozbicia państwa. Lokalne przywódcy biorą sprawy w swoje ręce, dalej osłabiając jedność narodową."

 discord_break.3.desc.g: "znaczna emigracja ma miejsce, gdy ludzie uciekają przed rosnącą niestabilnością. Populacja kraju maleje, a odpływ wykwalifikowanych pracowników pogłębia kryzys."

 discord_break.3.desc.h: "otwarte starcia między protestującymi a siłami bezpieczeństwa wybuchają w całym kraju, prowadząc do powszechnej przemocy i ofiar. Ulice są polem bitwy, a porządek jest wspomnieniem przeszłości."

 discord_break.3.desc.i: "ogólnokrajowe strajki w naszych [SCOPE.sBuildingType('major_strike_building_1').GetName], [SCOPE.sBuildingType('major_strike_building_2').GetName] i [SCOPE.sBuildingType('major_strike_building_3').GetName] doprowadziły do upadku gospodarki, z zamkniętymi firmami i zastoju w handlu. Gospodarka kraju jest w swobodnym spadku, a odbudowa wydaje się niemożliwa."

 discord_break.3.desc.j: "rząd traci kontrolę nad wieloma regionami, gdy grupy militarne przejmują władzę. Części kraju znajdują się teraz pod rządami zbrojnych frakcji, a centralny autorytet nie istnieje."

 discord_break.3.desc.k: "ciężkie niedobory podstawowych dóbr i usług nękają ludność, prowadząc do desperacji i niepokojów. Ludzie z trudem przeżywają, gdy podstawowe zapasy się kończą."

 discord_break.3.desc.l: "całkowite załamanie zaufania publicznego do rządu pozostawiło kraj w chaosie. Obywatele przestali wierzyć w swoich liderów, a anarchia się rozprzestrzenia."

 discord_break.3.desc.m: "międzynarodowa izolacja i sankcje paraliżują zdolność kraju do funkcjonowania. Światowe mocarstwa odwróciły się, pozostawiając kraj na pastwę rosnących kryzysów."

 discord_break.3.a: "Ludzie z [SCOPE.sState('widespread_riot_epicentre').GetName] mogą sobie radzić sami."
 discord_break.3.b: "Nie naprawdę potrzebujemy zasobów z [SCOPE.sBuildingType('major_strike_building_1').GetName]."
 discord_break.3.c: "Nie widzę korupcji."
 discord_break.3.d: "Dopóki pozostaje przy słowach..."
 discord_break.3.e: "Kogo obchodzi [SCOPE.sCulture('very_unhappy_discriminated_pop').GetName] lub biedni?"
 discord_break.3.f: "Szybka wojna domowa to właśnie to, czego potrzebuje naród!"
 discord_break.3.g: "Nie potrzebujemy żadnych z nich."

 discord_break.3.h: "Zaryzykowali swoje życie, gdy zaatakowali nasze siły."
 discord_break.3.i: "Te zasoby są ledwo konieczne do prowadzenia kraju."
 discord_break.3.j: "Bah! Tylko mała potyczka!"
 discord_break.3.k: "Na pewno służący mogą jeszcze znaleźć coś do picia?"
 discord_break.3.l: "Wkurzony tłum nadchodzi? I co z tego?"
 discord_break.3.m: "Naprawdę nie potrzebujemy naszych sąsiadów do utrzymania porządku."

 ########################################
 imperia_political_discord.1.t: "Wprowadzenie do rozłamu politycznego"

 imperia_political_discord.1.d: "Świat nie jest już tym, czym był.\nObecnie wydaje się, że przeciętny człowiek to naród w sobie, pełen pomysłów na temat tego, jak powinien być rządzony kraj. Jaka arogancja!\nCo gorsza, wydaje się, że tak zwani wolnomyśliciele łączą się w celu skrupulatnego badania naszego rządu. Musimy uważać na nasze działania zarówno wewnętrzne, jak i zewnętrzne, inaczej napotkamy tych zarozumiałych oportunistów.\nMogą wydawać się nieszkodliwi na początku, ale dając im odpowiednio dużo czasu i możliwości, mogą nas rozdzielić za pomocą [concept_political_discord]."

 imperia_political_discord.1.f: "'Wzywam pomocy do Anglii i Ameryki. Oni stoją na brzegu i szydzą ze mnie. Potem przychodzi rosyjska słomka.\nTopniejąc, chwytam ją. Anglia i Ameryka, na brzegu, krzyczą na mnie, abym nie chwytał rosyjskiej słomki. Ale czy mnie wspierają? Nie.\nSzydzą sami i jednocześnie mówią mi, żebym nie chwytał tej rosyjskiej słomki. Wiem, że to słomka, ale lepsza niż nic.'\n\nSun Yat-sen o Republice i Rosji Sowieckiej, 1923"

 imperia_political_discord.1.a: "Powinienem być ostrożny"

 imperia_political_discord.3.t: "Koniec [SCOPE.sCountry('imploded_country_scope').GetNameNoFormatting]"
 imperia_political_discord.3.d: "Po długim okresie [SCOPE.sCountry('imploded_country_scope').GetAdjectiveNoFormatting] niestabilności, kraj rozpadł się.\nWojownicy wszelkiego rodzaju teraz rządzą małymi państewkami byłego zjednoczonego kraju, każdy walczy o dominację."
 imperia_political_discord.3.f: "'Ten niezwykły zbiór samozwańczych ludzi dążył do egoistycznych celów do ekstremum, opierając się na przemocy w meritokracji przemocy.'\n\n\nJonathan Fenby o Erze Władców Chin"
 imperia_political_discord.3.a: "Niech Bóg ma litość nad nimi wszystkimi..."
 country_broke_apart_tt: "#r [SCOPE.sCountry('imploded_country_scope').GetName] rozpadł się#!"
