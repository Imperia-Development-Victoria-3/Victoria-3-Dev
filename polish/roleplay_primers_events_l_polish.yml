usa_primer_event.2.t: "Kompromis Missouri i Doktryna Monroe’a"
usa_primer_event.2.d: "W latach 20. XIX wieku miała miejsce kolejna monumentalna zmiana dla narodu, wynikająca z Zakupu Luizjany, który otworzył nową linię frontu aż do Linii Traktatu Hiszpańskiego z 1819 roku. Ale wraz z nową ziemią pojawiły się nowe problemy, ponieważ kwestia niewolnictwa nadal wisi nad republiką. Trudne i kłótliwe debaty miały miejsce w Kongresie, spowalniając zdolność USA do ekspansji, ponieważ kwestia, które stany powinny być oznaczone jako „Stany Wolne”, a które jako „Stany Niewolnicze”, trwała kilka lat, zanim osiągnięto kompromis. Kompromis Missouri zdefiniował podział między Stanami Niewolniczymi a Stanami Wolnymi wzdłuż równoleżnika 36°30’, pogłębiając tym samym podział północ-południe w kraju. W tej samej dekadzie prezydent James Monroe stworzył nowy plan polityki zagranicznej, znany później jako „Doktryna Monroe’a”. Doktryna ta stwierdzała, że wraz z niepodległością wielu kolonii hiszpańskich i portugalskich w Nowym Świecie, Ameryki miały być osobną strefą wpływów od Starego Świata. Choć USA nadal nie dysponują zdolnościami marynarki wojennej do egzekwowania tej doktryny, uważa się, że stanowi ona podstawę do wyłączenia potęg kolonialnych z amerykańskich spraw, a zamiast tego zapoczątkuje nową erę dominacji USA."
usa_primer_event.2.f: ""

usa_primer_event.3.t: "Andrew Jackson"
usa_primer_event.3.d: "Zmierzch lat 20. XIX wieku jest oznaczony przez jedną bardzo ważną i prominentną postać: Andrew Jacksona. Znany bigota, który walczył przeciwko rdzennym Amerykanom w dwóch wojnach jako generał, Jackson miał długotrwałą nienawiść do rdzennej ludności Ameryk. Dodatkowo był znany jako ognisty mówca, który zdobył pluralność głosów popularnych i wyborczych w wyborach w 1824 roku, niemal zdobywając prezydenturę cztery lata wcześniej. Jednak obawiając się, że prezydentura Jacksona będzie katastrofą, przewodniczący Izby Reprezentantów Henry Clay poparł Johna Adamsa w wyborach kontyngentowych. To jeszcze bardziej umocniło niechęć Jacksona do status quo amerykańskiego systemu republikańskiego, prowadząc go do rezygnacji z roli senatora i powrotu do Tennessee, aby zaplanować nowy kierunek dla republiki. Utworzył nową partię o nazwie Partia Demokratyczna w celu podważenia prezydentury Adamsa i zapewnienia, że będzie ona trwać tylko jedną kadencję, co udało mu się osiągnąć w wyborach w 1828 roku. Jego wybór oznaczał wiele dochodzeń mających na celu usunięcie korupcji z rządu, ale jego kamieniem milowym legislacyjnym była kontrowersyjna 'Ustawa o Usuwaniu Indian'."
usa_primer_event.3.f: ""

usa_primer_event.4.t: "Szlak Łez"
usa_primer_event.4.d: "Nawet przed objęciem urzędowania przez Jacksona, relacje między stanami południowymi a plemionami rdzennymi, które tam mieszkały, były pełne konfliktów. Rządy stanowe uważały, że mają pełne prawa i kontrolę nad swoimi terytoriami, podczas gdy rdzenne plemiona uważały, że są suwerennymi narodami, które mają prawo do życia na tej ziemi. W maju 1830 roku Jackson podpisał ustawę 'Ustawa o Usuwaniu Indian'. Ta federalna ustawa otworzyła drogę do usunięcia wszystkich plemion rdzennych do wyznaczonego 'Terytorium Indian', zmuszając do przesiedlenia dziesiątek tysięcy ludzi w wydarzeniu znanym jako 'Szlak Łez'. Choć Jackson postrzegał migrację jako dobrowolną, rdzenni ludzie nie otrzymali żadnego wsparcia w masowym przesiedleniu. Jeśli rząd USA nie podejmie radykalnych działań, aby zmienić kierunek tej ustawy i jej destrukcyjnego wpływu na te 'Pięć Cywilizowanych Plemion', szacuje się, że jedna trzecia z 60 000 rdzennych ludzi dotkniętych tą polityką zginie."
usa_primer_event.4.f: ""

usa_primer_event.5.t: "Ruch Abolicjonistyczny"
usa_primer_event.5.d: "Chociaż ruch abolicjonistyczny wolno zdobywał popularność, utworzenie Partii Demokratycznej i Kompromis Missouri przyspieszyły jego rozwój w polityce amerykańskiej. W 1836 roku szacowano, że doszło do ponad 300 buntów niewolników, zarówno dużych, jak i małych, ponieważ Afroamerykanie byli wyraźnie uciskani i wykorzystywani w praktykach niewolniczych na Południu. Jednocześnie abolicjoniści napotykali ogromną wrogość ze strony południowców i sympatyków z Północy. Ponieważ Północ również polegała na taniej pracy niewolników do zbierania bawełny dla swoich fabryk tekstylnych, trudności z pozyskaniem poparcia ruchu były kluczową kwestią dla abolicjonistów. Dzięki słowom, a nie przemocy, Amerykańskie Towarzystwo Antyniewolnicze zaczęło dystrybuować od 25 000 do 50 000 egzemplarzy propagandy abolicjonistycznej i wiadomości co tydzień w całych Stanach Zjednoczonych. To wzbudziło rosnące napięcia między abolicjonistami a zwolennikami niewolnictwa, dodatkowo pogłębiając podziały między Północą a Południem."
usa_primer_event.5.f: ""

usa_primer_event.6.t: "Teksas i Meksyk"
usa_primer_event.6.d: "Jedną z ważnych kwestii polityki zagranicznej USA z tego okresu była także sytuacja stosunków między Stanami Zjednoczonymi a Republiką Meksyku. Osadnictwo anglosaskie w północno-wschodnich rejonach Teksasu, które zaczęło przewyższać populację meksykańską, doprowadziło do wznowienia wojny o niepodległość. Choć Teksańczycy powołują się na swoje anglosaskie pochodzenie jako uzasadnienie dla swojej niepodległości, szczególnie istotne jest dla Stanów Zjednoczonych, czy stan ten powinien pozostać niepodległy, zwłaszcza biorąc pod uwagę jego praktyki niewolnicze. Jakiekolwiek ruchy w tym kierunku na pewno wzbudzą gniew Meksykańskiej Republiki, a w miarę jak zachodni front nadal przesuwa się w kierunku wybrzeża, konflikt między Stanami Zjednoczonymi a Meksykiem wydaje się nieunikniony."
usa_primer_event.6.f: ""

usa_primer_event.7.t: "1836"
usa_primer_event.7.d: "Z rosnącym ruchem abolicjonistycznym, wybór kierunku, jaki Stany Zjednoczone podejmą w kwestii niewolnictwa, zdeterminuje wiele z polityki wewnętrznej USA na wiele lat. Ustawa o Usuwaniu Indian Jacksona jest również kluczową kwestią, podobnie jak dalsza ekspansja zachodniego frontu i sprawa Meksyku. Eksperyment amerykański stoi w obliczu jednego z najtrudniejszych momentów w historii, a to od Ciebie zależy, czy uda się osiągnąć sukces i stać się nową wielką potęgą z dala od Europy, czy też zniknie i upadnie w zapomnienie."
usa_primer_event.7.f: ""

sikh_empire_primer_event.1.t: "Witaj Maharadża Ranjit Singh, jest Shukarvaar, 19 Poh, 1892, czyli według obcokrajowców 1 stycznia 1836"
sikh_empire_primer_event.1.d: "Aby przypomnieć, panie, historia twojego imperium wygląda następująco. Po śmierci cesarza Aurangzeba imperium Mogołów upadło, a zarządzanie i pobór podatków zanikły. Upadek ten przyspieszyło lokalnie powstanie Khalsy i 14 misli (z czego 12 było sikhijskich, 1 muzułmańska, a 1 prowadzona przez obcokrajowca). Później Afgańczycy pod dowództwem Shaha Mazama próbowali najechać Pendżab, co w większości zakończyło wewnętrzne walki misli, jednak muzułmańsko kontrolowane misli wspierały najazd Shaha. Dzięki sprytnej taktyce i znajomości regionu odparłeś najeźdźców z twoich misli i z pomocą uwolniłeś muzułmańskie misli, zakładając imperium sikhijskie."
sikh_empire_primer_event.1.f: ""
