eic_primer_event.2.t: "Ustanowienie Monopolu Handlowego w Indiach"
eic_primer_event.2.d: "Około 1670 roku, w celu wzmocnienia pozycji spółki, król Karol II z Anglii przyznał EIC rozszerzoną jurysdykcję nad subkontynentem indyjskim, a także prawa do rozszerzenia terytoriów i bicia pieniędzy niezależnie od tronu angielskiego. Ten szereg aktów stworzył podstawy dla zwiększonego wpływu i kontroli EIC nad Indiami, gdy spółka dążyła do utrzymania monopolu na cały handel w Oceanie Indyjskim. W ciągu następnego stulecia spółka wykorzystała swoje nowe bogactwo i władzę polityczną, aby lobbować za dalszymi prawami i przywilejami, co doprowadziło do zwiększenia jej kontroli nad całymi regionami Indii. Podczas gdy niektóre regiony były zarządzane poprzez bezpośrednie wpływy i wojskowe umowy, inne były rządzone przez lokalnych przedstawicieli EIC, co oznaczało bardziej bezpośrednie włączenie EIC w lokalne rządy."
eic_primer_event.2.f: ""

eic_primer_event.3.t: "Reforma i Modernizacja"
eic_primer_event.3.d: "W XIX wieku, wraz z rosnącą presją ze strony konkurencyjnych europejskich potęg kolonialnych oraz potrzebą modernizacji administracyjnej i technologicznej, EIC wprowadziło szereg reform. Umożliwiły one rozwój infrastruktury, takiej jak kolej i telegraf, które nie tylko usprawniły zarządzanie i handel, ale także pomogły w integracji regionów pod kontrolą EIC. Wprowadzono także reformy administracyjne mające na celu poprawę efektywności i ograniczenie korupcji wśród urzędników. Spółka wykorzystała swoje nowe technologie i administracyjne usprawnienia do wzmocnienia swojej dominacji w Indiach, jednocześnie angażując się w różne konflikty i sojusze, które kształtowały polityczny krajobraz subkontynentu."
eic_primer_event.3.f: ""

eic_primer_event.4.t: "Kultura i Niezadowolenie"
eic_primer_event.4.d: "Podczas gdy EIC zdominowało handel i politykę na subkontynencie indyjskim, nie mogło całkowicie uniknąć napięć i niezadowolenia. Różnice w kulturze, religii i języku między Brytyjczykami a mieszkańcami Indii prowadziły do napięć, które w końcu wybuchły w Powstaniu Sipajów w 1857 roku. To powstanie było poważnym wyzwaniem dla EIC, które musiało stawić czoła wrogim siłom, ale także wprowadzić zmiany w zarządzaniu i polityce, aby spróbować zaradzić rosnącym problemom społecznym i gospodarczym. Mimo że Powstanie Sipajów zostało stłumione, miało ono długofalowy wpływ na sposób, w jaki EIC prowadziło swoje interesy w Indiach, co doprowadziło do dalszych reform i przemyśleń nad polityką kolonialną."
eic_primer_event.4.f: ""

japan_primer_event.1.t: "Czasy Shogunatu Tokugawa"
japan_primer_event.1.d: "Dynastia Tokugawa rządzi Japonią od 1603 roku, opierając się na zasadach konserwatyzmu i izolacjonizmu, aby utrzymać pokój i stabilność w kraju. Reżim szogunatu jest dziedziczną dyktaturą wojskową. Gospodarka i handel są ściśle scentralizowane. Instytucje religijne są pod bezpośrednią kontrolą szoguna i używane jako narzędzia biurokratyczne. Porządek społeczny jest zamrożony w klasach, z chłopami znajdującymi się na samym dnie hierarchii społeczeństwa. Stanowią oni 80% populacji i muszą oddawać 40% swojego dochodu wyższej klasie. Daimyo są wasalami szoguna, zmuszeni do spędzania połowy czasu w swoich regionach, a drugiej połowy na dworze szoguna w Edo. Z powodu braku czasu i pieniędzy narzuconych przez ten system, z kosztami podróży i podwójnym zakwaterowaniem, trudno im się buntować."
japan_primer_event.1.f: "Żaden Japończyk nie ma prawa wyjeżdżać za granicę. Jeśli ktoś spróbuje zrobić to potajemnie, musi zostać wykonany. Edykt Sakoku, 1635, Klauzula Druga."
