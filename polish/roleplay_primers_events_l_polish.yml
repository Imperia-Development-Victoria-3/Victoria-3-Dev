qing_primer_event.2.t: "Nasze Wpływy na Świecie"
qing_primer_event.2.d: "Nasza cywilizacja w dużym stopniu wpłynęła na Półwysep Koreański, północ Indochin i Japonię w dziedzinach takich jak pismo, prawo, urbanizm, gastronomia i filozofia. Ten wpływ kulturowy i polityczny świadczy o zakresie chińskiej hegemonii w Azji. Mimo wyzwań, takich jak inwazja Imperium Rosyjskiego w 1656 roku, udało nam się obronić naszą suwerenność i zmusić je do otwarcia ambasady w Pekinie. Nasi wielcy naukowcy wynaleźli liczne znakomite osiągnięcia, takie jak jedwab, porcelana, ster, korbka, kompas, druk drukarski, proch strzelniczy, kusza i szczepionki, które rozprzestrzeniły się po całym świecie. Chińska metoda rządzenia i filozofia zainspirowały również europejskich myślicieli takich jak Gottfried Leibniz, Voltaire i Adam Smith, którzy dostrzegli cnoty naszej cywilizacji."
qing_primer_event.2.f: ""

qing_primer_event.3.t: "Tysiącletnie Społeczeństwo"
qing_primer_event.3.d: "Chiny są rządzone przez scentralizowany, autokratyczny i biurokratyczny system. Cesarz rządzi przy pomocy mandarynów, klasy technokratycznych i wykształconych urzędników, starannie wybieranych poprzez system egzaminów cesarskich. Legitymacja rządzącego cesarza pochodzi z mandatu nieba, który głosi, że jeśli nie ochroni i nie zapewni swojemu ludowi dobrobytu, zostanie zastąpiony przez inną dynastię. Społeczeństwo jest zasadniczo agrarne, z silną strukturą rodzinną, która jest hierarchiczna i patriarchalna, obejmującą wszystkie aspekty społeczeństwa. Oprócz kultów agrarnych i przodków, dominującą religią od XV wieku jest amalgamacja moralnych i mistycznych doktryn wywodzących się z konfucjanizmu, taoizmu i buddyzmu."
qing_primer_event.3.f: ""

qing_primer_event.4.t: "Wyzwania, które nadchodzą"
qing_primer_event.4.d: "Z powodu buntów chłopskich, niekontrolowanego wzrostu populacji, zastygłej administracji i tajnych stowarzyszeń, nasze imperium ma wiele problemów do rozwiązania. Główna ludność Han nie jest w pełni podporządkowana naszym rządom. Zapewnienie władzy mniejszości Mandżurów będzie trudne w dłuższym okresie, jeśli nie uda nam się zaspokoić rosnących żądań ludności Han. Aby rozwiązać te problemy i konkurować z mocarstwami zachodnimi, musimy rozważyć modernizację imperium. Jednak mandaryni i postacie religijne, bardziej zaniepokojeni stabilnością królestwa, a przeciwni jakimkolwiek zmianom w tysiącletniej chińskiej kulturze i sposobie rządzenia, będą stanowić istotną przeszkodę."
qing_primer_event.4.f: ""

qing_primer_event.5.t: "Handel Opium"
qing_primer_event.5.d: "Handel Chin z Europą wzrósł w drugiej połowie XVIII wieku, ale w XIX wieku Wielka Brytania i inne potęgi zachodnie krytykowały politykę handlową Chin. Rząd Chin ograniczył handel do klas handlowych w Kantonie, co spowodowało, że potęgi zachodnie zaczęły potępiać te bariery handlowe. Mimo prób renegocjacji stosunków handlowych przez Brytyjczyków, Chiny utrzymały swoje izolacjonistyczne stanowisko. W rezultacie, Wielka Brytania zaczęła eksportować opium do Chin, łamiąc edykt zakazujący opium z 1729 roku. Handel opium destabilizował gospodarkę Chin i spowodował niedobór srebrnych monet. Przywódcy Chin obecnie rozważają, jak odpowiedzieć na ten problem, ale zakazanie eksportu opium rozzłościłoby Wielką Brytanię, podczas gdy pozwolenie na handel doprowadziłoby do katastrofy zdrowotnej."
