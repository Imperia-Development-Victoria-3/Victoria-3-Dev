prussia_primer_event.2.a: "Zacznijmy"

prussia_primer_event.2.t: "Wojny Napoleońskie"
prussia_primer_event.2.d: "Wojny koalicyjne przeciwko tytanowi wojny Napoleonowi widziały, jak fortuny Prus rosną i upadają kilkakrotnie, zanim ostatecznie wyszły z Kongresu Wiedeńskiego jako światowa potęga. W wojnach przeciwko Republice Francuskiej Prusy walczyły z początkującymi ekstremistami, starając się jak wielu innych umocnić stary porządek. Gdy wojna stawała się coraz bardziej kosztowna, Prusy szukały pokoju i opuściły koalicję. W okresie niestabilności wymuszaliśmy nasz wpływ na wielu państwach niemieckich, nawet okupując Hanower sprzymierzony z Brytyjczykami. Kiedy imperium Napoleona stało się zbyt dużym zagrożeniem, aby je dłużej ignorować, pokój został złamany i przez lata, które nastąpiły, walczyliśmy desperacko. Prusy były kluczowe w zniszczeniu Napoleona w trakcie jego wojen z Europą, szczególnie w bitwie pod Waterloo. Na Kongresie Wiedeńskim, który definiował system i granice Europy na końcu wojny, zyskaliśmy szerokie obszary terytorium w północnych Niemczech, choć straciliśmy pewne drobne koncesje, takie jak w Polsce."
prussia_primer_event.2.f: ""

prussia_primer_event.3.t: "Reformy Polityczne"
prussia_primer_event.3.d: "Niepowodzenia państwa i króla w ochronie narodu podczas wojen napoleońskich wymagały reform, bo bez nich Prusy z pewnością upadłyby pod innymi mocarstwami. Baron vom Stein, widząc napisy na ścianie i pragnąc czegoś więcej zrodzonego z nowoczesnej ery, wdrożył początek radykalnych reform. Jego zmiany doprowadziły do drastycznego zmniejszenia władzy króla, na korzyść scentralizowanej władzy rządowej i systemu. W przeszłości Prusy były podzielone na regiony i zdecentralizowane w zakresie rządowym. Ponadto stworzono początki parlamentu w postaci rady doradczej, która w tym czasie składała się głównie z arystokratów i ulubieńców króla, choć szybko zmienia się to w odpowiednie ciało polityczne. Ponadto wiele obszarów należących do Prus, a także nowo nabytych, zostało odpowiednio zorganizowanych w stany z odpowiednimi systemami zarządzania."
prussia_primer_event.3.f: ""

prussia_primer_event.4.t: "Reformy Wojskowe"
prussia_primer_event.4.d: "Klęski wojskowe w ostatnich wojnach koalicyjnych były lekcją pokory dla militarnej potęgi. Wielu nadal uważało Prusy za znacznie wyższe od reszty Europy, mimo że Fryderyk Wielki od dawna był pochowany. Clausewitz i inni weterani oficerowie zapoczątkowali reformę wojskową, która zlikwidowała stary arystokratyczny system oficerski, choć w rzeczywistości trwało to trochę czasu, zanim w pełni się przyjęło. Ludzie o niskim statusie mogli awansować dzięki zasługom, choć arystokraci nadal mieli ogromne przewagi. Ponadto wprowadzono obowiązkową służbę wojskową, umożliwiając większej liczbie mężczyzn z Królestwa szkolenie i przygotowanie się do służby narodowi w przypadku totalnej wojny, jak to miało miejsce ostatnio. Akademia wojskowa Prus również drastycznie zrewidowała wojnę w epoce postnapoleońskiej i poprawiła szkolenie oficerów, aby dostosować się do nowoczesnego systemu."
prussia_primer_event.4.f: ""

prussia_primer_event.5.t: "Fryderyk Wilhelm III"
prussia_primer_event.5.d: "Fryderyk Wilhelm III z Prus kierował naszym narodem przez 40 lat, w trakcie których Prusy przetrwały wojny z Napoleonem i stały się jednym z głównych mocarstw Europy. Mimo jego sukcesów i obietnicy reform w młodszych latach, panowanie króla Fryderyka III jest niespójne, zdefiniowane przez niepewność. Nigdy niechętny do delegowania tego, co sam może zrobić z powodu nieufności, wypracował reputację nieudolności. Niezbędne reformy, które wynikły z okresu powojennego, zwalczał przy każdej okazji, co skutkowało odebraniem mu większości władzy. Monarchowie Prus byli zdefiniowani przez swoje zdolności i często geniusz, Fryderyk nie dzieli talentu swoich przodków. Ostatnie lata króla koncentrowały się niemal wyłącznie na stworzeniu jednego kościoła protestanckiego w Prusach. Zrodzone z pragnienia, aby król i państwo były głową uniwersalnego kościoła, jak anglikanie w Wielkiej Brytanii, udało mu się to tylko dzięki przymusowi i kosztem dużych migracji jego ludzi za ocean. Większość w Prusach czeka z utęsknieniem na jego śmierć, mając nadzieję, że jego syn i następca Fryderyk Wilhelm IV będzie bardziej zdolnym człowiekiem..."
prussia_primer_event.5.f: ""

egypt_primer_event.1.t: "Dzieci Faraona"
egypt_primer_event.1.d: "Nasz naród jest tak stary jak cywilizacja, a jeszcze starszy w populacji. Kiedy pierwsi ludzie migrowali z Afryki, to było przez nasze ziemie. Wczesne królestwa Egiptu miały niezrównany poziom bogactwa, potęgi i organizacji, wszystko pod czujnym okiem bogów i ich dzieci, faraonów. Wielka historia naszego narodu leży w grobowcach, ruinach i najbardziej oczywiście w wielkich piramidach. Ponadczasowe symbole naszej ambicji i potęgi. Jednak wraz z upływem historii i podbojami Aleksandra i Rzymu, nie brakowało nam potęgi. Zaraza, która spustoszyła świat, zrodzona we wschodnich Himalajach, zniszczyła naszą populację, która nie w pełni się odbudowała aż do niedawnych czasów."
