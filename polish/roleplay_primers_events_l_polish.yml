egypt_primer_event.6.t: "Kanał Faraonów"
egypt_primer_event.6.d: "Możliwość mostu między Morzem Czerwonym a Morzem Śródziemnym nie jest nową koncepcją. Wiele mniejszych kanałów łączących Morze Czerwone z Nilem, jak również inne projekty, pokrywa nasze ziemie bliznami. Faraonowie marzyli o kanale, który przeciąłby wąski obszar naszego wschodu, ale okazało się to niemożliwe. Francuzi najechali nasze ziemie z możliwością budowy kanału i nadal starają się to zrobić, choć obecny rząd jest głównie niezainteresowany. Handel przepływał przez nasze ziemie i Synaj przez tysiące lat, przynosząc kadzidło z Jemenu w wczesnych dniach do Rzymu i Bizancjum. Później stał się korytarzem handlu przynoszącym drzewo sandałowe i porcelanę z Chin, przyprawy z wysp wschodnich i wszelkie inne wschodnie towary. Droga wokół przylądka Afryki z pewnością zapewniła inny kanał towarów i uczyniła Europę bogatą, jednak handel nadal przepływał przez nasze ziemie. Jeśli my lub ktoś inny przeciąłby wreszcie Synaj, stworzyłoby to niespotykaną ilość handlu przez nasze granice! Szansa na niewyobrażalne bogactwo i potęgę, jeśli tylko znajdziemy sposób na powstrzymanie Europy przed zabraniem tego dla siebie."
