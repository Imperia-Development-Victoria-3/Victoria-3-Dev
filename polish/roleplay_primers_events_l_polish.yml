joseon_primer_event.2.t: "Centrum Cywilizowanego Świata"
joseon_primer_event.2.d: "Jednakże od momentu obalenia dynastii Ming przez dynastię Qing w 1644 roku, tożsamość kulturowa królestwa Joseon teoretyzowana przez naszych uczonych znacznie się zmieniła. Teraz, gdy centrum cywilizowanego świata jest zajęte przez barbarzyńców, nasze sinizowane królestwo jest teraz ostatnią bastionem cywilizacji. Poprzez wprowadzenie polityki sinizacji w całej naszej historii, autentycznie lepiej od nich wcielamy chińskość kulturową. Dowodzi to, że jesteśmy prawdziwymi spadkobiercami kultury i cywilizacji chińskiej. Dlatego naszym obowiązkiem jest uwolnienie się od niecywilizowanej i niegodnej dynastii Qing, która zmusiła nas do stania się jej wasalem w 1636 roku."
