ottoman_primer_event.1.t: "Wieczne Państwo"
ottoman_primer_event.1.d: "Przez długi czas Osmanowie byli koszmarem Europejczyków. W bardzo krótkim czasie Imperium rozrosło się z małego anatolijskiego państwa do światowej potęgi. Definiujące i jednoczące wartości były jasne: odwaga i islam, które trzymały imperium razem przez wieki. Od 1570 roku sułtan osmański automatycznie jest kalifem islamu, a więc opiekunem i przedstawicielem świata islamskiego. Podziwiani przez innych muzułmanów i nienawidzeni przez Zachód, Imperium Osmańskie wkracza w nową erę jako cień swojej dawnej świetności. Gdy Fatih Sultan Mehmet zdobył Konstantynopol, zapewnił swoich nowych poddanych, że nie będą zmuszani do żadnej religii ani kultury i będą otrzymywać jego ochronę uniwersalnie. To jest nadal prawdą; Imperium oferuje wszystkim swoim poddanym wolności, jakich nie zapewnia żadne inne imperium... Ale niekoniecznie głos."
ottoman_primer_event.1.f: "„Ci z nas, którzy zabijają, będą ghazami; ci, którzy umierają, będą męczennikami.” - Murad"
ottoman_primer_event.1.a: "Powiedz mi więcej"
ottoman_primer_event.2.a: "Zacznijmy..."

ottoman_primer_event.2.t: "Wieczne Państwo - Kontynuacja"
ottoman_primer_event.2.d: "Ciemne chmury zbierają się nad nami. Wieczne Państwo, chwalebne Imperium Osmańskie, kalifat i opiekun całego świata islamskiego, władcy Bałkanów i Bliskiego Wschodu, zdobywcy Konstantynopola, oblegacze Wiednia wydają się cofać. Potęgi europejskie starają się wzniecić powstania, które rozprzestrzeniają się na Bałkanach i innych częściach imperium w celu osłabienia nas i naszej władzy! Mniejszości domagają się wolności! Całkowitej niepodległości! Nasze możliwości gospodarcze i badawcze są w tyle, ponieważ Janissary uniemożliwiły reformy w przeszłości... Ale teraz jesteś sułtanem, MUSISZ podjąć właściwe decyzje, aby utrzymać Wieczne Imperium przy życiu i przywrócić je do chwały! Poprowadź Imperium Osmańskie z powrotem do świetności! Dla Boga i Sułtana!"
ottoman_primer_event.2.f: "„Nikt nie zbierze, oprócz tego, co zasiał.” - Koran 6:164"

ottoman_primer_event.3.t: "Wieczne Państwo - Kontynuacja"
ottoman_primer_event.3.d: "Nie jest tajemnicą, że nasz wpływ słabnie. Europejczycy nas pogardzają i nie przepuszczają żadnej okazji, aby nas osłabić. Egipt zajął tereny od Palestyny po Syrię. Tereny, które należą się nam słusznie. Musimy odzyskać to, co zostało nam odebrane! Jednocześnie Francuzi i Brytyjczycy masakrują muzułmańskie kraje w Afryce i zakładają kolonie kosztem naszych braci i sióstr! Kalifat Osmański nie może stać z boku i patrzeć, jak świat muzułmański zostaje zniszczony przez imperialistów! Ale jeszcze gorzej jest to, że Brytania ma niebezpieczne oko na Egipt. Imperium jest w tarapatach i potrzebuje dalekosiężnych reform edukacyjnych i wojskowych, a także mniejszości muszą być odstraszane od buntów. Nadchodzą trudne czasy dla Imperium Osmańskiego. Jak daleko posunie się wróg, aby nas osłabić? Ale przede wszystkim, jak daleko TY posuniesz się, Sułtanie, aby utrzymać Imperium?"
ottoman_primer_event.3.f: "Szerokość życia jest ważniejsza niż długość życia. - Awicenna"

iranian_primer_event.1.t: "Iran Qajarów"
iranian_primer_event.1.d: "Qajarowie rządzą Iraniem od ostatnich czterdziestu lat, założeni przez sukces Agha Mohammada Khana w wojnie domowej, która zaowocowała narodzinami nowej dynastii. Był on człowiekiem, który postrzegał dawne granice Iranu jako nasze z prawa i prowadził kampanie na Kaukazie i w rejonach przygranicznych, aby odzyskać to, co nasze. Osiągnął wiele sukcesów i znacznie rozszerzył Imperium Qajarów, zanim został zamordowany przez tchórzy. Jego spadkobiercy zmagają się teraz z Rosjanami i Osmanami, którzy cofali granice i zniszczyli nasze armie w ostatnich wojnach. Rodzina Qajarów jest dumna, ale nie najbardziej innowacyjna. Zmagają się również w znacznym stopniu jak większość irańskiej elity z opium, które jest narkotykiem, który po spróbowaniu jest niemal niemożliwy do odstawienia..."
iranian_primer_event.1.f: "Świat jest grą w szachy; przegrany przegrywa, a zwycięzca wygrywa. - Jamal-al-Din Afghani"
iranian_primer_event.1.a: "Powiedz mi więcej"
iranian_primer_event.2.a: "Zacznijmy"

iranian_primer_event.2.t: "Przeszłość"
iranian_primer_event.2.d: "Iran jest domem jednego z najstarszych imperiów na świecie, ponieważ nasza historia to historia władzy i podbojów. Cyrus Wielki stworzył wielkie Imperium Achemenidów, pierwsze z wielu, i pokazał, że nasi ludzie nie zostali urodzeni tylko po to, by istnieć w przeciętności. Historia była jednak surowa, i choć wiele innych imperiów pojawiło się później, takich jak Seleucydzi, Partowie i Safawidzi, stopniowo traciliśmy naszą chwałę. Seleucydzi upadli na rzecz tych, którzy nosili sztandar Allaha, odnosząc sukces tam, gdzie Bizantyjczycy nie mogli przez wieki. Jednak od nich nasi ludzie poznali święte słowo, znajdując pokój w jednym prawdziwym Bogu. Szczyty naszej potęgi przypadały na tę erę, ale gdy Mongołowie najechali i spalili nasze miasta, znowu się cofnęliśmy. Wielki szach Ismail I założył Safawidów, którzy rządzili jako irańskie Imperium i uczynili szyizm religią państwową."
iranian_primer_event.2.f: "Nawet jeśli niebo byłoby krótsze niż moje kolana, nie uklęknę - Cyrus Wielki"

iranian_primer_event.3.t: "Ostatnia Historia"
iranian_primer_event.3.d: "Po wojnach sukcesyjnych, które zakończyły się po śmierci Fath-Ali Shaha Qajara, błogosławionej jego duszy, nasz wielki przywódca Mohammad Shah Qajar teraz rządzi w Teheranie. Jest człowiekiem, który narodził się w wojnie i zmaganiach, jak my wszyscy, postawiony w centrum wojny, aby walczyć przeciwko rosyjskim psom i nazwany Gazi za to. To on będzie ten, który odzyska dla nas cząstkę honoru i chwały, która powinna być nasza z prawa, lub ten, który popchnie nas na skraj niczego jako niewolników Zachodu lub północnych. Ostatni z jego buntowniczych krewnych zostali schwytani lub pokonani; choć jest pokój, trudno to powiedzieć. Nasze miasta są w ruinie, północ jest spustoszona przez wojny z naszymi wrogami, a nawet Chorasan jest nawiedzany przez buntowników dążących do niepodległości. Jego włączenie doradców wojskowych z Wielkiej Brytanii jest niebezpieczne, ale przynajmniej jego armia nie jest już tylko plemiennikami, nowoczesną siłą militarną, która może rywalizować nawet z Osmanami, choć w liczbie niewielka. W nadchodzących miesiącach i latach zobaczymy, czy jest tym człowiekiem, który przyniesie nam wybawienie."
iranian_primer_event.3.f: "Szczęśliwi są ci, którzy znajdują wady w sobie, a nie w innych - Muhammad"

iranian_primer_event.4.t: "Niedźwiedź na Północy"
iranian_primer_event.4.d: "Rosjanie stopniowo zajmowali nasze ziemie przez ostatnie 30 lat, ponieważ nasze sojusze z Zachodem kończyły się zdradą. Kiedy Imperium Francuskie pod Napoleonem zdecydowało się współpracować z niedźwiedziem zamiast z nami, Rosjanie prowadzili wojnę za wojną i anektowali Kaukaz, zabierając ziemie, które są naszym prawem! Ich kupcy działają bezkarnie na naszej ziemi i odmawiają spłaty ogromnych długów wobec państwa i pożyczkodawców. Jeśli nie znajdziemy silnych sojuszników, nasza suwerenność nie przetrwa długo, ponieważ gdy Centralna Azja wpadnie pod ich wpływy, jesteśmy następni... Rosja zadeklarowała swoje pragnienie zdobycia portu w Oceanie Indyjskim i Zatoce Perskiej. Brytyjczycy są oczywistym wyborem na przyjaciela, ponieważ już mają wojska i dyplomatów w naszej stolicy, ale są znani ze swojego pragmatycznego podejścia do dyplomacji i braku lojalności."
iranian_primer_event.4.f: "Ten, kto ma tylko jednego wroga, spotyka go wszędzie - Irańskie Przysłowie"

spain_primer_event.1.t: "Lwy Chrystusa"
spain_primer_event.1.d: "Od czasów Rekonkwisty przeciwko muzułmańskim najeźdźcom po czas Kolumba i wielkie odkrycia Ameryk. My, Hiszpanie, nigdy nie uchyliliśmy się od naszego obowiązku oświecania ludzi Chrystusa, postępu i cywilizacji. Wygnaliśmy muzułmańskich najeźdźców, aby nasi ludzie mogli czuć się bezpiecznie po wiekach brutalności. Od tego czasu podnieśliśmy ludzi Nowego Świata z głębin rozpaczy do bardziej oświeconego społeczeństwa. Jednakże, gdy zabezpieczyliśmy dzikie tereny Nowego Świata, nasze wysiłki cywilizacyjne zostały przerwane przez rewolucje we Francji i zdradę naszych francuskich sojuszników w 1808 roku, a po latach krwawej wojny wypędziliśmy najeźdźców i nasz kraj był wolny znowu! Co to kosztowało? Nasze imperium."
spain_primer_event.1.f: "Kto jest wrogiem twojego szczęścia? Napoleon, cesarz Francuzów. Skąd pochodzi Napoleon? Zła.” - Hiszpańska Broszura"
spain_primer_event.1.a: "Powiedz mi więcej"
spain_primer_event.2.a: "Zacznijmy"

spain_primer_event.2.t: "Cień Imperium"
spain_primer_event.2.d: "Miasto Madryt. Kiedyś siedziba imperium rozciągającego się od Patagonii w Ameryce Południowej po Alta Kalifornię. Imperium, które przyniosło cywilizację i Chrystusa dwóm dzikim i niebezpiecznym kontynentom, leży martwe zaledwie kilka dziesięcioleci temu, a to, co pozostało z naszego imperium, to jedynie kłócące się, zdezorganizowane państwa z wojną i wewnętrznymi konfliktami tam, gdzie kiedyś panował pokój. Nasza święta misja pozostaje niedokończona, a teraz, w naszym osłabionym stanie, mało prawdopodobne jest, że będziemy próbowali odzyskać to, co utraciliśmy, z nowymi mocarstwami cementującymi swoje wpływy w nowym porządku świata i spoglądającymi na to, co pozostało z naszej władzy i terytoriów."
spain_primer_event.2.f: "Wolałbym stracić wszystkie moje ziemie i sto żyć, niż być królem heretyków - Król Filip II Hiszpański"

spain_primer_event.3.t: "Powstanie w Domu"
spain_primer_event.3.d: "Król Ferdynand VII (hiszp. Fernando VII; 14 października 1784 - 29 września 1833) W 1830 roku Król Ferdynand VII zmienił prawo sukcesji, aby umożliwić kobietom dziedziczenie tronu, a zaledwie kilka miesięcy później jego żona Maria Christina (27 kwietnia 1806 - 22 sierpnia 1878) urodziła dziewczynkę, znaną jako Jej Wysokość Izabela II. Ta zmiana prawa sukcesji zirytowała brata Ferdynanda, Don Carlosa (29 marca 1788 - 10 marca 1855), który widząc siebie jako prawdziwego króla „tradycyjnej monarchii” rozpoczął powstanie przeciwko liberalnym Madrid, które wspierają regencję Izabeli II, tylko trzy lata w 1836 roku, z konstytucją ograniczającą władzę monarchy, aby przywrócić najbardziej postępowe cechy hiszpańskiej konstytucji z 1812 roku i umocnić koncepcje konstytucjonalizmu, parlamentaryzmu i rozdziału władzy w Hiszpanii."
spain_primer_event.3.f: "Rany odniesione w bitwie przynoszą honor, nie odbierają go. - Alonso Quijano"

 spain_primer_event.4.t: "Hiszpania na rozdrożu"
 spain_primer_event.4.d: "Hiszpania w ostatnich dekadach doświadczyła wielu trudności, niepokojów i strat. Ludzie w Hiszpanii są rozczarowani obecnym stanem rzeczy i pragną ponownej stabilności. Czy będzie to pod rządami Izabeli II, która przyniesie liberalne rządy, ograniczając władzę monarchii, ale zapewniając stabilność ludowi, czy też pod rządami Carlosa, powracając do bardziej tradycyjnej monarchii i możliwego powrotu do dawnej świetności Hiszpanii? Czy zobaczymy, jak Hiszpania wstaje i wraca do wielkości, czy też stanie się przeciętną potęgą o ograniczonym wpływie, a może nawet całkowicie rozpadnie się, kończąc tym samym 400-letni eksperyment jedności hiszpańskiej?"
 spain_primer_event.4.f: "Nikt nie dostaje się do Boga bez trudu - Katarzyna Aragońska"

 france_primer_event.1.t: "Spadkobiercy Napoleona"
 france_primer_event.1.d: "Po wygnaniu Napoleona, Monarchia Francuska została przywrócona przez Dom Burbonów, który ustanowił konserwatywny rząd mający na celu przywrócenie zasadności, jeśli nie wszystkich instytucji, Ancien Régime. Wygnańcy wspierający monarchię powrócili do Francji, ale mimo ich wysiłków nie udało się cofnąć większości zmian wprowadzonych przez Rewolucję Francuską. Wycieńczony dekadami wojen, naród doświadczył okresu wewnętrznego i zewnętrznego pokoju, stabilnej prosperującej gospodarki oraz wstępnych kroków ku industrializacji, prowadzonych przez Ludwika XVIII. Ale ten okres dobrobytu nie trwał długo. Rząd Restauracji Burbonów był monarchią konstytucyjną, w przeciwieństwie do absolutystycznego w ideologii Ancien Régime. To spowodowało znaczące ograniczenie władzy rodziny królewskiej i Ludwika XVIII. Aby przeciwdziałać spadkowi władzy, postanowił rozwiązać parlament, co spowodowało wzrost popularności liberalnych Doktrynariuszy. Ludwik nie miał dzieci, więc po jego śmierci korona przeszła na jego brata, Karola X. To tylko jeszcze bardziej legitymizowało monarchię."
 france_primer_event.1.f: "Nie walcz z jednym wrogiem zbyt często, bo nauczy się on całej twojej sztuki wojennej - Napoleon"
 france_primer_event.1.a: "Powiedz mi więcej"
 france_primer_event.2.a: "Zacznijmy"

 france_primer_event.2.t: "Restauracja Burbonów"
 france_primer_event.2.d: "Jego prawie sześcioletnie panowanie okazało się głęboko niepopularne wśród liberałów we Francji od momentu koronacji w 1825 roku, kiedy próbował przywrócić praktykę królewskiego dotyku. Rządy powołane podczas jego panowania wynagrodziły byłych właścicieli ziemskich za zniesienie feudalizmu kosztem obligatariuszy, zwiększyły władzę Kościoła katolickiego i przywróciły karę śmierci za świętokradztwo, co doprowadziło do poważnych konfliktów z liberalną większością w Izbie Deputowanych. Karol także zatwierdził francuską inwazję na Algierię, aby odwrócić uwagę obywateli od problemów wewnętrznych, oraz zmusił Haiti do zapłacenia wysokiego odszkodowania w zamian za zniesienie blokady i uznanie niepodległości Haiti. Po przegranej własnym konserwatywnym rządem w wyborach parlamentarnych we Francji, odpowiedział Ordonansami Lipcowymi, rozwiązując Izbę Deputowanych, ograniczając prawa wyborcze i ponownie wprowadzając cenzurę prasy. W ciągu tygodnia Francja stanęła w obliczu zamieszek miejskich, które doprowadziły do rewolucji lipcowej w 1830 roku, co skutkowało jego abdykacją i wyborami Ludwika Filipa I na króla Francuzów."
 france_primer_event.2.f: "Gdyby ludzie wiedzieli, jaką głupotą są rządzeni, zbuntowaliby się - Karol Wielki"

 france_primer_event.3.t: "Rewolucja Lipcowa"
 france_primer_event.3.d: "Rewolucja francuska z 1830 roku, znana również jako Rewolucja Lipcowa, Druga Rewolucja Francuska lub Trois Glorieuses ('Trzy Chwalebne (dni)') doprowadziła do obalenia króla Karola X, francuskiego monarchy Burbonów, i wstąpienia jego kuzyna Ludwika Filipa, księcia Orleanu. Rewolucja oznaczała przejście od jednej monarchii konstytucyjnej, pod rządami przywróconego Domu Burbonów, do innej, Monarchii Lipcowej, oraz zastąpienie zasady dziedzicznego prawa zasadą suwerenności ludowej. Ta odnowiona rewolucja francuska zainspirowała sierpniowe powstanie w Brukseli i południowych prowincjach Zjednoczonego Królestwa Niderlandów, prowadząc do separacji i utworzenia Królestwa Belgii. Przykład rewolucji lipcowej zainspirował także nieudane rewolucje we Włoszech i powstanie listopadowe w Polsce. Nie jest pewne, jak długo przetrwa monarchia, gdyż Monarchia Lipcowa pozostaje wątpliwie popularna, ale nielubiana z różnych powodów przez zarówno prawicę, jak i lewicę."
 france_primer_event.3.f: "Jedyną rzeczą, której uczę się na swoich błędach, jest to, jak popełniać je bardziej spektakularnie - Francuskie przysłowie"

 france_primer_event.4.t: "Wciąż imperium"
 france_primer_event.4.d: "Chociaż nasze imperium może już nie kontrolować ziem, które posiadało za czasów Napoleona lub nawet wcześniej, trzymamy nasze liczne kolonie i znaczne granice europejskie mocnym przewodnictwem, dobrze wiedząc o ich potencjale. W miarę jak kolonializm szybko zyskuje na znaczeniu, a globalny handel staje się coraz bardziej definiującym czynnikiem wielkiej potęgi, jesteśmy wśród niewielu równych sobie w tej kwestii. Jeśli uda nam się przechytrzyć Brytyjczyków i inne rodzące się wielkie potęgi dzięki naszym naturalnym zasobom, nasz ponowny awans do statusu supermocarstwa jest niemal pewny. Jednak aby to osiągnąć, będziemy musieli znaleźć sojuszników, ponieważ większość Europy nadal dobrze pamięta nasze ostatnie działania oraz zniszczenie i podboje, które spowodowaliśmy."
 france_primer_event.4.f: "Państwo to ja - Ludwik XIV"

 portugal_primer_event.1.t: "Następstwa Wojen Liberalnych"
 portugal_primer_event.1.d: "Dla Portugalii minęły dwa lata od zakończenia sześcioletniego okresu chaosu znanego jako Wojny Liberalne, które były w dużej mierze wojną zastępczą między liberalizmem a konserwatyzmem w zachodniej Europie. Zjednoczone Królestwo i Francja wspierały zwycięską liberalną frakcję Pedra I, podczas gdy Rosja i karliści w Hiszpanii wspierali konserwatystów pod wodzą Miguela I. Niestety, Dom Pedro zmarł na gruźlicę zaledwie kilka miesięcy przed zwycięstwem, pozostawiając młodą córkę Marię II z domu Bragança jako władczynię kraju. 16-letnia królowa jest przez wielu na dworze znana z zainteresowania czytaniem i pragnie zmodernizować politykę zdrowotną i edukacyjną kraju. Utrzymuje pisemną korespondencję z wieloma europejskimi arystokratami, myślicielami liberalnymi, a nawet z następczynią tronu Wielkiej Brytanii, Wiktorią. Królowa Maria II Portugalii musi utrzymać ostrożną równowagę między liberalnymi konstytucjonalistami a siłami reakcyjnymi w wojsku lub kościele, jeśli chce uniknąć kolejnej wojny domowej. Tylko czas pokaże, jak potoczą się rządy młodej królowej w kraju, który wciąż gospodarczo leczy się po wojnach napoleońskich i ostatnich wojnach domowych."
 portugal_primer_event.1.f: "Tutaj jest zrobione, tutaj jest zapłacone - Portugalskie przysłowie"
 portugal_primer_event.1.a: "Powiedz mi więcej"
 portugal_primer_event.2.a: "Zacznijmy"

 portugal_primer_event.2.t: "Już nie odkrywcy"
 portugal_primer_event.2.d: "Książę Henryk Żeglarz spoglądał na pustynie Afryki Północnej i dzięki mądrości, która definiowała jego życie, zdał sobie sprawę, że ocean jest jedyną drogą do władzy i bogactwa. Teraz jest moment, w którym bystry indywidualista zrozumie, że już nigdy nie będziemy odkrywcami dawnych czasów, ale handel i kolonializm są nadal tak samo istotne jak kiedykolwiek. Kiedyś mieliśmy ogromne imperium kolonialne, które obejmowało cały świat, ale wraz z niepodległością Brazylii i naszymi posiadłościami w Azji dawno temu splądrowanymi i przejętymi przez Holendrów i Brytyjczyków, mamy niewiele, na czym można by budować. Jednak to nasze mniejsze znaczenie w połączeniu z naszymi tradycjami może być naszą szansą na ponowne wzniesienie się. Brytyjczycy i Francuzi są znienawidzeni na całym świecie, a my nie. Nadszedł czas, aby wzmocnić nasze stare więzi ekonomiczne i przywrócić nasze dawne kolonie poprzez dyplomację lub wojnę. Jeśli będziemy ostrożni i zbudujemy na naszej sile morskiej i tradycjach, możemy być wielcy jeszcze raz."
 portugal_primer_event.2.f: "Co do mnie, to jestem dręczony wiecznym swędzeniem do rzeczy odległych. Kocham żeglować po zakazanych morzach i lądować na barbarzyńskich wybrzeżach - Herman Melville"

 russia_primer_event.1.t: "Rosja po Napoleonie"
 russia_primer_event.1.d: "Rosja, uznawana przez wielu za dom najtwardszych i najbardziej pracowitych ludzi na ziemi, udowodniła to, wygrywając wojny napoleońskie. Mimo zwycięstwa, Rosja leży zniszczona. Krzesła i łóżka są puste, ponieważ synowie, którzy mieli wrócić radośnie z kampanii, nigdy tego nie zrobili. Całe miasteczka zniknęły z map, albo z powodu zniszczenia, albo wyludnienia. Teraz, 20 lat po zakończeniu tych strasznych wojen, Rosja stoi dumnie, ustanawiając się jako kolos na europejskiej scenie, z dużą armią i gospodarką, która ją wspiera."
 russia_primer_event.1.f: "Choć naród się odrodził, blizny nigdy się nie zagoją"
 russia_primer_event.1.a: "Powiedz mi więcej"
 russia_primer_event.2.a: "Zacznijmy"

 russia_primer_event.2.t: "Aleksander I"
 russia_primer_event.2.d: "Pod rządami Aleksandra I życie w Rosji początkowo zdawało się zmierzać ku przyszłości bez poddaństwa, w końcu demontując instytucję trwającą od wieków, jednak w późniejszych latach swojego panowania stawał się coraz bardziej konserwatywny, zastępując zagranicznych nauczycieli i wprowadzając edukację religijną, a ostatecznie formując Święte Przymierze między Rosją, Prusami i Austrią, mające na celu tłumienie ruchów rewolucyjnych podobnych do Rewolucji Francuskiej."
 russia_primer_event.2.f: "Uciekałem przed wilkiem, ale wpadłem na niedźwiedzia - Rosyjskie przysłowie"

 russia_primer_event.3.t: "Prawdziwy Cesarz"
 russia_primer_event.3.d: "Po śmierci Aleksandra w 1825 roku, na tronie w 1826 roku został koronowany Mikołaj I, zimny autokrata z natury, który rozpoczął swoje rządy od stłumienia powstania dekabrystów, co utrudniło mu zaufanie do szlachty. Wkrótce po swojej koronacji zaczął usuwać autonomię; Besarabii w 1828 roku i Polski w 1830 roku, z wyjątkiem Wielkiego Księstwa Finlandii, które lojalnie wysłało żołnierzy do pomocy w tłumieniu powstania polskiego w 1830 roku, oraz zwiększając autonomię Wielkiego Księstwa Litewskiego do tego samego poziomu co Finlandii. Chociaż nie był zwolennikiem liberalnych reform, wiedział, że pańszczyzna jest jedną instytucją, którą z pewnością musi zreformować, z prostego powodu, że jeśli Rosja ma się rozwijać, zwykli Rosjanie będący wcielani do wojska muszą mieć powód do walki, a nie wracać na ziemię drobnego szlachcica, by uprawiać ją do końca życia."
 russia_primer_event.3.f: "Nie zobaczę zniszczenia chrześcijańskich konwertytów, którzy są mi lojalni, i do ostatniego tchu będę walczył o wiarę prawosławną - Iwan IV Wasylewicz"

 russia_primer_event.4.t: "Kraina służby"
 russia_primer_event.4.d: "Rosja zbudowana jest na trudzie i przemocy. Ziemia została podbita przez Kijów od plemion i twardych ludzi, gotowych walczyć i umierać za niemal nic. Zimno to dobry nauczyciel, choć niektórzy nigdy nie nauczą się jego lekcji. Kościół wywiera ogromną władzę nad carami i ludźmi naszego narodu, i nie można go ignorować. To z ich autorytetu i surowych tradycji naszego narodu wynika kontynuacja pańszczyzny. System, w którym człowiek jest zależny od ziemi, na której się urodził, i jest niczym innym jak niewolnikiem swojego właściciela ziemskiego. Chociaż system ten czyni naszą szlachtę bogatą, czyni nas słabymi, ponieważ nasi ludzie są ograniczeni do uprawy na własne potrzeby."
 russia_primer_event.4.f: "Bardzo pragnę reformować moich poddanych, a jednak wstyd mi przyznać, że nie jestem w stanie reformować samego siebie - Piotr Wielki"

 belgium_primer_event.1.t: "Belgijska wolność, belgijska wytrzymałość, belgijskie dziedzictwo"
 belgium_primer_event.1.d: "Po latach austriackiego i francuskiego panowania, Belgowie są wreszcie niepodlegli. Rewolucja Belgijska z 1830 roku była punktem zwrotnym dla narodu Belgii, zdecydowaliśmy o naszych losach i walczyliśmy z holenderskimi ciemiężcami, zapewniając sobie własny naród. Po zagwarantowaniu naszej niepodległości przez międzynarodowe rządy, utworzono kongres narodowy. Obawy przed rządami motłochu, jak podczas rewolucji francuskiej, budziły się w sercach szlachty. Aby powstrzymać ten przypływ, postanowiono, że Belgia będzie popularną monarchią konstytucyjną. Rozważano wielu kandydatów do pełnienia tej roli, ale kongres wybrał Leopolda z Sachsen-Coburg-Gotha ze względu na jego bogatą karierę wojskową, walczącą dla Imperium Rosyjskiego podczas wojen napoleońskich oraz jego powiązania z innymi europejskimi monarchiami. Tak więc w lipcu 1831 roku wdrożono konstytucję opracowaną przez Kongres Narodowy. Belgia będzie trwać."
 belgium_primer_event.1.f: "Niech moimi armiami będą skały, drzewa i ptaki na niebie - Karol Wielki"
 belgium_primer_event.1.a: "Powiedz mi więcej"
 belgium_primer_event.2.a: "Zacznijmy"

 belgium_primer_event.2.t: "Belgijska armia"
 belgium_primer_event.2.d: "Belgijskie siły zbrojne są słabo wyposażone, a ich wyszkolenie pozostawia wiele do życzenia. Nasze wojska miały ledwo czas na odpoczynek od rewolucji belgijskiej. Król Leopold powołał swojego brata, księcia Fryderyka, na głównodowodzącego i rozpoczął modernizację armii, tworząc nowoczesną piechotę, artylerię i kawalerię. Kongres Narodowy postanowił także powołać gwardię narodową, składającą się głównie z mieszczan i cywili, aby służyli jako wojsko rezerwowe."
 belgium_primer_event.2.f: "Przygotujcie się na najgorsze, mając nadzieję na najlepsze - Belgijskie przysłowie"

 belgium_primer_event.3.t: "Przemysł belgijski"
 belgium_primer_event.3.d: "Nasza gospodarka polega głównie na wydobyciu węgla, przemyśle włókienniczym i metalurgii. Znajdujemy się w samym sercu Europy Zachodniej, co zapewnia nam łatwy dostęp do rynków europejskich. Belgijski przemysł przeszedł gwałtowny rozwój w ciągu ostatnich dziesięcioleci, a nasza infrastruktura, w szczególności sieć kolejowa, jest jedną z najbardziej rozwiniętych na kontynencie. To połączenie infrastruktury, zasobów naturalnych i lokalizacji geograficznej czyni z nas idealne miejsce do inwestycji."
 belgium_primer_event.3.f: "Oszczędzanie nie jest skąpstwem - Belgijskie przysłowie"

belgium_primer_event.4.t: "De Oranjes"
belgium_primer_event.4.d: "Ludzie z nizin zawsze byli zagrożeni przez otaczające mocarstwa w ciągu historii i doświadczyli wspólnej historii ucisku. Nasze drogi rozeszły się, gdy Holendrzy zaczęli odgrywać rolę ciemiężcy wobec katolickich Flamandów i Walonów po uzyskaniu niepodległości przez Niderlandy. Żądaliśmy wolności wyznawania naszej wiary w Kościele katolickim i domagaliśmy się reprezentacji naszego narodu przez sprawiedliwy rząd, a nie holenderskiego króla. Nasz sąsiad z północy zawsze będzie pragnął tego, co nasze, naszą jedyną ścieżką do bezpieczeństwa jest potęga gospodarcza i wyjątkowość militarna!"
belgium_primer_event.4.f: "Piękno to mniej to, co się widzi, a bardziej to, o czym się marzy - Belgijskie powiedzenie"

prussia_primer_event.1.t: "Pruski Ekspcepcjonalizm"
prussia_primer_event.1.d: "Prusy to naród o skromnych początkach, zrodzony z dawnego Królestwa Brandenburgii. To, co wyróżniało ten naród spośród wielu innych w Świętym Cesarstwie Rzymskim, to Dom Hohenzollernów, który nad nim panował. Początkowo rodzina z południowych Niemiec, odziedziczyli ziemie na północy i szybko uczynili je swoimi. Pokolenia starannej administracji i drobnej ekspansji skumulowały się, aż stały się jednym z większych państw w północnej części Europy. To król Fryderyk Wielki uczynił z nich prawdziwą potęgę dzięki swojemu geniuszowi taktycznemu, nieustającej ambicji i odwadze. Prusy zostały wykute za jego panowania przez ogień i krew, a najciemniejsze dni wojny siedmioletniej widziały, jak nasz naród walczył z większością europejskich wielkich mocarstw jednocześnie. Sukcesy jego wojen z Austrią i ich sojusznikami pomimo przytłaczających przeciwności ostatecznie skumulowały się w kilku rozbiorach Polski. Do czasów wojen napoleońskich były niekwestionowaną potęgą regionu obok Austrii."
