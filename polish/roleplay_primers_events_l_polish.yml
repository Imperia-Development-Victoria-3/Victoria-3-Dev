egypt_primer_event.2.t: "Ottomański Egipt"
egypt_primer_event.2.d: "Po tym, jak Mamelucy zostali podbici przez wschodzącą potęgę Imperium Osmańskiego, Egipt stał się prowincją administracyjną. Zawsze zachowywał dużą autonomię, z Mamelukami nadal utrzymującymi ogromną władzę w regionie. Równowaga sił przesuwała się między różnymi frakcjami, ale niezmiennymi pozostali paszowie Imperium, Mamelucy, którzy zachowali władzę, oraz lokalne wojsko. Bunt, niezgoda i korupcja były powszechne w regionie przez 350 lat ich rządów. Ta autonomia nie miała większego znaczenia w dniach chwały Imperium Osmańskiego, ale gdy zaczęło ono się degradować i stawać się stagnacyjne, okazała się katastrofalna."
egypt_primer_event.2.f: ""

egypt_primer_event.3.t: "Inwazja Napoleona"
egypt_primer_event.3.d: "Francuzi, pod dowództwem Napoleona na zlecenie Republiki, próbowali ograniczyć brytyjską potęgę i dominację gospodarczą, przejmując kontrolę nad Egiptem. Początkowa inwazja zobaczyła, jak francuska potęga morska została zniszczona przez lorda Nelsona, ale na lądzie pokonali Mameluków i Osmanów bez większych problemów. Napoleon robił, co mógł, aby wyglądać na przyjaciela naszego narodu, nawet przyjmując zasady proroka i wprowadzając wiele reform politycznych i gospodarczych. Francuzi wnieśli zachodnie idee demokracji i reprezentacji oraz konkretne zmiany, takie jak prasa drukarska. Był katalizatorem dla nowoczesnego Egiptu i realizacji zachodniej potęgi w wielkim świecie muzułmańskim. Jednak surowe podatki, które nałożył, powstrzymały nasz naród od całkowitego zaakceptowania go. Ostatecznie Brytyjczycy i Osmanowie wypchnęli Francuzów, ale nie zanim zostawili trwałe zmiany i koncepcję odbudowy Kanału Faraonów."
egypt_primer_event.3.f: ""

egypt_primer_event.4.t: "Muhammad Ali"
egypt_primer_event.4.d: "Wojna domowa w Egipcie między Mamelukami, Osmanami a żołnierzami albańskimi doprowadziła do dojścia do władzy człowieka najmniej spodziewanego. Muhammad Ali był ambitnym, inteligentnym i zdolnym dowódcą. Zmusił sułtana Imperium Osmańskiego do uznania jego autonomii, a w końcu pełnej niepodległości. Jego rządy widziały wojny z Arabią, aby podporządkować sobie plemiona, wypędzenie Mameluków z władzy oraz nieudane próby zreformowania wojska do standardów zachodnich. To ostatnie spowodowało bunt, który na stałe zatrzymał jego próby reformy wojskowej. Gospodarczo podjął radykalny krok zniesienia wszelkiej własności prywatnej, przesiedlając klasę właścicieli ziemskich, która rządziła przez wieki. Mając niemal pełną władzę w Egipcie, Muhammad Ali stworzył monopole państwowe, które budowały fabryki państwowe w celu industrializacji narodu. To, w połączeniu z powszechnym uprawianiem bawełny i eksportem na zachód, przyniosło mu wiele bogactwa i katapultowało perspektywy Egiptu naprzód. Z drugiej strony, pokazało to ponownie Zachodowi, jak wartościowy jest Egipt..."
egypt_primer_event.4.f: ""

egypt_primer_event.5.t: "Nie taki chory człowiek"
egypt_primer_event.5.d: "Obecnie kontrolujemy większość Syrii, Lewantu i właściwego Egiptu, choć zostało to zdobyte poprzez wojnę. Chory człowiek Europy był naszym suwerenem do niedawna, a pod rządami naszego kedywa mamy przewagę po raz pierwszy od ponad 300 lat. Jednak ta pozycja nie jest taka, jak się wydaje, Brytyjczycy mają w nas głębokie wpływy i nadal zdobywają coraz więcej władzy. Sułtan już nie śmie żądać od nas działań, ale dzielimy wspólną historię i pomogliśmy im w wojnie o niepodległość Grecji. Ostatnia wojna egipsko-osmańska trwała 2 lata i wynikła z potrzeby Egiptu na zasoby, których mu brakowało, takie jak węgiel i drewno. Lewant i Syria okazały się idealnym rozwiązaniem, choć musieliśmy wyrwać je z słabych palców sułtana. Choć teraz kontrolujemy te ziemie, jest to niestabilna okupacja, ponieważ reformy gruntowe, które nastąpiły za Aliego, oraz powszechna rekrutacja nie były popularne. Chory człowiek z północy czeka uważnie na moment słabości, aby zabrać to, co nasze."
