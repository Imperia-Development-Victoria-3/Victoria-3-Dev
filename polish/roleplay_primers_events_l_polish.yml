canada_primer_event.1.t: "Wielka Północ"
canada_primer_event.1.d: "Między 1700 a 1836 rokiem obszar, który później stanie się Górną i Dolną Kanadą, był w dużej mierze pod kontrolą Francuzów. Dolna Kanada została ustanowiona na początku XVIII wieku i była głównie francuskojęzycznym terytorium, z przewagą ludności francuskojęzycznej. Francuzi odegrali kluczową rolę w kształtowaniu kultury, języka i instytucji Dolnej Kanady, pozostawiając trwałe dziedzictwo, które przetrwało do dziś. Górna Kanada z kolei została ustanowiona przez Brytyjczyków w 1791 roku i była głównie anglojęzycznym terytorium. Brytyjczycy widzieli Górną Kanadę jako szansę na stworzenie lojalnej i godnej zaufania kolonii i bardzo się starali przyciągnąć osadników anglojęzycznych do regionu. Z biegiem czasu Górna Kanada rozwinęła unikalną kulturę i tożsamość, kształtowaną przez osadników angielskich, którzy się tam osiedlili. Mimo różnic, Górna i Dolna Kanada miały wiele wspólnego. Obie kolonie były częścią Imperium Brytyjskiego i obie były kształtowane przez relacje z macierzystym krajem. Obie kolonie były także częścią większej walki o władzę i kontrolę w Ameryce Północnej, gdy Brytyjczycy i Francuzi rywalizowali o dominację na kontynencie."
