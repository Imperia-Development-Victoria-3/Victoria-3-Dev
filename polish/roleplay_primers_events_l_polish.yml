joseon_primer_event.4.t: "Polityka Sedo"
joseon_primer_event.4.d: "Od panowania króla Sunjo, zbyt młodego, by rządzić, gdy wstąpił na tron, władza króla znacznie zmalała. Władza jest teraz dzielona między dwa frakcje z rodziny małżonków króla: klan Andong Kim i klan Pungyang Jo. Ta sytuacja, nazywana polityką Sedo, prowadzi do wzrostu korupcji, chaosu społecznego i buntów ludowych. Obie frakcje powodują terror na dworze, ponieważ członkowie rodziny królewskiej lub arystokracji nie mogą się im sprzeciwić. Od 1834 roku władza jest w rękach klanu Pungyang Jo, który uważa, że powinniśmy być surowsi wobec katolików. Po prześladowaniach Sinyu w 1801 roku powinniśmy być ostrożni w naszej polityce wobec katolików, ponieważ przyciągnie to uwagę mocarstw zachodnich. Aby omówić i wdrożyć modernizację, będziemy musieli ustabilizować sytuację polityczną królestwa, współpracując z tymi frakcjami lub je tłumiąc."
