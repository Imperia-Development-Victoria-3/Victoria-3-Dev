sikh_empire_primer_event.2.t: "Sikhizm"
sikh_empire_primer_event.2.d: "Nasza religia sikhijska została założona przez Guru Nanaka w XV wieku, a następnie dziewięciu kolejnych guru dodawało swoją wiedzę, aż Guru Gobind Singh stworzył Guru Granth Sahib, 11. wiecznego i obecnego guru, który jest także naszym pismem świętym. Guru Granth Sahib zawiera mądrość nie tylko od 6 poprzednich guru, ale także 14 świętych ruchu Bhakti i jednego muzułmańskiego mistyka, co odzwierciedla twoje podejście do inkluzyjności religijnej, panie."
sikh_empire_primer_event.2.f: ""

sikh_empire_primer_event.3.t: "Sytuacja Ekonomiczna"
sikh_empire_primer_event.3.d: "Teraz przegląd naszej sytuacji ekonomicznej. Większość naszej gospodarki opiera się na rolnictwie, zwłaszcza uprawie zbóż i tkanin, a innym ważnym produktem naszej gospodarki jest alkohol, który lubisz. To uczyniło wyższą klasę niesamowicie bogatą, bez wyraźnej klasy średniej, i z tym bogactwem oraz alfabetyzacją, zapewne rozumiesz polityczne konsekwencje tego, panie."
sikh_empire_primer_event.3.f: ""

sikh_empire_primer_event.4.t: "Perspektywy Wojskowe"
sikh_empire_primer_event.4.d: "Militarnie mamy 100 batalionów podzielonych między 3 dowódców. Ty prowadzisz 60 batalionów, panie, rozmieszczonych w Pendżabie, z dodatkowymi 10 batalionami w rezerwie. Generał Zorawar Singh dowodzi 20 batalionami w regionie Kaszmiru. Ostatecznie Generał Alexander Gardner (pomimo nazwiska, nie jest obcokrajowcem) dowodzi 10 batalionami w Pasztunistanie. Nasza armia jest znaczna w porównaniu do naszych sąsiadów, oprócz Kompanii Wschodnioindyjskiej, co pozwala nam utrzymać status kraju, z którym nie warto zadzierać."
sikh_empire_primer_event.4.f: ""

sikh_empire_primer_event.5.t: "Dyplomacja"
sikh_empire_primer_event.5.d: "Nie jestem w stanie podać dokładnej analizy naszych stosunków dyplomatycznych z innymi krajami, zwłaszcza wielkimi mocarstwami europejskimi, ponieważ dyplomacja może być zmienna. Niemniej jednak nasze obecne relacje przedstawiają się następująco: oprócz książęctwa Bikner, które jest wobec nas ostrożne, pozostałe książęta widzą nas przychylnie lub przynajmniej nie są wobec nas wrogie. Kompania Wschodnioindyjska ma negatywne zdanie o nas, nie jest jeszcze wroga, ale nie zdziwiłbym się, gdyby stosunki pogorszyły się, ponieważ chcą, abyśmy do nich przystąpili. Cesarstwo Qing na północy również jest obrażone na nas, jednak mam wątpliwości, czy podejmą poważne działania ze względu na ogrom ich terytorium. Zalecam próby sojuszu z wielką mocarstwą, ponieważ Kompania Wschodnioindyjska z pomocą Wielkiej Brytanii na pewno nas pokona."
sikh_empire_primer_event.5.f: ""

joseon_primer_event.1.t: "Małe Chiny"
joseon_primer_event.1.d: "Tożsamości narodowe piśmiennych Koreańczyków i Chińczyków są wzajemnie nierozróżnialne. Koreańscy uczeni często uważali Chiny za centrum cywilizowanego świata, a Koreę jako część tego Sinicystycznego świata. Chociaż nasza kultura różni się w niektórych aspektach, nie można zaprzeczyć, że jest ona w dużej mierze inspirowana kulturą chińską i myślą polityczną. Przynależność do kultury chińskiej nie jest sztywnym pojęciem. Jak napisano w 'Wiosennych i Jesiennych Rocznikach', barbarzyńcy, którzy przyjmują zwyczaje 'chińskości', zostaną uznani za Chińczyków, a Chińczycy, którzy przyjmują zwyczaje barbarzyńców, będą uważani za barbarzyńców. Dlatego idea chińskości jest płynna i definiowana przez samoidentyfikację i przynależność kulturową. Szanując tę dominację kulturową, nasi władcy często przyjmowali postawę poddaństwa wobec chińskich dynastii, z wyraźnym pragnieniem bycia częścią ich świata kulturowego."
