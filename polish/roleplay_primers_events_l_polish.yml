qing_primer_event.1.t: "Najbogatsze Imperium na Świecie"
qing_primer_event.1.d: "Od czasu powstania naszej dynastii w 1644 roku, nasze imperium osiągnęło szczyt swojej świetności. Królestwo nigdy nie było tak rozległe, bogate i zaludnione jak teraz. Ten dobrobyt jest głównie zasługą niezwykłych postępów w produkcji rolnej i przemyśle rzemieślniczym. Wytwarzamy i handlujemy wspaniałymi towarami, takimi jak dywany, tapiserie, cynk, ołów, saletra, garnki, czajniki, ceramika, porcelana, lakier i papier. Choć przyjęliśmy ostrożne podejście do relacji zagranicznych, nigdy naprawdę nie izolowaliśmy się od świata. Nasze eksporty, które przemierzają Jedwabny Szlak i przechodzą przez punkty handlowe, znacznie wzbogaciły nas poprzez cła."
