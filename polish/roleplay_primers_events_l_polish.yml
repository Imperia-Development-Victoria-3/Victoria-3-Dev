japan_primer_event.2.t: "Sprawa Zasobów"
japan_primer_event.2.d: "Podczas pokojowych rządów Tokugawy, wprowadzenie dwóch upraw, ziemniaków i batatów, doprowadziło do znacznego wzrostu demograficznego, co skutkowało niezwykłym wzrostem urbanizacji. Aby utrzymać ten wzrost, nastąpiło masowe wylesianie, prowadzące do pożarów lasów, erozji, zalewów i ostatecznie zmniejszenia wydajności rolniczej. W odpowiedzi, shogunat wprowadził politykę ochrony lasów i zachęcał do kontroli populacji od 1666 roku. Mimo że mamy wystarczające zasoby, jasne jest, że ta samowystarczalność nie jest zrównoważona, jeśli będziemy kontynuować wzrost demograficzny. W pewnym momencie będziemy musieli rozważyć naszą politykę handlową i zdobyć dostęp do większej ilości zasobów, zamiast wyczerpywać nasze własne."
japan_primer_event.2.f: ""

japan_primer_event.3.t: "Polityka Sakoku"
japan_primer_event.3.d: "Nasi ludzie po raz pierwszy spotkali Europejczyków w 1543 roku, kiedy to Portugalczycy ustanowili szlak handlowy łączący Goa z Nagasaki. Jednak pozwalamy na handel tylko z wybranymi krajami, w tym Chinami, Koreą, Anusem i Holandią. Ci handlowcy są ściśle monitorowani przez Shogunat w określonych punktach handlowych, takich jak wyspa Dejima w Nagasaki. Naszym jedynym źródłem informacji są holenderscy handlarze, którzy dostarczają nam wiedzy naukowej. W prywatnych akademiach nauki holenderskie kształtują klasę zachodnioeuropejskich uczonych. Choć była to konieczność w celu zapobieżenia kolonizacji europejskiej, doprowadziła do całkowitego izolowania Japonii od bieżącej modernizacji Europy. Przedłużona izolacja Japonii oznaczała, że przegapiliśmy istotne osiągnięcia w dziedzinie nauki, technologii i przemysłu, które miały miejsce w Europie w XVIII i XIX wieku. Jednak pozwoliło to Japonii na rozwinięcie swojej unikalnej kultury i tradycji, które wciąż fascynują i inspirują ludzi na całym świecie."
japan_primer_event.3.f: ""

japan_primer_event.4.t: "Chrześcijaństwo"
japan_primer_event.4.d: "Od pierwszego kontaktu z Europejczykami, misjonarze przybyli, głosząc swoją nietolerancyjną wiarę w naszym kraju. Nawet jeden z naszych Daimyo, Ōtomo Sōrin, nawrócił się na chrześcijaństwo w 1578 roku i nakazał zniszczenie świątyń buddyjskich i shintoistycznych. Z powodu pobłażliwości poprzedniego shogunatu, do 1600 roku w Japonii było 300 000 chrześcijan. Jednak rozprzestrzenianie się tej obcej religii, ich nietolerancja wobec innych religii i ich podporządkowanie Papieżowi zamiast naszemu świętemu cesarzowi zmusiły Tokugawa shogunów tamtych czasów do wprowadzenia prześladowań w 1614 roku. Doprowadziło to do buntu Shimabara w 1637 roku, gdzie szacuje się, że 37 000 rebeliantów i ich sympatyków zostało straconych przez ścięcie. W miarę jak potęgi zachodnie stają się coraz silniejsze, musimy zdecydować, czy kontynuować tę politykę i ryzykować wzburzenie ich, czy pozwolić na destabilizację naszego królestwa przez wiarę chrześcijańską. Musimy rozważyć potencjalne konsekwencje i rozważyć alternatywne rozwiązania, które mogą umożliwić pokojowe współistnienie różnych religii. Ta delikatna równowaga między utrzymaniem naszych tradycji kulturowych a przyjmowaniem nowych idei i przekonań wymaga starannego rozważenia i długoterminowej perspektywy, aby uniknąć konfliktów i zachować harmonię w naszym społeczeństwie."
japan_primer_event.4.f: ""

japan_primer_event.5.t: "Ruch Reformatorski"
japan_primer_event.5.d: "Pod rządami szogunatu, cesarz zajmuje najwyższą pozycję w hierarchii, lecz jest głównie bezsilną symboliczną postacią, jako potomek legendarnego założyciela Japonii, cesarza Jimmu. Prawdziwa władza spoczywa w rękach szoguna, ale może się to zmienić. W miarę jak rosnący wpływ shintoizmu wspiera legitymację rodu cesarskiego jako jedynego źródła władzy, możliwość przywrócenia autorytetu cesarza nie jest wykluczona. Podczas gdy władza szoguna może być podważana przez lud lub daimyō, autorytet cesarza nie może. Dlatego przywrócenie cesarza mogłoby potencjalnie zapewnić jasny i jednoznaczny kierunek dla naszego kraju bez oporu. Musimy jednak starannie rozważyć potencjalne konsekwencje takiego posunięcia. Przywrócenie władzy cesarza może być postrzegane jako zagrożenie dla obecnego reżimu szogunatu, co może prowadzić do konfliktów i oporu ze strony potężnych daimyō i innych frakcji. Ważne jest, aby zważyć korzyści i wady takiej decyzji oraz upewnić się, że jest ona zgodna z długoterminowymi interesami naszego narodu. Tylko wtedy możemy podjąć decyzję, która będzie naprawdę w najlepszym interesie naszego ludu."
japan_primer_event.5.f: ""

japan_primer_event.6.t: "Daimyo z Zachodu"
japan_primer_event.6.d: "Jeśli istnieje zagrożenie dla reżimu, pochodzi ono z zachodu. Rodziny daimyo z zachodniej wyspy Kyushu, które sprzeciwiły się Tokugawom przed laty, nadal żyją wykluczone z centralnego rządu. Gdy na początku każdego roku jego poddani pytają Choshu daimyo, czy nadszedł czas na obalenie shogunatu, zawsze odpowiada: „Jeszcze nie, są nadal zbyt potężni.” Buntów staje się coraz więcej w obliczu klęski głodu i skandali korupcyjnych, które rujnują legitymację Tokugawów. Ubodzy i pozbawieni prestiżu, klany te znajdą wszelkie możliwe powody, aby nienawidzić shoguna i wykorzystają wszelkie środki, aby go obalić."
japan_primer_event.6.f: "‘Kiedy jego syn i pozostali przywódcy zapytali go, czy „nie można by przyjąć planu pośredniego; aby obaj zostali odpuszczeni bez szkody, a jednocześnie, na mocy prawa wojny, nałożono na nich warunki jako na pokonanych?”. „To, rzeczywiście,” odpowiedział on, „jest planem takim, który ani przyczynia się do pozyskania przyjaciół, ani nie usuwa wrogów. Tylko zachowuj tych, których chciałbyś zirytować przez ignominijną traktację.”’ Livy, Księga 9, Rozdział 3, 11-12"

japan_primer_event.7.t: "Samuraje – Wojownicy czy już nie?"
japan_primer_event.7.d: "Klasa samurajów, niegdyś znana i budząca strach w całej Azji Wschodniej, została całkowicie udomowiona. Wprowadzona do administracji Tokugawy, wymieniła swoje miecze na pióra i łuki na pędzle. Teraz stanowią główną klasę wsparcia dla Tokugawa-aligned szlachty i mało prawdopodobne, aby poparli jakąkolwiek utratę pozycji w hierarchii społecznej dla siebie lub swoich beneficjentów. Chociaż nadal istnieje mały odsetek społeczeństwa, który wciąż praktykuje ćwiczenia wojenne, brak rzeczywistej wojny od dwóch stuleci oznacza, że jedyne traktaty wojskowe, które nie zostały przetłumaczone z holenderskiego, mają ponad dwa stulecia."
japan_primer_event.7.f: "‘On będzie sądził między narodami i będzie arbitrem dla wielu ludów; przekształcą swoje miecze w sierpy, a swoje włócznie w haki do cięcia winorośli; naród nie podniesie miecza przeciwko narodowi, ani nie będą się uczyć wojny więcej.’ Izajasz 2:4"

japan_primer_event.8.t: "Patrząc w przyszłość"
japan_primer_event.8.d: "W roku 1836 (siódmy rok panowania cesarza Ninko, Tenpo 7 w Japonii), Japonia stoi w obliczu skutków Wielkiej Klęski Głodu Tenpo, najnowszego w serii katastrof naturalnych i poważnych wypadków, które wstrząsają wiarą ludzi w to, że Tokugawa Ienari jest rzeczywiście sprawiedliwym i dobrym władcą. Stary człowiek i twarz starego reżimu – czy Ienari będzie jednym z ostatnich shogunów Tokugawy? W końcu zawsze można mieć cesarza, który będzie rządził lub pełnił rolę figuranta. Jednak linia Ieyasu może jeszcze odzyskać siły, aby wprowadzić Japonię na nowe wyżyny dobrobytu i wielkości: tylko wola Niebios zdecyduje."
japan_primer_event.8.f: "‘Syn Niebios, gdzie słońce wschodzi, do Syna Niebios, gdzie słońce zachodzi, niech zdrowie będzie z tobą.’ Książę Shotoku do cesarza Yang z Sui (Chiny), 607 n.e."

sokoto_primer_event.1.t: "Sokoto"
sokoto_primer_event.1.d: "Znaczenie Sokoto jako państwa zachodnioafrykańskiego zaczęło się od charyzmy i sukcesów twojego ojca, Usmana dan Fodio, który przez wiele lat był wybitnym uczonym i kaznodzieją w mieście Gobir, z poparciem i aprobatą przywódców Hausa. To zostało zakłócone, gdy król Yunfa objął tron Hausa. Choć Usman pomógł Yunfa w sukcesji jego ojca i był jego byłym nauczycielem, Yunfa i Usman weszli w konflikt dotyczący reform, które Usman pragnął wprowadzić, co kulminowało próbą zabójstwa Usmana przez króla. Pistolet wystrzelił, raniąc rękę króla, co skutkowało pozwoleniem Usmanowi na opuszczenie miasta-państwa i wygnanie z niego. Konflikt między nimi eskalował, gdy Yunfa przejął muzułmańskich jeńców w mieście Gimbana, ale gdy jeńcy przejeżdżali przez rodzinne miasto Usmana, ich uwolnienie zostało jakoś wynegocjowane. Yunfa zażądał zwrotu jeńców, ale wszystkie żądania zostały zignorowane przez Usmana. Yunfa zagroził zniszczeniem miasta Degel, a w odpowiedzi Usman i jego zwolennicy uciekli do miasta Gudu w 1804 roku…"
sokoto_primer_event.1.f: ""
sokoto_primer_event.1.a: "Wojny Fulani"

sokoto_primer_event.2.t: "Wojny Fulani"
sokoto_primer_event.2.d: "Po ucieczce dan Fodio do Gudu szybko zaczął zbierać poparcie regionalne i został nazwany „Dowódcą Wiernych” przez swoich zwolenników. Usman ogłosił dżihad przeciwko królowi Hausa, przyciągając więcej wojowników religijnych do swojej sprawy i prowadząc przedłużoną wojnę przeciwko królowi, zdobywając również wsparcie od niemuzułmańskich Fulani, którzy byli źle traktowani przez swoich suwerenów. Siły dan Fodio zdobyły stany Katsina i Daura, a następnie Kano, i w końcu powróciły do miasta Gobir jako zdobywcy w 1809 roku. W tym samym roku ty, Muhammed Bello dan Fodio, syn Usmana, ustanowiłeś miasto Sokoto jako stolicę państwa Sokoto. I tak narodziło się Kalifat Sokoto."
sokoto_primer_event.2.f: ""

sokoto_primer_event.3.t: "Kalifat Sokoto"
sokoto_primer_event.3.d: "Podboje Sokoto kontynuowały się w Yorubalandzie, a państwo szybko stało się jednym z największych w Afryce. Sultan Sokoto rządził z jego nazwanej stolicy, ale przywódca każdego emiratu otrzymał dużą autonomię w swoich terytoriach. Większość wzrostu wewnętrznego państwa była wynikiem adaptacji przez Muhammeda Bello systemu ribat. Te małe umocnione fortecy były częścią zamku, szkoły islamskiej i karawansarajów. Były one kluczowymi elementami rozwoju Sokoto, tworzenia nowych osad i wspierania wzrostu plantacji, które były fundamentem ich gospodarki. Do 1837 roku w państwie żyło szacunkowo 10 milionów ludzi. Kraj ściśle przestrzegał prawa islamskiego, a społeczność suficka była kluczowa dla jego zdrowia, łącząc wszystkie te emiraty z Sultanem."
sokoto_primer_event.3.f: ""

sokoto_primer_event.4.t: "Gospodarka Sokoto"
sokoto_primer_event.4.d: "Gospodarka Sokoto opiera się na handlu niewolnikami z Afryki Zachodniej. Jednak handel niewolnikami funkcjonował inaczej niż w modelach europejskich i amerykańskich. Usman dan Fodio zezwalał na niewolnictwo tylko dla niemuzułmanów i traktował je jako proces konwersji większej liczby ludzi na Islam. Niewolnicy byli zdobywani poprzez łupieżcze wyprawy, podboje i handel, i szacuje się, że niemal połowa ludności Sokoto była niewolnikami w tym stuleciu. Niewolnicy byli filarem gospodarki plantacyjnej, na której Sokoto oparło swoje istnienie, ale nie byli zmuszani do pracy na poziomie roboczym. System ten był również łagodzony brakiem barier rasowych powszechnych w Ameryce Północnej i Południowej, a przez skomplikowany system, który był częściowo nepotystyczny, niewolnicy mogli posiadać nieruchomości, uwolnić się od swojej niewoli i przejść na Islam, stając się częścią wspólnoty wolnych ludzi. Dzięki tej skomplikowanej sieci systemu gospodarczego opartego na niewolnictwie, Kalifat był w stanie dalej centralizować swoją władzę i nakłaniać ludzi do konwersji na Islam."
sokoto_primer_event.4.f: ""

sokoto_primer_event.5.t: "Co dalej z Sokoto?"
sokoto_primer_event.5.d: "To prowadzi nas do obecnej ery tego narodu. Sokoto jest otoczone przez religie islamskie i rdzenne, z wieloma potencjalnymi królestwami do włączenia pod kontrolę Kalifatu. Istnieją izolowane plemiona afrykańskie i królowie, którzy mogą zostać wprowadzeni w świat Islamu oraz potencjalni sojusznicy w innych afrykańskich potęgach, takich jak Maroko. Ale bądź ostrożny: europejskie ekspedycje zaczęły wchodzić głębiej w kontynent afrykański, a wraz z nimi grozi zagłada obecnemu sposobowi życia Sokoto. Czy będziesz współpracować z innymi państwami islamskimi i afrykańskimi, aby zabezpieczyć swoją niezależność od wpływów europejskich? Czy zrobisz układ z diabłem i przyłączysz się do jednej z tych potężnych europejskich nacji, aby zwiększyć swoje wpływy od wewnątrz? Czy może pójdziesz na własną rękę i spróbujesz stawić czoła wrogom z każdej strony? Cokolwiek wybierzesz, los najpotężniejszego narodu Afryki Zachodniej jest w twoich rękach."
sokoto_primer_event.5.f: ""

usa_primer_event.1.t: "Narodziny Nowoczesnej Republiki"
usa_primer_event.1.d: "W 1776 roku mia eksperyment polityczny, który przetestuje siłę europejskich monarchii na wiele lat. Trzynaście kolonii Imperium Brytyjskiego połączyło się, aby oficjalnie ogłosić niepodległość od tego, co postrzegały jako opresyjny reżim, oświadczając w swoim sprzeciwie, że nie będą już pod panowaniem monarchii bez praw lub autonomii. Doprowadziło to ostatecznie do narodzin pierwszej nowoczesnej republiki: Stanów Zjednoczonych Ameryki. Od narodzin tego nowego narodu, osadnicy anglosascy Nowego Świata przesuwali się na zachód przez Góry Appalańskie, osiedlając się aż do rzeki Missouri przez ścieżkę podboju i postawę pionierów, co zmusiło pozostałości rdzennej ludności do dalszego przesuwania się na zachód, aby zrobić miejsce dla tych nowych ludzi. Z czasem, coraz więcej tych „terytoriów” zostało włączonych do kraju, a na amerykańskiej fladze dodawane były nowe gwiazdy."
usa_primer_event.1.f: ""
