joseon_primer_event.3.t: "Kryzys Modernizacji"
joseon_primer_event.3.d: "Od czasów najazdu Mandżurów wprowadzono izolacjonizm w celu ochrony chińskiej tradycji przed zniekształceniami dynastii Qing i innych narodów. Nasze królestwo, choć kulturowo czyste i cnotliwe, jest słabe. To nasza zdolność do innowacji pozwoliła naszej armii mieć przewagę podczas japońskiego najazdu w 1592 roku. Jeśli chcemy odzyskać naszą niepodległość i ją utrzymać, musimy się zmodernizować. Chociaż nasze królestwo jest konserwatywne, idee zachodnie mogłyby być zastosowane w naszym rządzie, jeśli będą wprowadzane stopniowo, a nie brutalnie. Chociaż autokratyczne, koreańska monarchia, poprzez systemy ustnych i pisemnych petycji, pozwala ludziom na bezpośrednią komunikację z królem. Ponadto, autokracja była również przedmiotem debaty wśród elit politycznych na początku dynastii Joseon. Od końca XVII wieku, uczeni Silhak opowiadają się za reformą sztywnej struktury społecznej konfucjańskiej, promowaniem kulturowej odrębności Korei, reformą niewolnictwa i wymianą wiedzy technologicznej z Zachodem. Dlatego podstawa do zmiany w królestwie Joseon zdecydowanie jest obecna. Jednak w pewnym momencie będziemy musieli zdecydować, co definiuje naszą narodowość: aspekty naszej kultury, które różnią nas od chińskiej, czy te, które czynią nas jej częścią."
