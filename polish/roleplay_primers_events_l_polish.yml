eic_primer_event.1.t: "Utworzenie Karty Spółki"
eic_primer_event.1.d: "Brytyjska Kompania Wschodnioindyjska (EIC) została utworzona w 1600 roku dzięki królewskiej karcie królowej Elżbiety I. Ta karta, nazwana Gubernatorem i Spółką Kupców Londyńskich Handlujących w Indiach Wschodnich, przyznała spółce monopol na angielski handel od wschodu Afryki do zachodu Ameryki Południowej. Karta ta przyznała spółce takie prawa handlowe na okres 15 lat, chociaż późniejsze karty, które przedłużały ich władzę, zaczęły wydłużać ten okres na 20 lat. Karta ta stanowiła wczesne początki angielskiego wpływu i kontroli nad subkontynentem indyjskim. Pierwsze statki spółki przybyły do Surat w prowincji Gujarat w 1608 roku, a spółka założyła swoje pierwsze fabryki w Indiach między 1610 a 1615 rokiem. W swoich wczesnych dniach spółka konkurowała z różnymi ekspedycjami i handlarzami holenderskimi, francuskimi, hiszpańskimi i portugalskimi o kontrolę nad handlem w regionie, szczególnie nad bardzo dochodowym handlem przyprawami. Ich relacje z holenderskimi handlarzami z Vereenigde Oostindische Compagnie (VOC) były szczególnie napięte, co było częściowo powodem czterech wojen, które toczyły się między Anglikami (później Brytyjczykami) a Holendrami w XVII i XVIII wieku. Wczesny handel EIC skupiał się na cennych przyprawach rodzimych dla regionu, zanim tkaniny i tekstylia stały się głównymi eksportami EIC do Wielkiej Brytanii."
