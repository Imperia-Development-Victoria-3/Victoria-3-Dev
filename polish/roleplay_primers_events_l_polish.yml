canada_primer_event.2.t: "Kolonia Koronna"
canada_primer_event.2.d: "Wyraźne różnice kulturowe i językowe między Górną a Dolną Kanadą często prowadziły do nieporozumień i konfliktów między obiema koloniami. Jednak mimo tych różnic, zarówno Górna, jak i Dolna Kanada kontynuowały rozwój i ekspansję. W Górnej Kanadzie pojawiły się nowe przemysły, w tym rolnictwo i przemysł wytwórczy, które znacząco przyczyniły się do wzrostu i rozwoju kolonii. Żyzne ziemie Górnej Kanady, wraz z postępami w technologii rolniczej, pomogły stworzyć dobrze prosperującą branżę rolniczą. Podobnie rozwój przemysłu wytwórczego, takiego jak tekstylia i hutnictwo, pomógł stworzyć nowe miejsca pracy i poprawić gospodarkę. W Dolnej Kanadzie gospodarka koncentrowała się bardziej na handlu, z rzeką Świętego Wawrzyńca jako kluczowym szlakiem transportowym dla towarów i ludzi. Handel futrami był również istotnym przemysłem, z handlarzami futrami zakładającymi punkty handlowe w całym regionie. Rozwój tych przemysłów pomógł zwiększyć populację Dolnej Kanady, z nowymi miastami i społecznościami zakładanymi wzdłuż rzeki Świętego Wawrzyńca i w całym regionie."
canada_primer_event.2.f: ""

canada_primer_event.3.t: "Podział Kulturowy"
canada_primer_event.3.d: "W okresie między ustanowieniem Górnej a Dolnej Kanady a ostateczną unifikacją obu kolonii w 1836 roku, rząd brytyjski inwestował znaczne sumy w budowę infrastruktury wspierającej wzrost gospodarczy. Budowano drogi, kanały i inne sieci transportowe, aby poprawić handel i wymianę między koloniami a innymi częściami Imperium Brytyjskiego. Mimo to napięcia między francuskojęzyczną ludnością Dolnej Kanady a anglojęzyczną ludnością Górnej Kanady nadal się zaostrzały. W Dolnej Kanadzie francuskojęzyczna ludność czuła, że ich prawa są naruszane przez brytyjski rząd kolonialny. Uważali, że Brytyjczycy ustanowili system faworyzujący anglojęzycznych osadników, co prowadziło do tłumienia ich języka, kultury i praw politycznych. Ludność francuskojęzyczna w Dolnej Kanadzie walczyła więc o swoje prawa i wolność w tzw. Rebeli w Dolnej Kanadzie w latach 1837-38."
canada_primer_event.3.f: ""

canada_primer_event.4.t: "Północ"
canada_primer_event.4.d: "W Górnej Kanadzie sytuacja była nieco odwrotna, z anglojęzyczną większością i francuskojęzyczną mniejszością, która doświadczała dyskryminacji. Mimo prób rządu brytyjskiego stworzenia sprawiedliwego społeczeństwa, francuskojęzyczna mniejszość nadal napotykała przeszkody w sferze politycznej i gospodarczej. Napięcia między obiema koloniami były znaczącym czynnikiem ostatecznej unifikacji Górnej i Dolnej Kanady w 1836 roku. Połączenie obu kolonii miało na celu rozwiązanie niektórych problemów, które prowadziły do napięć i konfliktów między francusko- i anglojęzycznymi populacjami. Miano nadzieję, że bardziej zjednoczona Kanada będzie w stanie przezwyciężyć te różnice i zbudować silniejszą, bardziej prosperującą narodę."
