l_polish:
je_sick_man_main_goal: "Zrealizuj 8 'Tanzimat' [Concept('concept_journal_entry', '$concept_journal_entries$')]"

je_sick_man_navy: "Tanzimat: Modernizacja Marynarki"
je_sick_man_navy_reason: "Mimo że marynarka egipska została zniszczona w bitwie pod Navarino, nasza własna flota jest w stanie upadku i korupcji, co uniemożliwia nam obronę mórz. Konieczne są znaczące reformy, aby przywrócić naszą kontrolę nad Morzem Śródziemnym i zapewnić nasze bezpieczeństwo."

# Liberal

je_sick_man_liberal_kurdish: "Tanzimat: Autonomia Kurdyjska"
je_sick_man_liberal_kurdish_goal: "Następujące warunki muszą być spełnione przez 15 lat:"
je_sick_man_liberal_kurdish_reason: "Emiraty Kurdyjskie od wielu lat są źródłem naszych sporów granicznych z dynastią Kadżarów. Nadszedł czas, aby pokojowo rozwiązać ten problem, tworząc w ten sposób bufor z Irańczykami."

je_sick_man_liberal_separatism: "Tanzimat: Rozwiązanie Separatyzmu"
je_sick_man_liberal_separatism_reason: "$je_sick_man_separatism_reason$"
je_sick_man_liberal_separatism_goal: "Następujące warunki muszą być spełnione przez 10 lat:"

je_sick_man_liberal_education: "Tanzimat: Reformy Edukacji Liberalnej"
je_sick_man_liberal_education_reason: "Niewielu mieszkańców naszego kraju potrafi nawet podstawowo czytać i pisać. Powinniśmy założyć szkoły, w których będą się uczyć, a także nasz własny instytut wyższy."
je_sick_man_liberal_education_goal: "Zwiększ wskaźnik alfabetyzacji wśród ludności o 15%."

je_sick_man_liberal_voting: "Tanzimat: Nowa Konstytucja"
je_sick_man_liberal_voting_goal: "Następujące warunki muszą być spełnione przez 10 lat:"
je_sick_man_liberal_voting_reason: "Nasz przestarzały system rządzenia musi zmienić się wraz z upływem czasu. Musimy opracować Konstytucję, która będzie tak solidna jak nasze Imperium, aby wprowadzić nową erę!"

je_sick_man_liberal_secularism: "Tanzimat: Sekularyzm Imperium"
je_sick_man_liberal_secularism_goal: "Wszystkie następujące warunki muszą być spełnione:"
je_sick_man_liberal_secularism_reason: "Zbyt długo konflikty między Islamem a Chrześcijaństwem zagrażały rozdzieraniu tego Imperium. Musimy oddzielić Ulemę od dworu sułtańskiego, aby w końcu zharmonizować obie strony w naszym kraju."

je_sick_man_liberal_labor: "Tanzimat: Reformy Pracy"
je_sick_man_liberal_labor_goal: "Wszystkie następujące warunki muszą być spełnione:"
je_sick_man_liberal_labor_reason: "Z pracownikami i kapitalistami podlegającymi Emiratom, nasza modernizacja postępuje powoli. Musimy zreformować nasze systemy ekonomiczne, jeśli mamy dorównać Europie!"

# Absolute

je_sick_man_syria:0 "Tanzimat: Reorganizacja Wilajetów"
je_sick_man_syria_reason:0 "Syria została utracona na rzecz tyrana egipskiego, który ukradł swoje panowanie z naszych prawowitych rąk. Musimy ją odzyskać! Gdy to zrobimy, będziemy mogli ostatecznie zreorganizować Wilajety w regionie, aby wzmocnić naszą kontrolę!"

je_sick_man_absolute_kurdish: "Tanzimat: Kurdyjski Marionetka"
je_sick_man_absolute_kurdish_goal: "Następujące warunki muszą być spełnione przez 15 lat:"
je_sick_man_absolute_kurdish_reason: "Emiraty Kurdyjskie od wielu lat są źródłem naszych sporów granicznych z dynastią Kadżarów. Nadszedł czas, aby siłą rozwiązać ten problem, tworząc w ten sposób bufor z Irańczykami."

je_sick_man_absolute_separatism: "$je_sick_man_separatism$"
je_sick_man_absolute_separatism_reason: "$je_sick_man_separatism_reason$"
je_sick_man_absolute_separatism_goal: "$je_sick_man_separatism_goal$"

je_sick_man_absolute_education: "Tanzimat: Reformy Edukacji Koranicznej"
je_sick_man_absolute_education_reason: "Niewielu mieszkańców naszego kraju potrafi nawet podstawowo czytać i pisać. Powinniśmy założyć szkoły, w których będą się uczyć, a także nasz własny instytut wyższy."
je_sick_man_absolute_education_goal: "Zwiększ wskaźnik alfabetyzacji wśród ludności o 15%."

je_sick_man_absolute_islam: "Tanzimat: Przywrócenie Pan-Islamizmu"
je_sick_man_absolute_islam_goal: "Następujące warunki muszą być spełnione przez 15 lat:"
je_sick_man_absolute_islam_reason: "Nasz lud utracił światło Allaha. Nadszedł czas, aby przywrócić strach przed Bogiem w ich sercach i umysłach oraz zjednoczyć Islam przeciwko fali ambicji chrześcijańskich!"

# Completion

sick_man.4.t: "Tanzimat: Liberalizm czy Absolutyzm?"
sick_man.4.d: "Po zakończeniu początkowych reform Mahmud II, podejmowane są ważne i konieczne kroki, aby zreformować Imperium w nową erę, wybuchła poważna debata między największymi blokami politycznymi kraju. $ig_variant_devout$ i $ig_variant_armed_forces$ argumentują, że powrót do absolutystycznej formy Pan-Islamizmu zapewni silniejsze, scentralizowane Państwo Osmańskie. Cytują wznowione wysiłki kolonizacyjne Europejczyków i ich ciągłą industrializację jako największe zagrożenie dla przetrwania kraju.\n$ig_variant_industrialists$ i $ig_variant_intelligentsia$ w przeciwieństwie do tego, uważają, że nadszedł czas na napisanie konstytucji i wprowadzenie nowej ery Imperium. Sułtan, w połączeniu z wolą swoich obywateli, będzie liderem tego odważnego nowego świata."
sick_man.4.f: "[$ROOT.GetCountry.GetName$] zakończyło początkowe etapy reform Tanzimat. Teraz należy podjąć decyzję."
sick_man.4.a: "Nasza przyszłość leży w zasadach osmańskich i liberalnych!"
sick_man.4.b: "Nasza przyszłość będzie kierowana tylko przez Sułtana i Allaha!"

sick_man.2.t: "Tanzimat: Reorganizacja"
sick_man.2.desc: "[$ROOT.GetCountry.GetName$] skutecznie zmodernizowało się i umocniło swoją pozycję na arenie światowej. Rozpoczyna się nowa era dla stanu [$ROOT.GetCountry.GetAdjectiveNoFormatting$].\nSkradający się upadek naszego Imperium pokazał, że nie możemy już stać sami, aby rozwiązać ciemności, które zagrażają nam wszystkim. My, jako Turcy, Grecy, Syryjczycy, Kurdowie i wielu innych, nie możemy zatrzymać zagrożenia agresji zagranicznej sami. Ale możemy jako Osmańska. My, jako muzułmanie, chrześcijanie i Żydzi, nie możemy pojednać się, jeśli będziemy stać przeciwko sobie. Ale nasza wiara w to Imperium może być dzielona razem. Pozwoliliśmy korupcji wniknąć zbyt głęboko w nasze wielkie Imperium Osmańskie. Ale nie dłużej! Teraz razem jesteśmy na drodze do przyniesienia narodowi najwyższych wzlotów! Niech świat widzi Imperium Osmańskie nie jako Chorego Człowieka Europy, ale jako Latarnia Wolności na Wschodzie!"
sick_man.2.f: ""
sick_man.2.a: "Nasza przyszłość leży w sercu zachodniego republikanizmu!"
sick_man.2.b: "Niech wszyscy oddadzą hołd Wielkiemu Reformatorowi!"
sick_man.2.c: "Niech wszystkie zagubione dusze odpoczywają w naszych ziemiach!"
sick_man.2.d: "Jesteśmy drzewami naszych przodków! Patrzmy na nasze korzenie dla inspiracji!"

sick_man.5.t: "Tanzimat: Centralizacja"
sick_man.5.desc: "[$ROOT.GetCountry.GetName$] skutecznie zmodernizowało się i umocniło swoją pozycję na arenie światowej. Rozpoczyna się nowa era dla stanu [$ROOT.GetCountry.GetAdjectiveNoFormatting$].\n\nTeraz jesteśmy panami własnego losu. Już nigdy dzieci Islamu nie będą kłaniać się żadnemu śmiertelnikowi, lecz tylko Allahowi. Sułtan, Kalif Islamu i wola Allaha objawiona, ma obietnicę wprowadzenia nas w nową erę dobrobytu i siły dla Imperium. Węże wokół nas, które uważały nas za słaby kawałek zabawki, teraz patrzą na nas z podziwem, gdy robimy coś, czego żaden inny kraj w historii nie zrobił i odwracamy się od krawędzi samobójstwa. Liberale, którzy starali się osłabić absolutną władzę naszego rządu, zostali teraz stłumieni. Teraz nikt nie stanie na drodze Sułtana!"
sick_man.5.f: ""
sick_man.5.d: "Niech zapoczątkowana zostanie reakcyjna renesans w całym Imperium!"
sick_man.5.a: "Musimy wzmocnić prawo szariatu i zjednoczyć Islam!"
sick_man.5.b: "Czas przywrócić Imperium do jego dawnej chwały!"
sick_man.5.c: "Niech rozwiążą się nasze dawne zatargi i nadamy Sułtanowi absolutną władzę!"

