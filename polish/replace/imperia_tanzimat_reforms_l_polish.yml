 #Dead Man Events

dead_man.1.t: "Nowy Księżyc?"
dead_man.1.d: ""Obawiam się, że to koniec, moja droga, ponieważ ani Człowiek, ani Allah nie mogą nas ocalić od potępienia, które sami sprowadziliśmy.""
dead_man.1.f: "Po niepowodzeniu Domu Osmanoglu w naprawie kraju, rosnące frakcje w Imperium starają się przejąć kontrolę dla siebie. #gold Komitet Unii i Postępu#!, frakcja republikańska kierowana przez $ig_variant_intelligentsia$; #green Towarzystwo Jedności Islamskiej#!, fundamentalistyczne kierowane przez $ig_variant_devout$ liderów; lub niebezpieczni ekstremiści z #red Towarzystwa Pracowników Osmanów#!, kierowani przez $ig_variant_trade_unions$, którzy pragną całkowicie przebudować struktury naszego narodu. Jedynym wyborem, jaki możemy teraz podjąć, jest to, gdzie upadniemy i jak mocno się rozbijemy."
dead_man.1.a: "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetLeader.GetFullName] poprowadzi naród w kierunku nowej zreformowanej Republiki!"
dead_man.1.b: "Mądry Imam [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetFullName] wprowadzi doktrynę Prawa Szariatu na wszystkich!"
dead_man.1.c: "Lider Populistów [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetLeader.GetFullName] poprowadzi nas ku nowemu Świtowi dla Pracowników!"

dead_man.2.t: "Pełnia Księżyca"
dead_man.2.d: "Udany zamach stanu, nowy naród, nowa nadzieja. Imperium Osmańskie umarło, niech żyje nowy reżim!"
dead_man.2.f: "Po latach wewnętrznych konfliktów między różnymi frakcjami w rozpadającym się imperium, pojawił się zwycięzca. Naród na zawsze się zmieni, a jego ludzie niosą ze sobą nadzieje na nowy początek. Problemy byłego Imperium nie zniknęły całkowicie, ale przynajmniej teraz możemy wrócić na międzynarodową scenę jako uznawany podmiot. Teraz nadchodzi trudna część, odbudowa spalonych mostów i zrujnowanych murów frakcyjności, aby przekształcić się w nowy, zjednoczony naród. Jakie kroki podejmiemy teraz, aby się odrodzić?"
dead_man.2.a: "Autonomia Anarchizmu zapoczątkuje nową i unikalną erę na świecie."
dead_man.2.b: "Klasa Pracująca zjednoczy się pod łaskawą Komunistyczną Kolektywą."
dead_man.2.c: "Wangardyzm ochroni nas przed niezliczonymi wrogami."
dead_man.2.l: "Postępowa demokracja stanie się naszym nowym świecącym światłem."
dead_man.2.m: "Kapitaliści doprowadzili nas do obecnej sytuacji, pozwólmy im poprowadzić nas ku przyszłości."
dead_man.2.n: "Perfekcja nie musi być wrogiem dobra, a liberalizm musi być umiarkowanym ręką."
dead_man.2.x: "Broń i Allah poprowadzą nas ku nowej Złotej Erze!"
dead_man.2.y: "Wróćmy do naszych nomadycznych korzeni, dając wszystkim ludziom szansę na pogodzenie się z Allah."
dead_man.2.z: "Nie ma narodu, nie ma walki, nie ma Boga. Jest tylko Allah."

dead_man.3.t: "Obietnice Złożone, Obietnice Spełnione"
dead_man.3.d: "Po sukcesie Rewolucji, Bałkańscy Nacjonaliści wracają teraz, domagając się, abyśmy dotrzymali obietnicy oddania ziemi ich odpowiednim populacjom. Niektórzy w naszym rządzie mają jednak wyrzuty sumienia..."
dead_man.3.f: "Chociaż obietnica ta została złożona ludziom Bałkanów w czasie kryzysu w naszym kraju, nadal możliwe jest utrzymanie #bold pewnego #! poziomu kontroli nad sytuacją, aby zapobiec całkowitemu załamaniu naszych europejskich posiadłości. Jednakże, realizacja obietnic, które złożyliśmy, aby uzyskać ich poparcie, z pewnością spowoduje wrogą reakcję. Całkowite odrzucenie grozi chaosem zarówno wewnętrznym, jak i zewnętrznym, w czasie, gdy dopiero się odbudowujemy, ale pozwoli nam zachować władzę, którą były Imperium zdobywało przez wieki."
dead_man.3.a: "Dotrzymamy obietnic złożonych Bałkanom, nawet jeśli będzie nas to drogo kosztować."
dead_man.3.b: "Rozpoczniemy negocjacje, jak zapobiec całkowitej utracie ziem. Nie możemy sobie pozwolić na takie skrajne ustępstwa."
dead_man.3.c: "Nacjonaliści byli użyteczni w swoim czasie, ale teraz musimy pokazać siłę."

dead_man_pulse.1.t: "Protesty Uniwersyteckie w Całym Kraju"
dead_man_pulse.1.d: "Studenci i Profesorowie na uniwersytetach w Imperium zaczęli protestować przeciwko opresji Sułtana i jego Beylików, domagając się zmian."
dead_man_pulse.1.f: "Każda frakcja stara się wykorzystać sytuację na swoją korzyść. #gold CUP#! szuka kompromisu, #red Towarzystwo Pracowników#! ma nadzieję na przekształcenie protestu w szerszy strajk między proletariatem a wykształconą burżuazją, podczas gdy #green Towarzystwo Jedności Islamskiej#! domaga się drastycznych działań w celu zapewnienia bezpieczeństwa i stabilności."
dead_man_pulse.1.a: "#red Towarzystwo Pracowników Osmanów#! będzie współpracować z protestującymi, aby wzmocnić ruch."
dead_man_pulse.1.b: "#gold Komitet#! będzie szukać kompromisu z protestującymi, aby złagodzić niepokój."
dead_man_pulse.1.c: "Żandarmeria lojalna wobec #green Towarzystwa Jedności Islamskiej#! zajmie się sprawą samodzielnie."

dead_man_pulse.2.t: "Wojsko Cierpi na Podziały Wewnętrzne"
dead_man_pulse.2.d: "Najwyżsi Generałowie i ich podwładni potajemnie zaangażowali się w wewnętrzny spór o to, którą frakcję wspierać w przypadku zamachu stanu."
dead_man_pulse.2.f: "W miarę jak informacje o różnych frakcjach starających się przejąć władzę, aby obalić Sułtana, docierają do Wysokiego Dowództwa Osmańskiego, pojawił się wewnętrzny spór o to, komu wojsko powinno udzielić wsparcia, aby zapobiec całkowitemu anarchii. Chociaż niektóre frakcje są z natury bardziej atrakcyjne niż inne, stan narodu stwarza unikalną okazję dla którejkolwiek z frakcji, aby wpłynęła na 'wyniki' tego konfliktu między wysokimi rangami wojskowymi, aby umieścić swojego ulubionego na czołowej pozycji."
dead_man_pulse.2.a: "#red Socjaliści#! mogą zainstalować [GetIdeology('ideology_vanguardist').GetName] na czołowej pozycji wojska, aby zapewnić sprawiedliwą władzę Rewolucji."
dead_man_pulse.2.b: "#gold CUP#! zaoferuje niezbędne bodźce dla wyższych Mushirów, aby utrzymać ich lojalność wobec przejściowego rządu republikańskiego."
dead_man_pulse.2.c: "#green Ulemma#! przypomni oficerom o ich obowiązkach wobec Imperium i Allaha."

dead_man_pulse.3.t: "Bałkańscy Nacjonaliści Domagają się Niepodległości"
dead_man_pulse.3.d: "Wykorzystując upadek Imperium Osmańskiego, bałkańscy nacjonaliści odnowili żądania uwolnienia pozostałych terytoriów."


dead_man_pulse.3.f: "Utrata sfery Osmańskiej i jej malejący status przyciągnęły wiele drapieżnych spojrzeń na resztki. Teraz bałkańscy nacjonaliści grożą dalszym chaosem w Imperium, jeśli nie ustąpimy ich żądaniom niepodległości i wyzwolenia. #red Towarzystwo Pracowników#! wierzy, że mogą wynegocjować przyjazne uwolnienie, które zachowa wpływy osmańskie na Bałkanach. #gold CUP#! nie ustąpi przed takim radykalizmem, ale uczyni inne ustępstwa, aby zapewnić ich lojalność w dłuższej perspektywie. #green Towarzystwo Jedności Islamskiej#! kategorycznie odrzuca takie negocjacje, wierząc, że te ziemie powinny być słusznie własnością wiernych muzułmańskich dusz."
dead_man_pulse.3.a: "To wysoka cena, ale posunie #red Globalną Rewolucję#!."
dead_man_pulse.3.b: "#gold Ustępstwa#! oferują ścieżkę do pojednania obu stron."
dead_man_pulse.3.c: "#green Miecz Allaha#! nie zgięty przed heretykami."

dead_man_pulse.4.t: "Wzrost Turcystycznego Nacjonalizmu w Czasie Zamieszania"
dead_man_pulse.4.d: "Wobec upadku Imperium za granicą i zamieszania w kraju, wzrósł wśród ludności tureckiej poczucie własnej tożsamości narodowej."
dead_man_pulse.4.f: "Tysiące tureckich obywateli zaczęło dumnie manifestować i protestować w całej Anatolii na rzecz akceptacji tureckiej tożsamości etnicznej, obalając wysiłki poprzednich Sułtanów, aby zaszczepić poczucie 'osmańskości' wśród ludności. Ten nowy rodzaj nacjonalizmu wzmacnia głównych obywateli państwa, ale potencjał do zakłóceń jest wielki. Już kilka protestów przerodziło się w przemoc w bałkańskich i arabskich prowincjach, które pozostają. Jedność, którą kiedyś miało Imperium, grozi upadkiem, jeśli będziemy naciskać zbyt mocno."
dead_man_pulse.4.a: "Możemy spróbować przekształcić to w bardziej #red międzynarodowe#! nastawienie, uznając wszystkie tożsamości etniczne."
dead_man_pulse.4.b: "Musimy umocnić ludność turecką, kręgosłup naszej potencjalnej #gold Republiki#!."
dead_man_pulse.4.c: "Nacjonalizm pozostaje plagą naszej społeczności, #green Wiara Islamska#! musi nas prowadzić."

dead_man_pulse.5.t: "Kurdi Ofiarowują Wsparcie... Za Cenę"
dead_man_pulse.5.d: "Ludność kurdyjska oferuje wsparcie dla Imperium Osmańskiego w zamieszaniu, co frakcje mogą wykorzystać na swoją korzyść."
dead_man_pulse.5.f: "Chociaż Imperium Osmańskie nigdy formalnie nie uznało niepodległości ludu kurdyjskiego, rozpadający się reżim musiał zmierzyć się z rosnącą oportunistyczną działalnością grup takich jak oni, aby umocnić swoją pozycję w swoich regionach. Grupy kurdyjskich żołnierzy próbują zdobyć fortunę, rabując przygraniczne regiony między Kurdami a Turkami, aby zaspokoić tę oportunistyczną działalność, ale niektórzy z ich liderów zdołali zjednoczyć ich na rzecz bardziej... ukierunkowanego podejścia."
dead_man_pulse.5.a: "Choć mogą nie popierać radykalnych polityk, mogą nadal być użytecznym narzędziem dla #red Rewolucji#!."
dead_man_pulse.5.b: "Kurdi nigdy nie poprą bezpośrednio nacjonalizmu #gold Republiki#!, ale jeśli możemy ich skierować przeciwko naszym wrogom..."
dead_man_pulse.5.c: "Nasza wspólna #green wiara#!, oprócz kilku hojnych datków, będzie więcej niż wystarczająca, aby przejść na naszą stronę."

dead_man_pulse.6.t: "Egipt Interweniuje w Kryzys Osmański"
dead_man_pulse.6.d: "Egipt, dostrzegając możliwość w wewnętrznych podziałach Imperium Osmańskiego, stara się wykorzystać to dla własnych korzyści."
dead_man_pulse.6.f: "Egipcjanie od dawna dążą do zdobycia władzy nad Stambułem, a teraz, w obliczu naszych wewnętrznych zmagań, zaczęli eskalować starcia graniczne z nami, zarówno na lądzie, jak i na morzu. Radykałowie i nacjonaliści w naszym kraju chcą zmierzyć się z nimi bezpośrednio, ale Kapitaliści i $ig_variant_devout$ żądają ostrożności, aby uniknąć wciągnięcia obu narodów w kolejny konflikt. Trwają negocjacje, ale cele różnych frakcji mogą prowadzić do dalszych starć w wyniku impasu."
dead_man_pulse.6.a: "Spotkamy się z nimi #red bezpośrednio#!, aby chronić ludzi przed tym zagranicznym zagrożeniem."
dead_man_pulse.6.b: "Chociaż uczyni nas to słabymi w krótkim okresie, oszczędzi nam wielu kłopotów #gold w rozmowach#!."
dead_man_pulse.6.c: "#green Imami#! spotkają się i osiągną przyjazne rozwiązanie dla obu stron."

dead_man_pulse.7.t: "Pogromy Wybuchają w Całym Kraju!"
dead_man_pulse.7.d: "Fundamentalistyczni i nacjonalistyczni radykałowie zaczęli najeżdżać i linczować mniejszości w dzielnicach miejskich. Sułtan i Beylikowie wydają się bezsilni, aby ich powstrzymać."
dead_man_pulse.7.f: "Pomimo 'najlepszych' wysiłków Sułtana i lokalnych gubernatorów, aby kontrolować ludność, wzrost tureckiego nacjonalizmu i radykalizmu doprowadził do wybuchu zamieszek przeciwko mniejszościom. Zamieszki te obejmują dużą liczbę osób, które wchodzą do dzielnic mniejszościowych w naszych miastach, podpalają budynki i linczują ludzi przypadkowo. Sytuacja pozostawiła wielu zaniepokojonych, choć niektórzy nacjonaliści u władzy widzą w tym dowód swojej siły. Istnieje wiele propozycji między frakcjami dotyczących tego, jak poradzić sobie z sytuacją, ale to do gabinetu Sułtana należy decyzja."
dead_man_pulse.7.a: "Musimy natychmiast stłumić te bigoteryjne działania! #red Wezwanie Żandarmerii!#!"
dead_man_pulse.7.b: "Będziemy dalej wspierać #gold turecki nacjonalizm#!, ale będziemy promować utrzymanie porządku."
dead_man_pulse.7.c: "Poprzez wiarę #green Ulemma#! może ustabilizować sytuację, dając czas."
dead_man_pulse.7.e: "Wykorzystamy przekonanie nacjonalistów dla #green naszych własnych celów#!."

dead_man_pulse.8.t: "Protesty Feministyczne Zakłócają Miasta"
dead_man_pulse.8.d: "Wzrost feminizmu na całym świecie doprowadził do masowego ruchu na rzecz uzyskania równych praw dla kobiet w Imperium. Konserwatyści i Kapitaliści są równie oburzeni tym zakłóceniem."
dead_man_pulse.8.f: "Córki żołnierzy, polityków i zwykłych robotników wyszły na ulice każdego większego miasta w Imperium, domagając się praw równych mężczyznom. Odpór ze strony konserwatystów, zaniepokojonych erozją miejsca kobiet w społeczeństwie, oraz kapitalistów, zaniepokojonych wpływem tego na rentowność przemysłu w całym kraju, był szybki i zdecydowany. Paraliżacja naszego kraju przez taki ruch musi zostać rozwiązana natychmiast, inaczej grożą nam poważne konsekwencje. \n\n 'Rewolucja bez kobiet jest niemożliwa.' - Nezihe

 Muhittin"
dead_man_pulse.8.a: "#red Towarzystwo Pracowników Osmańskich#! popiera postępowe cele ruchu."
dead_man_pulse.8.b: "#gold Komitet Unii i Postępu#! dołoży wszelkich starań, aby zaspokoić je obietnicami reform."
dead_man_pulse.8.c: "#green Towarzystwo Jedności Islamskiej#! nie toleruje takiej radykalnej myśli."
dead_man_pulse.8.e: "Już przyznane prawa zostaną rozszerzone, aby zapewnić #red wolne i sprawiedliwe społeczeństwo!#!"

dead_man_pulse.9.t: "Kwestia Sułtana"
dead_man_pulse.9.d: "Nieuniknione pytanie musi teraz zostać rozwiązane. Po najnowszym skandalu Sułtana, który ponownie skompromitował nasz kraj, frakcje muszą przedstawić swój plan, jak poradzić sobie z Sułtanem po udanym zamachu stanu. Prawdziwą trudnością było przekonanie zarówno ludzi, jak i szlachty do jednej opcji."
dead_man_pulse.9.f: "#red Towarzystwo Pracowników Osmańskich#! planuje najskrajniejszą opcję, aby Sułtan został osądzony i stracony za swoje przestępstwa przeciwko ludziom. #gold Komitet Unii i Postępu#! pozostaje stanowczy w planach wysłania Sułtana na wygnanie. #green Towarzystwo Jedności Islamskiej#! zamierza zachować pozycję Sułtana jako figury w nowym porządku narodowym. Bardziej ekstremalne elementy każdej frakcji planują jednak swoje własne opcje. W razie wystarczającej ilości czasu i zasobów, mogą one radykalnie zmienić wynik miejsca Sułtana w tym nowym społeczeństwie."
dead_man_pulse.9.a: "#red Towarzystwo Pracowników Osmańskich#! przekona ludzi do poparcia Sprawiedliwości."
dead_man_pulse.9.b: "#gold Komitet#! podejmie próbę kompromisu z obiema stronami, aby zapewnić wygnanie."
dead_man_pulse.9.c: "#green Jedność Islamska#! ochroni Sułtana przed heretykami."
dead_man_pulse.9.g: "Zamiast wzburzać masy, możemy sprawić, że odejdzie #red cicho#!..."
dead_man_pulse.9.h: "Ludzie zdecydują o jego losie w #gold referendum#!."
dead_man_pulse.9.i: "Fundamentaliści #green w naszych instytucjach#! przeprowadzą czystki w celu ochrony naszej społeczności."

dead_man_pulse.10.t: "Socjalistyczny Więzień Pisze Manifest"
dead_man_pulse.10.d: "Sułtan niegdyś więził socjalistów, aby zapobiec rozprzestrzenieniu się ich niebezpiecznych idei w kraju. Teraz jeden z nich napisał i opublikował Manifest Komunistyczny z samego Hapishane-i Umumi. Każdy list zagraża Imperium."
dead_man_pulse.10.f: "Beylikowie i Kapitaliści znaleźli się w pułapce idei socjalistycznych rozprzestrzeniających się szybko w kraju. Postrzeganie tego prześladowanego wolnomyśliciela i jego słów podburzających, spowodowało zjednoczenie wielu obywateli przeciwko jego uciskowi. Co można zrobić, aby naprawić tę sytuację?"
dead_man_pulse.10.a: "#red Towarzystwo Pracowników Osmańskich#! wynegocjuje jego uwolnienie, aby złagodzić napięcia."
dead_man_pulse.10.b: "Musimy skierować #gold gniew ludu#! przeciwko konserwatyzmowi!"
dead_man_pulse.10.c: "Przetrwamy burzę i #green wytrwamy dzięki wierze#!."
dead_man_pulse.10.e: "Rozpoczniemy kampanię cenzury w całym kraju! Zagłuszymy płomienie Rewolucji!"

Oto przetłumaczone teksty na polski, zachowując format programowy:

```plaintext
dead_man_pulse.11.t: "Zagraniczni Republikanie Oferują Wsparcie"
dead_man_pulse.11.d: "Zachodni republikanizm zawsze stanowił zagrożenie dla Imperium, ale w obliczu naszego upadku wielu stara się wykorzystać tę okazję, zabiegając o wyższe warstwy społeczeństwa obietnicami wspaniałości pod rządami liberalnymi. Teraz obcokrajowcy nawet przybywają do naszych ziem, aby wspierać ten ruch."
dead_man_pulse.11.f: "#gold Komitet Unii i Postępu#! ma unikalną okazję na zdobycie większego wsparcia dla wzmocnienia ruchu republikańskiego. Kapitał zagraniczny zawsze miał kluczowe znaczenie w Imperium Osmańskim XIX wieku. Teraz ci obcokrajowcy chcą zaszczepić liberalne wartości w pozostałościach Imperium i przynieść Wiosnę na Bliski Wschód!"
dead_man_pulse.11.a: "Musimy przypomnieć ludziom o #red niebezpieczeństwie Burżuazji!#!"
dead_man_pulse.11.b: "#gold CUP#! będzie współpracować z obcokrajowcami, aby wprowadzić nową Republikę!"
dead_man_pulse.11.c: "#green Siła i Konserwatyzm#! prowadziły nas przez mrok, i znów będą nas prowadzić!"
dead_man_pulse.11.e: "Ogranicz wszelkie podróże i handel z krajami, które wysyłają tych agitatorów!"

dead_man_pulse.12.t: "Imamowie Wspierają Jedność Islamską w Całym Kraju"
dead_man_pulse.12.d: "Czy to z obawy przed zmieniającymi się wiatrami, lojalności wobec tradycji, czy wiary w Allaha, Imamowie zarówno sunnici, jak i szyici w całym kraju wyrazili poparcie dla #green Towarzystwa Jedności Islamskiej#!. Ten potężny wyraz wsparcia, od najbardziej wiejskich wsi po szczyt Hagii Sophii, zjednoczył bardziej religijnych i konserwatywnych chłopów i rolników wokół fundamentalistycznej sprawy."
dead_man_pulse.12.f: "Głośne poparcie dla #green sprawy Ulemy#! wywiera presję na inne frakcje w państwie, aby zdobyły znaczną przewagę w zdobywaniu wsparcia z wiejskich społeczności. Ulema jeszcze bardziej wykorzystała przewagę, organizując ekstremistów do tłumienia dysydentów i przymuszania Beylików do wspierania ich sprawy. Niektórzy zaczęli nawet protestować przeciwko jakiejkolwiek formie sekularyzacji."
dead_man_pulse.12.a: "Musimy zjednoczyć #red robotników i rolników#! przeciwko temu ekstremizmowi!"
dead_man_pulse.12.b: "Spróbujemy zjednoczyć nasze siły w miastach, aby stworzyć naszą #gold Republikę#!."
dead_man_pulse.12.c: "Dziękujemy Imamom i społecznościom wiejskim za ich oddanie, #green Allahu Akbar!#!"
dead_man_pulse.12.e: "Dzięki niezależności naszego rządu od Ulemy, możemy złagodzić długoterminowy wpływ tego ruchu."

dead_man_pulse.13.t: "Reakcjoniści Łączą Siły Przeciwko Komunizmowi"
dead_man_pulse.13.d: "Elity, obawiając się szybkiego wzrostu radykalnych myśli socjalistycznych, teraz starają się pojednać, aby pomóc podważyć ruch komunistyczny."
dead_man_pulse.13.f: "Plakaty propagandowe; przekupieni policjanci i urzędnicy rządowi; zabójstwa kluczowych postaci ruchu. Reakcjonistyczne kontrdziałania wobec ruchu zrobią wszystko, aby zmniejszyć rosnący wpływ komunizmu w kraju. Teraz pozostali liderzy #red Towarzystwa Pracowników#! muszą pogodzić się ze swoimi rywalami i złagodzić napięcia, lub zamiast tego kontynuować rozwój poparcia dla ruchu, aby pozwolić mu przejąć kontrolę na każdym poziomie rządu."
dead_man_pulse.13.a: "Wola #red robotników#! nie może zostać zatrzymana."
dead_man_pulse.13.b: "Może poszliśmy za daleko; Możemy poświęcić czas na odzyskanie naszego wsparcia, jednocześnie obniżając napięcie w Imperium."

dead_man_pulse.14.t: "Ekstremiści Odciągają Poparcie Liberalne"
dead_man_pulse.14.d: "Gdy skrajności naszego ruchu liberalnego dryfują ku ekstremom, ścieżka, którą podążamy, aby zrealizować liberalną Republikę, zwęża się."
dead_man_pulse.14.f: "Postępowi i Wolnomyśliciele opowiadający się za bardziej radykalnymi zmianami; Zestresowani robotnicy i osadzeni arystokraci domagający się silniejszego rządu niż nijaka republika; Era liberalizmu może być przed nami, ale nie jest wolna od wyzwań. W miarę jak kraj w chaosie szuka drogi poza Sułtanem i Imperium Osmańskim, musimy zmierzyć się z innymi frakcjami, które odbierają potencjalnych zwolenników, oferując idealistyczne wizje nierealistycznej przyszłości. To utrudnia nam osiągnięcie naszych celów, a ostatnie kroki muszą być starannie zaplanowane, jeśli chcemy, aby Republika odniosła sukces."
dead_man_pulse.14.a: "#gold Postęp nie czeka na nikogo#!, bez względu na to, jak wielki czy mały."
dead_man_pulse.14.b: "Możemy przypomnieć elitom i biednym, że ich głosy będą wysłuchane."

dead_man_pulse.15.t: "Demonstracje Anty-Sułtańskie Zagrażają Wsparciu Teokratycznemu"
dead_man_pulse.15.d: "Decyzja o utrzymaniu miejsca Sułtana w rządzie jako ceremonialnej postaci wzbudziła gniew tych, którzy obwiniają go za wszelkie problemy. Liberale i socjaliści starają się wykorzystać nasze wsparcie dla starszych instytucji jako sposób na wykluczenie nas."
dead_man_pulse.15.f: "Pomimo naszych starań, aby złagodzić te obawy, dla niektórych ludzi nasza droga tradycji i władzy wygląda zbyt podobnie do tego, co zostawiamy za sobą. Ruch teokratyczny w naszym kraju staje się coraz bardziej śmiały, gdy ludzie są przypominani o dobrej woli Allaha, ale wpływ myśli zachodniochrześcijańskich daje ludziom skandaliczne pomysły, które mogą przynieść chaos i zniszczenie naszemu nowemu porządkowi. Musimy być ostrożni, aby słabi i niemoralni nie stali się zbyt odważni."
dead_man_pulse.15.a: "Nie ustąpimy ani o cal. Musimy #green przywrócić Porządek w Imperium.#!"
dead_man_pulse.15.b: "Musimy zrobić krok wstecz, aby ocenić sytuację. Może powinniśmy dać im trochę ciasta..."
```