# Dead Man Entries

je_dead_man_main: "Martwy Człowiek Europy"
je_dead_man_main_reason: "Upadek rodu Osmanoglu doprowadził nas na skraj upadku. Z Beylikami w chaosie i rosnącym niepokojem globalnym z nowymi ideami jak nacjonalizm i socjalizm, nadszedł czas na nową drogę dla pozostałości Imperium.\n\n Kluczowe czynniki wpływające na to, kto wyjdzie na szczyt, to siła $ig_variant_intelligentsia$, $ig_variant_devout$ i $ig_variant_trade_unions$ dla Republikanów z #gold Committee of Union & Progress#!, Teokratów z #green Society for Islamic Unity#! i Komunistów z #red Ottoman Worker's Society#! odpowiednio. Popularność liderów, którzy są zgodni z ich ideologiami, legitymacja rządu, który jest u władzy, prawa wspierające politykę danej frakcji oraz wydarzenia. Każde prawo zapewnia wsparcie dla danej frakcji; 0.2 dla #red Communist#! praw, 0.25 dla #gold Republican#! praw i 0.4 dla #green Theocracy#! praw. Wydarzenia mogą zarówno zwiększać, jak i zmniejszać wsparcie różnych frakcji w zależności od podjętych wyborów.\n\n #gold Republican#! prawa to Technokracja, Wybory Majątkowe, Cenzus, Wykluczenie Kulturalne Narodowe, Wolność Sumienia, Całkowite Oddzielenie, Gwarantowane Wolności, Prywatne Paramilitarnie, Usługi Ratunkowe, Rolnictwo Komercyjne, Prywatne Szkoły, Szkoły Publiczne i Prywatne Ubezpieczenia Zdrowotne.\n\n #green Theocratic#! prawa to Autokracja, Oligarchia, Wybory Klasowe, Supremacja Narodowa, Segregacja Rasowa, Religia Państwowa, Sądy Prowincjonalne, Inkwizycja, Wzmocniona Żandarmeria, Zgromadzenia Wiary, Gwardia Narodowa, Pańszczyzna, Rolnicy Klasowi, Patriotyczne Szkoły, Szkoły Religijne, Szpitale Charytatywne, Opieka Prawna, Handel Niewolnikami, Dziedziczne Niewolnictwo.\n\n #red Communist#! prawa to Powszechne Prawo Wyborcze, Wzrost Multikulturalizmu, Całkowite Oddzielenie, Policja Tajna, Gwarantowane Wolności, Usługi Ratunkowe, Szkoły Publiczne, Opieka Zdrowotna Publiczna, Organy Regulacyjne, Ochrona Pracowników, Subsydia Płacowe, Emerytury."

je_dead_man_main_goal: "Jedna frakcja musi wznieść się ponad pozostałe, aby przejąć kontrolę nad krajem. Po zakończeniu paska postępu danej frakcji, Imperium Osmańskie zostanie obalone."
dead_man_complete: "Wszystkie modyfikatory Chorego Człowieka zostały usunięte."

status_no_coup_tur: "Żadna frakcja nie jest na czołowej pozycji"
