l_polish:
je_autocracy:0 "Religia, Autokracja, Narodowość"
je_autocracy_reason:1 "Absolutna władza naszego ukochanego władcy definiuje naszą nację, ponieważ jednoczy kraj i jego ludzi pod delikatnym dotykiem prawa i porządku.\nJeśli chcemy zachować to Elysium, to Autokracja nie może być tylko utrzymywana; musi również być nałożona na szerszą polityczną panoramę naszej nacji."
je_autocracy_goal:1 "Następujące warunki muszą być spełnione przez 25 lat:"
autocracy.1.t:0 "Zakrótkie i Skręty Prawa i Rządów"
autocracy.1.d:0 "To zostało osiągnięte. Polityki państwowe dotyczące Religii, Rządu i Narodowości ukształtowały teraz światopogląd całego pokolenia obywateli [ROOT.GetCountry.GetAdjective]. Autorytarne myślenie króluje dumnie w intelektualnym krajobrazie, wchłaniając nawet ostrą krytykę radykalną i przekształcając ją na nowo.\nTo odważny nowy świat dla [ROOT.GetCountry.GetName]."
autocracy.1.f:0 ""W państwie, w którym miłość do [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] i oddanie tronowi opierają się na cechach rodzimych ludności, gdzie są prawa ojczyzny i stanowczość w administracji, wszelkie wysiłki złych zamiarów będą daremne i szalone."" # Cesarz Mikołaj I
autocracy.1.a:0 "A świat będzie chroniony przez [SCOPE.gsInterestGroup('military_ig').GetName]!"
autocracy.1.b:0 "A świat będzie podzielony przez [SCOPE.gsInterestGroup('landowners_ig').GetName] i [SCOPE.gsInterestGroup('industrialist_ig').GetName]"
autocracy.1.c:0 "A świat należy do [SCOPE.gsInterestGroup('church_scope').GetName]."
autocracy.2.t:0 "Tajne Stowarzyszenia"
autocracy.2.d:1 "Tajne grupy akademickie w [SCOPE.sState('secret_societies_state').GetName] knują przeciwko państwu, aby promować błędny cel [SCOPE.gsInterestGroup('secret_society_ig').GetName]."
autocracy.2.f:1 ""Znaleźliśmy wasze bluźniercze i zdradzieckie książki. Wasze ulotki. Sklepy, które prowadziliście jako przykrywkę. Wasze domy. Miejsca spotkań, które myśleliście, że ukryliście. Wszystko zostało podpalone. Teraz pozostaje tylko wasze wyznanie.""
autocracy.2.a:0 "Pozwólcie im być, nie stanowią zagrożenia."
autocracy.2.b:0 "Opozycja musi być ukarana."
autocracy.3.t:0 "Błogosławieni Cisi"
autocracy.3.d:0 "[SCOPE.gsInterestGroup('church_scope').GetName] w [SCOPE.sState('religious_serfs_state').GetName] zapewnia [SCOPE.sPop('religious_serf_pop').GetName], że mimo surowych warunków ich życia, służą oni wyższemu dobru narodu [ROOT.GetCountry.GetAdjective]. Serfowie zostaną nagrodzeni w życiu po śmierci za swoją służbę."
autocracy.3.f:0 ""Błogosławieni cisi,\nbo oni odziedziczą ziemię,\nBłogosławieni ci, którzy łakną i pragną sprawiedliwości\nbo oni będą nasyceni,\nBłogosławieni miłosierni\nbo oni dostąpią miłosierdzia."" # Kazanie na Górze
autocracy.3.a:0 "Napełnij ich lojalnością wobec państwa."
autocracy.3.b:0 "Oczyść się z nieczystych myśli."
popular_autocrat:0 "Popularny Autokrata"
