mobilization_option_dress_uniforms_desc: "Użyteczne do koordynacji i identyfikacji jednostek, paradoksalnie jednak czynią twoich żołnierzy łatwiejszymi celami."
mobilization_option_camouflaged_uniforms: "Mundury Maskujące"
mobilization_option_camouflaged_uniforms_desc: "Tak długo, jak wszyscy są zgodni co do kierunku, w którym znajduje się wróg oraz kierunku twoich przyjaciół, może to być bardzo skuteczna przewaga przeciwko wrogom."
mobilization_option_drab_uniforms: "Mundury Szare"
mobilization_option_drab_uniforms_desc: "Jak najlepiej przetrwać w okopach. Niewiele pomaga w morale, jednakże."

