mobilization_option_grenades_desc: "Wczesne formy ręcznych materiałów wybuchowych, do użycia przeciwko naszym wrogom."
mobilization_option_modern_fortifications: "Nowoczesne Fortyfikacje"
mobilization_option_modern_fortifications_desc: "Nowoczesna broń wymaga nowoczesnych obron. Dzięki betonowi i stali, możemy zakopać się w ziemi, aby przetrwać deszcz ognia."
mobilization_option_great_war_medicine: "Medyna Wielkiej Wojny"
mobilization_option_great_war_medicine_desc: "Antyseptyki, Penicylina, Ambulanse i Amputacje. To kluczowe elementy życia na nowoczesnym polu bitwy, obok wody i żywności."

