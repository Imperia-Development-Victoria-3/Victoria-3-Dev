#Events

imperia_qing.1.t:0 "Upadek Cesarstwa"
imperia_qing.1.d:0 "Koniec panowania cesarza Qianlonga w 1796 roku oznaczał koniec okresu Wielkich Qingów. W ciągu 40 lat od jego śmierci problemy, które dręczyły dynastię Qingów, tylko się pogłębiły, a niektórzy uważają, że mogą doprowadzić do jej całkowitego upadku."
imperia_qing.1.f:0 "Problemy, przed którymi stoimy, są liczne; upadek systemu Bannerów osłabia nas wobec zagrożeń ze strony barbarzyńskich narodów, które nas otaczają, a problemy w prowincjach przyczyniają się do rosnącego niezadowolenia i buntu wśród chłopstwa."

imperia_qing.1.a:0 "Z pewnością wszystko jest w porządku pod Mandatem Niebios?"

imperia_qing.2.t:0 "Sentyment anty-Manchu"
imperia_qing.2.d:0 "Wywołany przez postrzeganą opresję i niepowodzenia rządów Qingów prowadzonych przez Manchu, Hanowie cywilni w prowincjach zaczęli gromadzić się pod hasłem 'Fan Qing'; dosłownie oznaczającym 'Sprzeciw wobec Qingów'."
imperia_qing.2.f:0 "Zarzuty wobec Hanów są liczne, w tym egzekwowanie fryzury Manchu, faworyzowanie żołnierzy Ośmiu Bannerów i de facto wykluczenie urzędników Hanów z najwyższych stanowisk w rządzie cesarskim."

imperia_qing.2.a:0 "Wykonaj odwet przeciwko tym buntownikom!"
imperia_qing.2.b:0 "Ignoruj ich, nie stanowią zagrożenia."

imperia_qing.3.t:0 "Upadek Qingów"
imperia_qing.3.d:0 "Koniec panowania cesarza Qianlonga w 1796 roku oznaczał koniec okresu Wysokich Qingów. W ciągu 40 lat od jego śmierci problemy, które dręczyły dynastię Qingów, tylko się pogłębiły, a niektórzy uważają, że mogą doprowadzić do jej całkowitego upadku."
imperia_qing.3.f:0 "Problemy, przed którymi stoimy, są liczne; upadek systemu Bannerów osłabia nas wobec zagrożeń ze strony barbarzyńskich narodów, które nas otaczają, a problemy w prowincjach przyczyniają się do rosnącego niezadowolenia i buntu wśród chłopstwa."

imperia_qing.3.a:0 "Coś musi zostać zrobione."

imperia_qing.4.t:0 "Nowa Armia"
imperia_qing.4.d:0 "Rozmontowanie starego systemu Bannerów i stworzenie nowej siły wojskowej do obrony Imperium Qingów przyniosło wreszcie owoce."
imperia_qing.4.f:0 "Parada Nowej Armii przed Bramą Tiananmen była spektaklem, który zapadł w pamięć; ich proporce powiewały na wietrze, a marsz wojsk wypełniał powietrze. Ich kolorowe mundury i zachodnie karabiny były dziwnym widokiem dla wielu mieszkańców Pekinu, którzy widzieli mało podobieństwa do wojowników przeszłości. Niemniej jednak, także oni rozumieli, że ci nowi żołnierze są bardziej przerażający niż cokolwiek, co widziano wcześniej."

imperia_qing.4.a:0 "Nowa Armia doprowadzi nas do zwycięstwa!"
imperia_qing.4.b:0 "Armia Beiyang będzie chronić Cesarza i Północne Chiny!"

imperia_qing.5.t:0 "Tyrania Ośmiu Bannerów"
imperia_qing.5.d:0 "Rozgniewani próbami cesarza ograniczenia przywilejów Manchu Bannermenów na rzecz nowej armii prowadzonej przez Hanów, kilka jednostek Bannerów, przy pomocy sympatyzujących z nimi urzędników pałacowych, zdobyło Zakazane Miasto i obaliło ówczesnego cesarza, instalując w jego miejsce marionetkowego władcę."
imperia_qing.5.f:0 "Obcokrajowcy doceniają tylko siłę militarną. Dlatego też poddadzą się nam bez wahania i nie będą się sprzeciwiać Chinom, gdy zaprezentujemy im nasze techniki łowieckie."
- **Cesarz Qianlong**

imperia_qing.5.a:0 "Niech nigdy więcej nie odstępujemy od naszych tradycji wojskowych."

imperia_qing.6.t:0 "Sekty chrześcijańskie"
imperia_qing.6.d:0 "Od czasu naszej klęski w Wojnie Opiumowej, coraz większa liczba misjonarzy chrześcijańskich zaczęła wykorzystywać porty traktatowe jako bramę do wnętrza Chin, aby szerzyć swoją barbarzyńską wiarę."
imperia_qing.6.f:0 "Aktywność misjonarzy w Nankinie była szczególnie widoczna, szacuje się, że zgromadzili oni setki tysięcy konwertytów w samym mieście."

imperia_qing.6.a:0 "Trzymaj oko na dalszym rozwoju sytuacji."

imperia_qing_substates.1.t:0 "Wicekrólestwo Syczuan"
imperia_qing_substates.1.d:0 "Składające się z prowincji Syczuan i Yun-Gui, Wicekrólestwo Syczuan jest podzielone między sinizowaną Kotlinę Syczuanu, niegdyś serce starożytnego państwa Shu Han, a izolowane Wyżyny Yun-Gui. Chociaż plemiona górskie przysięgły wierność cesarzowi Qing i nominalnie zgodziły się przyjąć chińskie zwyczaje i otworzyć ziemie dla osadnictwa Hanów, postęp jest powolny, a autonomia przyznana plemionom w ramach systemu Tusi wciąż stanowi barierę dla rozwoju południowych prowincji."
imperia_qing_substates.1.f:0 "Budując na podstawie precedensu Yuanów, Mingowie rozpoczęli kolonizację południowego zachodu w latach 1370-tych, i choć ich siła militarna wahała się, zdołali wyeliminować największe autonomiczne królestwa na południowym zachodzie do początków XVII wieku. Pod panowaniem Qingów, nominacja zaufanego urzędnika Manchu Ortai przez cesarza Yongzhenga i agresywna kampania przeciwko urzędnikom Tusi, którą rozpoczęli w latach 1720-tych na południowym zachodzie, należy traktować jako kontynuację, a nie początek kolonizacji południowego zachodu przez Chiny."
imperia_qing_substates.1.a:0 "Musimy podwoić nasze wysiłki!"

imperia_qing_substates.2.t:0 "Uspokojenie Yun-Gui"
imperia_qing_substates.2.d:0 "Dzięki serii reform, które stopniowo odbierały władzę Tusi i przekazywały ją urzędnikom prowincjonalnym mianowanym przez Wicekróla i cesarza Qing, urzędnicy Syczuanu zdołali ustanowić silną kontrolę nad rządami w Wyżynach Yun-Gui."
imperia_qing_substates.2.f:0 "Aby utrzymać kontrolę i lojalność plemion, zasugerowano, aby wprowadzić system dzielenia i rządzenia, przyznając jednemu z plemion wcześniej przeciwnym rządom Qingów przywileje w administracji, aby wzbudzić podziały między Zhuangami, Miao i Yi."
imperia_qing_substates.2.a:0 "Zhuangowie okazali się najbardziej współpracujący."
imperia_qing_substates.2.b:0 "Razem z Yi, będziemy rządzić Wyżynami."
imperia_qing_substates.2.c:0 "Podobnie jak Hanowie, Miao są obcymi. Powinniśmy współpracować z nimi."

imperia_qing_substates.3.t:0 "Wybuch konfliktów plemiennych"
imperia_qing_substates.3.d:0 "Napięcia między plemionami górskimi osiągnęły punkt krytyczny i konflikt wydaje się nieunikniony."
imperia_qing_substates.3.f:0 "Spory między Zhuangami, Yi i Miao nie są niczym nowym, choć konflikt na dużą skalę między nimi będzie miał poważne konsekwencje dla handlu i rozwoju Południowych Prowincji, a także bezpieczeństwa osadników Hanów, którzy znajdą się w ogniu."
imperia_qing_substates.3.a:0 "Sprawy plemienne nie są naszym zmartwieniem."
imperia_qing_substates.3.b:0 "Wyślij armię, aby egzekwować porządek!"

imperia_qing_substates.4.t:0 "Napad na kolonię Hanów"
imperia_qing_substates.4.d:0 "Do Chengdu dotarły raporty, że osadnicy Hanów w Wyżynach Yun-Gui zostali zaatakowani przez członków plemion górskich."
imperia_qing_substates.4.f:0 "Przyszli pod osłoną ciemności. Obudziliśmy się od zapachu gryzącego dymu i krzyków obcego języka. W obawie o nasze życie zatarasowaliśmy drzwi i okna naszych domów i czekaliśmy, aż hałas ucichnie. Dopiero o świcie hałas ucichł, a my poczuliśmy się na tyle bezpiecznie, by wyjść. Czekał nas tylko obraz zniszczenia; zabrali nasze bydło i zboże i spalili wszystko inne..."
imperia_qing_substates.4.a:0 "Znali ryzyko. Nie możemy nic zrobić."
imperia_qing_substates.4.b:0 "Wysłać ekspedycję karną!"

imperia_qing_substates.5.t:0 "Sinizacja górali!"
imperia_qing_substates.5.d:0 "Nasze wysiłki mające na celu asymilację plemion górskich przyniosły owoce, wiele wsi przyjęło chińskie zwyczaje i język, witając przybycie osadników Hanów do swoich społeczności."
imperia_qing_substates.5.f:0 "Sędzia rejonowy z Anshun zgłosił wzrost rejestracji górali w lokalnych rejestrach. Pięćdziesięciu trzech indywidualnych przyjęło nazwisko 'Wang', dwudziestu siedmiu przyjęło nazwisko 'Li', a trzech innych nazwisko 'Liu'."
imperia_qing_substates.5.a:0 "Wszystko idzie zgodnie z planem."

imperia_qing_substates.6.t:0 "Konferencja językowa"
imperia_qing_substates.6.d:0 "Rozległe cesarstwo Chin jest rozległe i trudne do utrzymania. Brakuje poczucia tożsamości narodowej, a nawet narodowego języka. Dialekty regionalne mogą być całkowicie niezrozumiałe, utrudniając administrację."
imperia_qing_substates.6.f:0 "Chiny są całe pod rządami cesarza Qing, ale językowo są całkowicie podzielone. Dopóki nie ustanowimy jednolitego, standardowego języka narodowego, różni urzędnicy i uczeni naszego królestwa będą mieli trudności z wpływaniem na wiejskie prowincje. Poprzez zwołanie rady delegatów, możemy rozpocząć proces standaryzacji języka chińskiego."
imperia_qing_substates.6.a:0 "Wyślij posłańców do prowincji."

imperia_qing_substates.7.t:0 "Konferencja językowa: Wezwanie"
imperia_qing_substates.7.d:0 "Do dworu cesarskiego przybył wysłannik. Cesarz ogłosił, że odbędzie się krajowa konwencja w celu ustalenia standardowej formy języka chińskiego."
imperia_qing_substates.7.f:0 "Kilku naszych lokalnych intelektualistów i uczonych uważa, że dialekt używany w [SCOPE.GetRootScope.GetCountry.GetName] reprezentuje najczystszą formę języka chińskiego. Możemy mieć okazję, aby wzorować nowy standardowy mandaryński na naszym lokalnym dialekcie, co da nam wyraźną przewagę nad innymi regionami Chin."
imperia_qing_substates.7.a:0 "Musimy przedstawić nasz dialekt jako kandydata."
imperia_qing_substates.7.b:0 "Weźmiemy udział i wyrazimy nasze zdanie."
imperia_qing_substates.7.c:0 "Nie chcemy mieć z tym nic wspólnego."

imperia_qing_substates.8.t:0 "Konferencja językowa: Zgromadzeni"
imperia_qing_substates.8.d:0 "Cesarz, w swojej mądrości, ogłosił, że zbierze się grupa wybitnych uczonych i przedstawicieli w dworze cesarskim, aby wytyczyć przyszłość języka chińskiego."
imperia_qing_substates.8.f:0 "Są delegaci z #variable [SCOPE.sCountry('qing_language_conference_main_tag').MakeScope.GetVariable('qing_language_conference_voters_count').GetValue|0v]#! terytoriów cesarstwa. Wymagana jest większość #variable [SCOPE.sCountry('qing_language_conference_main_tag').MakeScope.GetVariable('qing_language_conference_majority').GetValue|0v]#!, aby skutecznie wybrać dialekt.\n\n- #variable Imperial Officials#! faworyzują #variable Beijing#! wersję mandaryńskiego jako nowy ustandaryzowany język chiński.\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_yue_stance')] \n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_sichuan_stance')]\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_huguang_stance')]\n\n- [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_formosa_stance')]"
imperia_qing_substates.8.a:0 "Obyśmy doszli do porozumienia."

imperia_qing_substates.9.title:0 "Konferencja językowa: Ostateczne głosowanie"
imperia_qing_substates.9.desc:0 "Po wielu deliberacjach i debatach nadszedł czas na głosowanie przedstawicieli nad ostateczną propozycją."
imperia_qing_substates.9.flavour:0 "Musimy patrzeć w przyszłość! Stare sposoby są przestarzałe. Alfabet łaciński z Zachodu przygotuje nas na tę nową erę!\n\n"Zamierzacie porzucić tysiące lat tradycji? Czy nie czujecie wstydu?!"\n\n"Panie, proszę, okres debaty się skończył."
imperia_qing_substates.9.a:0 "Dialekt z Pekinu najlepiej pasuje do narodu chińskiego."
imperia_qing_substates.9.b:0 "Mandaryński syczuański jest oczywistym wyborem."
imperia_qing_substates.9.c:0 "Dialekt Liangguang przygotuje nas na przyszłość."
imperia_qing_substates.9.d:0 "Przyjmiemy dialekt Huguang."
imperia_qing_substates.9.e:0 "Dialekt Formosy jest najlepszym kandydatem."

imperia_qing_substates.10.t:0 "Konferencja językowa: Zakończenie"
imperia_qing_substates.10.d:0 "Z #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_beijing_votes').GetValue|0v]#! głosami na dialekt pekiński, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_sichuan_votes').GetValue|0v]#! na dialekt syczuański, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_liangguang_votes').GetValue|0v]#! na dialekt Liangguang, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_huguang_votes').GetValue|0v]#! na dialekt Huguang i #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_formosa_votes').GetValue|0v]#! na dialekt Formosy, dialekt [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_linguistics_conference_winning_dialect_name')] został wybrany przez delegatów jako podstawa dla nowego standardowego języka chińskiego."
imperia_qing_substates.10.f:0 "Toast dla nowych Chin!\n\n"I nowym języku chińskim!""
imperia_qing_substates.10.a:0 "I jaki piękny język."
imperia_qing_substates.10.b:0 "Teraz muszę poćwiczyć wymowę."
imperia_qing_substates.10.c:0 "Zachowamy naszą tożsamość."

imperia_qing_substates.11.t:0 "Konferencja językowa: Niepowodzenie"
imperia_qing_substates.11.d:0 "Przy #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_beijing_votes').GetValue|0v]#! głosach na dialekt pekiński, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_sichuan_votes').GetValue|0v]#! na dialekt syczuański, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_liangguang_votes').GetValue|0v]#! na dialekt Liangguang, #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_huguang_votes').GetValue|0v]#! na dialekt Huguang i #variable [SCOPE.GetRootScope.GetVariable('qing_language_conference_formosa_votes').GetValue|0v]#! na dialekt Formosy, delegaci nie byli w stanie wybrać ostatecznej formy standardowego języka chińskiego. Standaryzacja wydaje się obecnie mało prawdopodobna."
imperia_qing_substates.11.f:0 "Delegaci wymieniają kilka końcowych uwag, gdy opuszczają salę. Tylne układy, gorące negocjacje i pełne pasji przemówienia nie przyniosły żadnych rezultatów, gdy konferencja dobiega końca. Marzenie o jednolitym języku chińskim wydaje się bardziej odległe niż kiedykolwiek."
imperia_qing_substates.11.a:0 "Żałujemy tego wyniku."

imperia_qing_substates.12.t:0 "Chuang Guandong"
imperia_qing_substates.12.d:0 "W wyniku działań zarówno rządu prowincjonalnego, jak i lokalnych właścicieli ziemskich, nowa fala osadników Hanów przekroczyła Palisadę Wierzbową, wkraczając na terytorium Manchu."
imperia_qing_substates.12.f:0 "W pobliżu Bramy Weiyuanbao nie ma nic do zobaczenia poza starymi pniami drzew. Lokalne Bannermen ścięli je na opał, a wały zostały zasypane po tym, jak szlachcic niemal złamał sobie kark, gdy jego koń wpadł do wody. Pozostałe bramy rozpadały się, choć lokalny urzędnik wciąż zatrudniał tam poborców podatkowych. Droga do Guandong była otwarta."
imperia_qing_substates.12.a:0 "Witamy!"

imperia_qing_substates.13.t:0 "Los Manchu"
imperia_qing_substates.13.d:0 "Osadnictwo Hanów na terytoriach Manchu zmieniło samą strukturę naszej społeczności. Tam, gdzie lud Manchu kiedyś był oddzielony od Hanów, rosnąca urbanizacja spowodowała, że wielu zaczęło przyjmować język i zwyczaje Hanów. Tam, gdzie kiedyś byliśmy panami naszej ojczyzny, istnieje teraz możliwość, że za kilka dziesięcioleci możemy stać się mniejszością we własnym kraju."
imperia_qing_substates.13.a:0 "Chociaż nasz lud może zanikać, Imperium, które zbudowaliśmy, przetrwa!"
imperia_qing_substates.13.b:0 "Lud Manchu nigdy nie zniknie!"

#Epidemia opiumowa
je_the_opium_dilemma:0 "Dylemat opiumowy"
je_the_opium_dilemma_reason:0 "Podczas gdy centralny rząd w Pekinie zmaga się z przemytem obcego opium wzdłuż wybrzeża Chin, do naszej uwagi dotarł krajowy szlak przemytniczy opium. Plemena takie jak Yi i Miao w Syczuanie oraz Zhuangowie z prowincji Yunnan, mające autonomię i samorząd w ramach systemu Tusi, zaczęły uprawiać narkotyk, który następnie jest sprzedawany handlarzom Hanom, którzy sprzedają go do miast w prowincji i dalej. Urzędnicy są podzieleni co do tego, czy ukrócić uprawę i przemyt, czy próbować regulować ten proceder i pozwolić na dochody z sprzedaży opium, które wzbogacą skarbiec prowincjonalny. Zyski mogą być ogromne, ale czy warto kompromitować naszą moralność i porzucić nasz obowiązek jako sług cesarza Qingów?"

je_chinese_opium_trade:0 "Zyski z handlu opium"
je_chinese_opium_trade_reason:0 "Handel opium wzbogacił lokalny skarbiec i zapewnił wicekrólowi dodatkowe dochody na realizację jego obowiązków. Niemniej jednak, kroczymy po cienkiej linii. Jeśli centralny rząd dowie się o naszych nielegalnych działaniach, reperkusje będą surowe."

je_opium_trade_participation:0 "Brać udział w handlu opium"
je_opium_trade_participation_reason:0 "Handel opium ma potencjał przynieść niezbędne dochody rządowi prowincjonalnemu w trudnych czasach, w jakich się znajdujemy. Moralne konsekwencje są oczywiste, będziemy współwinni zatruciu naszych własnych ludzi i nie ma wątpliwości, że ściągniemy gniew centralnego rządu, jeśli nasze działania zostaną odkryte."

je_the_opium_struggle:0 "Epidemia opiumowa"
je_the_opium_struggle_reason:0 "Po naszej klęsce w wojnie opiumowej straciliśmy szansę na bezpośrednie rozwiązanie problemu napływu opium do Chin. Nasza porażka niewątpliwie umocniła krajowych graczy szukających zysku z handlu opium. Podczas gdy czekamy na odzyskanie sił i przygotowanie się do ostatecznego rozwiązania tego problemu z zachodnimi barbarzyńcami, powinniśmy najpierw upewnić się, że krajowy przemyt opium został ograniczony, zanim spróbujemy ponownie wyzwać Zachód."
je_the_opium_struggle_goal:0 "Poniższe było prawdziwe przez 5 lat:"

modifier_opium_profits:0 "Zyski z handlu opium"
modifier_opium_ascendant:0 "Opium wznosi się"
modifier_opium_eradicated:0 "Opium wyeliminowane"

opium_epidemic_explanation:0 "Aby ukrócić produkcję i przemyt opium w prowincjach, musimy zapewnić, że nasi wicekrólowie nie mają plantacji opium większych niż rozmiar 5. Należy pamiętać, że wicekrólowie zaangażowani w produkcję opium przyczynią się znacząco do Skarbu Cesarskiego. Jednak pozwolenie, aby ta sytuacja trwała zbyt długo, zaszkodzi autorytetowi Rządu Centralnego."

imperia_china_opium.1.t:0 "Niepokojąca wiadomość"
imperia_china_opium.1.d:0 "Otrzymaliśmy anonimowe raporty od urzędników z prowincji, że urzędnicy prowincjonalni, wbrew edyktowi Cesarskim i władzy przyznanej im przez Cesarza, zaczęli angażować się w handel opium, który zatruwa nasz kraj."
imperia_china_opium.1.a:0 "Musimy monitorować sytuację."

imperia_china_opium.2.t:0 "Opium wyeliminowane"
imperia_china_opium.2.d:0 "Dzięki wysiłkom rządu centralnego i współpracy lokalnych władz udało nam się skutecznie wyeliminować większość produkcji i przemytu opium w kraju."
imperia_china_opium.2.f:0 "Na placu targowym w Chongqingu inspektorzy skonfiskowali dwieście skrzyń tego ohydnego substancji z przytułku opiumowego. Gdy główny inspektor odczytał dekret dotyczący zakazu opium, jego podwładni podpalili substancję. Płomienie szalały przez dwa dni i noce."
imperia_china_opium.2.a:0 "Epidemia przyniesiona przez Brytyjczyków w końcu dobiegła końca..."

imperia_china_opium.3.t:0 "Opium wznosi się"
imperia_china_opium.3.d:0 "Pomimo naszych najlepszych wysiłków nie udało nam się powstrzymać produkcji i handlu opium w kraju."
imperia_china_opium.3.f:0 "Odwróciłem wzrok od tego widoku i spojrzałem na starszego urzędnika, leżącego na plecach i w głębokim śnie, trzymającego bambusową rurkę między cienkimi, bezsilnymi palcami. Blask smoły rzucał słabe światło na jego kościstą skórę. Jego półotwarte oczy, uchwycone przez narkotyk, błyszczały wilgotno w cieniach jego trupiej twarzy."
imperia_china_opium.3.a:0 "Niech żyją Brytyjczycy i to, co wypuścili!"

