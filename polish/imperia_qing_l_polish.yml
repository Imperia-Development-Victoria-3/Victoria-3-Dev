ideology_huguang_agrarian_idyll:0 "Sielanka Agrarna"
ideology_huguang_agrarian_idyll_desc:0 "Właściciele ziemscy Huguang, czerpiący ogromne zyski z bogatej produktywności rolnej terytorium, mają poglądy konserwatywne bardziej ekstremalne niż inni urzędnicy uczelni znalezieni w całych Chinach."

ig_eight_banners:0 "Osiem Banerów"
ig_eight_banners_desc:0 "Utworzone w XVII wieku, Osiem Banerów stanowi rdzeń tradycyjnego systemu militarnego plemion Manchu. Po ustanowieniu Dynastii Qing, Osiem Banerów zostało rozszerzone o Banery Mongołów oraz Hanów Green Standard. Pomimo dodania tych nowych kultur, Osiem Banerów wciąż jest synonimem wojskowej supremacji ludu Manchu."

ig_new_army:0 "Nowa Armia"
ig_new_army_desc:0 "Nowoczesny i profesjonalny korpus wojskowy stworzony po marginalizacji Ośmiu Banerów i kolejnych reformach wojskowych. Szkolony przez zachodnich oficerów, wyposażony w zachodnią broń i zorganizowany w taki sposób, jak armie Wielkich Mocarstw Europy, Nowa Armia stanowi zwieńczenie wysiłków modernizacyjnych Chin."

ig_beiyang_army:0 "Armia Beiyang"
ig_beiyang_army_desc:0 "Nowoczesny i profesjonalny korpus wojskowy stworzony po marginalizacji Ośmiu Banerów i kolejnych reformach wojskowych. Armia Beiyang jest regionalną armią odpowiedzialną za bezpieczeństwo północnych prowincji Chin właściwych, szczególnie stolicy Pekinu i prowincji Płaskowyżu Północnochińskiego."

ig_gansu_army:0 "Gansu Braves"
ig_gansu_army_desc:0 "Głównie rekrutowana z populacji Hui Muslimów w Gansu, Shaanxi i Qinghai, Armia Gansu Braves jest regionalną armią odpowiedzialną za obronę regionu Xibei i stanowi jej główną siłę wojskową."

ig_sichuan_army:0 "Klan Syczuanu"
ig_sichuan_army_desc:0 "Składająca się z różnych jednostek wojskowych w prowincji Syczuan, Klan Syczuanu często jest podzielona, a oficerowie knują przeciwko sobie nawzajem o tytuły i fundusze z rządu centralnego. Niemniej jednak, takie spory rzadko prowadzą do długotrwałej wrogości między różnymi jednostkami, które tworzą siły zbrojne Syczuanu. W czasach kryzysu chętnie staną razem, aby bronić swojej ojczyzny."

ig_manchuria_army:0 "Armia Fengtian"
ig_manchuria_army_desc:0 "Stacjonująca w prowincjach Fengtian, Jilin i Heilongjiang, Armia Fengtian jest regionalną siłą odpowiedzialną za obronę długiej granicy Manchurii z Imperium Rosyjskim i Królestwem Joseon."

ig_liangguang_army:0 "Armia Nanyang"
ig_liangguang_army_desc:0 "Podobnie jak ich odpowiednik Beiyang, Armia Nanyang jest nowoczesnym i profesjonalnym korpusem wojskowym stworzonym po marginalizacji Ośmiu Banerów i kolejnych reformach Qingów. Stacjonująca w prowincjach Guangzhou i Guangxi, Armia Nanyang jest odpowiedzialna za obronę Południowych Chin przed potencjalnymi zagrożeniami z Wietnamu i Morza Południowochińskiego."

ig_huguang_army:0 "Armia Xiang"
ig_huguang_army_desc:0 "Wywodząca swoje imię od rzeki Xiang, która wpada do jeziora Dongting i nadaje Huguang nazwę, Armia Xiang reprezentuje regionalne siły zbrojne Wicekrólestwa Huguang."

ig_shandong_army:0 "Klan Shandong"
ig_shandong_army_desc:0 "Składająca się z oficerów i żołnierzy Armii Beiyang pochodzących z prowincji Shandong, Klan Shandong reprezentuje interesy lokalnych sił wojskowych prowincji w całym chaosie, który ogarnia Chiny."

ig_guominjun:0 "Guominjun"
ig_guominjun_desc:0 "Grupa odłamowa Klanów Zhili, Guominjun jest frakcją wojskową wyjątkową z dużą liczbą konwertytów chrześcijańskich w swoich szeregach."

ig_zhili_clique:0 "Klan Zhili"
ig_zhili_clique_desc:0 "Składający się z oficerów i żołnierzy Armii Beiyang pochodzących z obszaru wokół Pekinu, Klan Zhili jest wojskowym ramieniem de jure władców Chin; nawet jeśli ich władza ogranicza się do Pekinu i jego okolic."

ig_shanxi_clique:0 "Klan Shanxi"
ig_shanxi_clique_desc:0 "Składający się z oficerów i żołnierzy Armii Beiyang pochodzących z prowincji Shanxi, Klan Shanxi reprezentuje interesy lokalnych sił wojskowych prowincji w całym chaosie, który ogarnia Chiny."

ig_anhui_clique:0 "Klan Anhui"
ig_anhui_clique_desc:0 "Składający się z oficerów Armii Beiyang pochodzących z prowincji Anhui, Klan Anhui reprezentuje interesy lokalnych sił wojskowych prowincji w całym chaosie, który ogarnia Chiny."

