je_warlord_chinese_reunification: "Reunifikacja Chin"
je_warlord_chinese_reunification_reason: "Po upadku centralnej władzy w Chinach, naszym zadaniem, jako legitymnego rządu, jest przywrócenie porządku w tym rozdzielonym kraju. Naszą misją jest zjednoczenie walczących prowincji, odzyskanie utraconych terytoriów i przywrócenie zjednoczonych Chin pod naszym sztandarem."

warlord_china_events.302.t: "Reunifikacja Chin"
warlord_china_events.302.d: "Po latach sporadycznej wojny, zmieniających się sojuszy, zagranicznej ingerencji i politycznych teatrów, Chiny są znowu zjednoczone pod jednym sztandarem. Era Warlordów została ostatecznie zakończona."
warlord_china_events.302.f: "Po przetrwaniu burzliwego okresu, charakteryzującego się rozdrobnioną władzą i ciągłym konfliktem, słońce wschodzi na nową erę dla Chin. Kakofonia walczących o dominację warlordów, obce mocarstwa ingerujące w sprawy wewnętrzne oraz ciągle zmieniający się krajobraz polityczny wreszcie ustały. Z jednolitą flagą powiewającą nad rozległym krajobrazem kraju, długa i trudna podróż ku stabilności i dobrobytowi może się rozpocząć. Marzenie o silnych, zjednoczonych Chinach, wolnych od chaosu przeszłości, nie jest już odległą nadzieją, lecz namacalną rzeczywistością. Era Warlordów dobiegła końca, a teraz możemy rozpocząć nowy rozdział w dawnej i pełnej historii Chin."
warlord_china_events.302.a: "Flaga Pięciu Kolorów teraz powiewa nad Chinami."
warlord_china_events.302.b: "Biała Słońce teraz świeci nad Chinami."
warlord_china_events.302.c: "Z krawędzi przepaści, Dynastia Qing wznosi się na nowo!"
warlord_china_events.302.e: "Imperium długo podzielone, musi się zjednoczyć."
warlord_china_events.302.g: "Czerwone Słońce wschodzi na Wschodzie!"
warlord_china_events.302.h: "Chiny są całe, a my już nigdy nie będziemy niewolnikami!"

