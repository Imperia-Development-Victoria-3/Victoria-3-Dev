# Qing Monarchy Related
imperia_qing_monarchy.1.t:0 "Śmierć Cesarza"
imperia_qing_monarchy.1.d:0 "Cesarz Daoguang zmarł z przyczyn naturalnych w Letnim Pałacu na północny zachód od Pekinu."
imperia_qing_monarchy.1.f:0 "Obciążony ciężarem Wojen Opiumowych, broda Cesarza stała się biała i wydawało się, że postarzał się o dwie dekady w zaledwie pół czasu. Po tym, jak opuścił poranną sesję kaligrafii i ważne spotkanie z Magistratem Tianjinu, jego służba znalazła go martwego w łóżku, zmarłego we śnie."
imperia_qing_monarchy.1.a:0 "Niech żyje Cesarz Xianfeng!"
xianfeng_enthroned:0 "#bold Yizhu Aisin-Gioro #!zostaje intronizowany na Cesarza w erze Xianfeng i będzie znany jako #bold Cesarz Xianfeng#!"

imperia_qing_monarchy.2.t:0 "Cesarz jest chory"
imperia_qing_monarchy.2.d:0 "Cesarz Xianfeng, po spędzeniu czasu w Letnim Pałacu, stał się śmiertelnie chory."
imperia_qing_monarchy.2.f:0 "W opulentnej sypialni Cesarza, gromada ludzi nie mogących sobie poradzić biegała tam i z powrotem. Ci cesarscy lekarze i ich mikstury nie złagodziły cierpienia Cesarza, gdy jego krzyki nawiedzały pałac przez pięć dni i nocy, aż do świtu szóstego dnia, kiedy..."
imperia_qing_monarchy.2.a:0 "...zapanowała cisza, a Tron Smoka stał pusty."
imperia_qing_monarchy.2.b:0 "...lekarz specjalizujący się w medycynie zachodniej przywrócił Cesarza do zdrowia."
tongzhi_emperor_enthroned:0 "#bold Zaichun Aisin-Gioro #!zostaje intronizowany na Cesarza w erze Tongzhi i będzie znany jako #bold Cesarz Tongzhi#!"
cixi_becomes_regent:0 "Ponieważ Cesarz jest jeszcze dzieckiem, Empress Dowager Cixi będzie pełnić funkcję regenta."
xianfeng_lives:0 "#bold Cesarz Xianfeng#! przetrwał swoje cierpienia."

imperia_qing_monarchy.3.t:0 "Mała ospa cesarska"
imperia_qing_monarchy.3.d:0 "Cesarz Tongzhi ogłosił, że jest chory na ospę."
imperia_qing_monarchy.3.f:0 "Cesarz leżał w swoich komnatach w Pałacu Yangxin w Zakazanym Mieście, jego twarz była blada i pokryta bliznami. Obok niego siedziała jego żona, łagodna Cesarzowa Xiaozheyi, dbająca o każde jego potrzeby. Wyglądała na blada jak Cesarz i nie spała od trzech dni."
imperia_qing_monarchy.3.a:0 "Czy Cesarz ściągnął gniew Niebios?"
imperia_qing_monarchy.3.b:0 "Zleć nowemu lekarzowi ponowną diagnozę. Obecne leczenie nie przynosi efektów!"
tongzhi_lives:0 "Ponowna diagnoza ustala, że Cesarz jest chory na kiłę, a nie ospę. Cesarz przeżyje, choć wymagać będzie okresowego leczenia."
guangxu_emperor_enthroned:0 "#bold Zaitian Aisin-Gioro #!zostaje intronizowany na Cesarza w erze Guangxu i będzie znany jako #bold Cesarz Guangxu#!"

imperia_qing_monarchy.4.t:0 "Konserwatywny zamach stanu"
imperia_qing_monarchy.4.d:0 "Zagniewani radykalnymi reformami w [SCOPE.GetRootScope.GetCountry.GetName], konserwatywni członkowie Dworu Cesarskiego przeprowadzili zamach stanu, stawiając [SCOPE.sCharacter('guangxu_emperor_scope').GetFullName] pod aresztem domowym."
imperia_qing_monarchy.4.f:0 "W mglistą noc, dwóch mężczyzn weszło do komnat Empress Dowager. Pierwszym był generał Ronglu, a drugim generał Yuan Shikai. Yuan już ujawnił plany Cesarza, aby wykluczyć Cixi i wdrożyć jeszcze bardziej radykalne reformy, a teraz zebrali się, aby wdrożyć swoje plany. Fajerwerki oświetliły niebo nad Zakazanym Miastem, sygnalizując wojskom dwóch generałów, aby rozpoczęły działanie. Zalały one tereny pałacu, budząc Cesarza z jego snu o nowych Chinach i szybko go aresztując. Teraz los [SCOPE.GetRootScope.GetCountry.GetName] spoczywa wyłącznie w rękach Cixi."
imperia_qing_monarchy.4.a:0 "Wykonaj wyrok na reformistach!"

imperia_qing_monarchy.5.t:0 "Tajemnicza śmierć"
imperia_qing_monarchy.5.d:0 "Po krótkim okresie złego samopoczucia, Cesarz Guangxu nagle zmarł, a dzień później zmarła także Empress Dowager. Pojawiły się plotki na temat przyczyny, niektórzy twierdzą, że Cesarz został zamordowany przez Cixi przed swoją śmiercią."
imperia_qing_monarchy.5.f:0 "Raporty medyczne są jasne. Brutalne bóle brzucha i przebarwienia twarzy u zmarłego Cesarza to objawy zatrucia.\n\n \"Zatrucie? Kto by się odważył?\"\n\n \"To pachnie ręką węża Ronglu. Zawsze był jednym z najbardziej lojalnych piesków Cixi.\"\n\n \"Lub dzieło generała Yuana. Jego głowa byłaby pierwsza do ścięcia po zdradzeniu Cesarza przez poparcie Cixi.\"\n\n \"Cokolwiek jest prawdą, zakop ją. Musimy nie ujawniać słabości wobec mocarstw świata.\""
imperia_qing_monarchy.5.a:0 "Czy to ostateczny akt oporu Cixi?"
puyi_enthroned:0 "#bold Puyi Aisin-Gioro #!zostaje intronizowany na Cesarza w erze Xuantong i będzie znany jako #bold Cesarz Xuantong#!"

