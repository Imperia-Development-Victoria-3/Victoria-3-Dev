# Journal Entries
je_end_han_discrimination:0 "Zakończyć Dyskryminację Hanów"
je_end_han_discrimination_reason:0 "Aby zapewnić podporządkowanie Hanów nowym władcom Manchu, założyciel dynastii Qing, cesarz Hong Taiji, zarządził porzucenie tradycyjnego stylu fryzury Hanów na rzecz noszenia warkocza Manchu przez wszystkich męskich poddanych. W ciągu wieków rządów Qing wprowadzone zostały inne dyskryminacyjne środki, takie jak stopniowe wypieranie Hanów z ośmiu banerów do mniej prestiżowej Armii Zielonych Standardów oraz de facto zakaz zajmowania wysokich stanowisk w rządzie cesarskim. Wszystkie te środki doprowadziły do ciągłej, narastającej nienawiści wobec dynastii Qing i jej elity Manchu, gotowej do wybuchu otwartego buntu, jeśli okażemy słabość."

je_qing_administrative_reform:0 "Reforma Administracyjna"
je_qing_administrative_reform_reason:0 "W próbie skoncentrowania władzy w dworze cesarskim i u cesarza, rutynowe administrowanie Chin zostało stłumione na rzecz decydowania o wszystkich ważnych sprawach w 'Wewnętrznym Dworze' dominowanym przez rodzinę cesarską i szlachtę Manchu. Chociaż system ten był odpowiedni za czasów cesarzy Qianlonga i Kangxi, ta koncentracja władzy obecnie utrudnia nasze polityki w odległych regionach i ogranicza zbieranie właściwych informacji; ostatnie spisanie ludności miało miejsce w 1713 roku. Obecny system poważnie utrudnia nam podnoszenie dochodów i bezpośrednie rozwiązywanie problemów w prowincjach poza regionem stolicy Pekinu."

je_rural_poverty_qing:0 "Zwalcz Ubóstwo Wiejskie"
je_rural_poverty_qing_reason:0 "Szybki wzrost liczby ludności na przestrzeni wieków, brak dostępnej ziemi i przytłaczające podatki wymierzone disproporcjonalnie w ludność wiejską doprowadziły do powszechnego pogorszenia standardów życia w obszarach wiejskich Chin. Jeśli chcemy utrzymać Mandat Nieba, dobrobyt i opieka nad naszymi poddanymi muszą być kluczowym priorytetem."
je_rural_poverty_qing_goal:0 "3 jednostki administracyjne poczyniły postępy w zwalczaniu ubóstwa wiejskiego."

je_rural_poverty_substate:0 "Zwalcz Ubóstwo Wiejskie"
je_rural_poverty_substate_reason:0 "Szybki wzrost liczby ludności na przestrzeni wieków, brak dostępnej ziemi i przytłaczające podatki wymierzone disproporcjonalnie w ludność wiejską doprowadziły do powszechnego pogorszenia standardów życia w obszarach wiejskich Chin."

je_end_female_infanticide:0 "Zakończyć Dyskryminacje Kobiet"
je_end_female_infanticide_reason:0 "W społeczeństwie chińskim kobiety są traktowane z niewielką wartością z powodu ich braku zdolności do pracy w polu, wynikającym z customu wiązania stóp, oraz patriarchalnej struktury systemu klanowego. W rezultacie, infanticyd kobiecy stał się lokalnym zwyczajem w wielu regionach Chin, prowadząc do nadmiaru niezamężnych mężczyzn z niewielkimi nadziejami na założenie rodziny."

je_pacify_highland_tribes:0 "Uspokoić Plemena Górskie"
je_pacify_highland_tribes_reason:0 "Tusi, przetłumaczeni jako 'wodzowie' lub 'szefowie plemion', są dziedzicznymi przywódcami plemiennymi uznawanymi za urzędników cesarskich przez dynastię Qing w regionach przygranicznych Yunnan i Guizhou. Choć użyteczni w zapewnieniu lojalności plemion Zhuang i Yi w regionie, autonomia i przywileje przyznane przez system Tusi znacząco ograniczają naszą zdolność do rozwoju i administracji prowincji Yunnan i Guizhou."

je_silk_march: "Wyprawa Jedwabna Chin"
je_silk_march_reason: "Gansu przez większość swojej historii było ważnym marszem na skraju Chin, projektującym chińską potęgę na zachód do Basenu Tarimskiego i Azji Środkowej. Jego strategiczne znaczenie jako punkt wojskowy oraz kluczowy element Jedwabnego Szlaku utrzymywało je przez wiele wieków. Jednak ostatnie dziesięciolecia doprowadziły do jego upadku. Forty są w złym stanie, liczba dezerterów rośnie, a niepokoje społeczne ze strony mniejszości etnicznych i religijnych wzrastają. Musimy przezwyciężyć te przeszkody, aby odbudować potężną Wyprawę Wschodniej."

je_gateway_to_the_west:0 "Brama na Zachód"
je_gateway_to_the_west_reason:0 "Miasto portowe Guangzhou zawsze było ważnym węzłem handlowym od momentu włączenia go do dynastii Han w III wieku n.e. Miasto było również punktem startowym dla wypraw Zheng He po Oceanie Indyjskim i pierwszym punktem przybycia podróżników z Zachodu, takich jak Ibn Battuta, Marco Polo i Odoric z Pordenone. Pod panowaniem Qing, Guangzhou pozostaje jedynym otwartym portem w Chinach, z handlem ściśle regulowanym przez System Kantonu. Dało to Guangdongowi o wiele większą ekspozycję na Zachód, co można potencjalnie wykorzystać dla uzyskania wielkiego bogactwa i wiedzy."

je_breadbasket_of_the_south:0 "Spichlerz Południa"
je_breadbasket_of_the_south_reason:0 "Prowincje Hunan i Jiangxi znajdują się na niektórych z najbardziej urodzajnych ziem w Chinach, a nadwyżki zbóż z samego Hunan często są eksportowane w celu uzupełnienia braków w reszcie Chin. Produktywność gleby i bogactwo, jakie zapewniło lokalnym chłopom, uchroniły Huguang przed ubóstwem wiejskim, które trapi resztę Chin, ale jednocześnie ugruntowały konserwatywny i agrarny porządek społeczny, który z pewnością utrudni modernizację."

je_settle_the_steppe:0 "Osiedlić Stepy"
je_settle_the_steppe_reason:0 "Rodzimy kraj Manchu zawsze był rzadko zaludniony, tym bardziej po migracji plemion Manchu na południe podczas tworzenia dynastii Qing. Seria rowów i wałów znana jako 'Palisada Wierzbowego' została wzniesiona we wczesnych latach dynastii Qing, aby chronić Mandżurię przed osadnictwem Hanów. Jednak w miarę jak Imperium Rosyjskie rozszerza swoje granice ku granicom Chin, rozsądne byłoby dalsze zachęcanie do osadnictwa i urbanizacji Mandżurii, aby umocnić roszczenie dynastii Qing do regionu."

je_pacify_and_settle_taiwan:0 "Biuro Uspokojenia i Osadnictwa na Tajwanie"
je_pacify_and_settle_taiwan_reason:0 "Tajwan, znany na Zachodzie jako Formoza, jest częścią dynastii Qing od czasu pokonania Królestwa Tungning w 1683 roku. Przez wieki osadnictwo na wyspie było mocno ograniczone z powodu ogólnego braku zainteresowania dynastii Qing utrzymywaniem jakiejkolwiek rozległej obecności wojskowej czy administracyjnej na wyspie. Mimo to, osadnicy Han przybywają na wyspę każdego roku, a lokalni urzędnicy coraz bardziej interesują się dalszym osadnictwem i uspokojeniem Tajwanu w celu zwiększenia dochodów dla wydatków dynastii Qing."
je_pacify_and_settle_taiwan_goal:0 "Zwiększ PKB o 2 miliony."

je_establish_local_armies:0 "Utworzyć Armię Lokalną"
je_establish_local_armies_reason:0 "Deterioracja Systemu Banerów miała dalekosiężne skutki dla zdolności rządu centralnego w Pekinie do skutecznej obrony Środkowego Królestwa przed nadchodzącymi barbarzyńcami. Nie trzeba szukać dalej niż Bunt Białego Lotosu sprzed kilku dziesięcioleci, aby zobaczyć, że mit wojskowej supremacji Manchu został zburzony. Aby zapewnić zdolność naszej prowincji do obrony, kilku lokalnych urzędników zasugerowało utworzenie 'Odważnych Batalionów' (Yong-Ying) złożonych z lokalnej ludności Hanów. Choć dwór Qing nie spojrzy przychylnie na tworzenie takiej siły z obawy przed osłabieniem władzy cesarskiej, nasze lokalne armie byłyby wolne od wielu przypadków korupcji i dezorganizacji, które nękają Osiem Banerów."

je_industrialize_china:0 "Zindustrializować Chiny"
je_industrialize_china_reason:0 "Podczas rządów Ming i obecnej dynastii Qing, klasa kupiecka była marginalizowana i uważana za nieproduktywną z powodu charakteru jej pracy, który polegał na przemieszczaniu dóbr i usług, a nie na ich produkcji. To znacznie zahamowało wzrost gospodarczy w Chinach i ograniczyło wysiłki na rzecz rozwoju przemysłu na dużą skalę. Jednak czasy muszą się zmienić i musimy pozwolić klasie kupieckiej prowadzić nas ku przyszłości."

je_promote_western_learning:0 "Promować Wiedzę Zachodnią"
je_promote_western_learning_reason:0 "System Egzaminów Cesarskich okazał się zbyt sztywny i nieefektywny w coraz bardziej skomplikowanym świecie. Zasugerowano, aby dodać przedmioty zachodnie, takie jak Matematyka, Handel, Nauki Ścisłe i Inżynieria, aby zapewnić, że nasi urzędnicy są przygotowani na ten odważny nowy świat."

je_chinese_national_identity:0 "Ustanów tożsamość narodową"
je_chinese_national_identity_reason:0 "Terytorium Chin nie jest jednorodne. Milenia ekspansji Hanów, począwszy od wczesnych dni jako walczące królestwa nad brzegami Żółtej Rzeki, doprowadziły do powstania wielu różnych dialektów i kultur, zjednoczonych jedynie przez rządy cesarskie. Konieczne jest stworzenie spójnej tożsamości narodowej z wielu różnych dialektów chińskich, w przeciwnym razie jedyną przyszłością, która nas czeka, jest fragmentacja wzdłuż linii językowych."

je_investigate_military_reform:0 "Zbadaj reformę systemu Bannerów"
je_investigate_military_reform_reason:0 "Chociaż system Ośmiu Bannerów był skuteczną siłą wojskową we wczesnych latach panowania Qingów, tradycyjny duch wojskowy Bannerów dawno już zanikł. Ich roszczenie do bycia wojownikami opiera się na pochodzeniu, a nie na umiejętności w walce; ich wynagrodzenie jest im przyznawane z powodu osiągnięć ich ojców, a nie z nadziei na ich efektywność jako żołnierzy. Należy ustanowić nowy system wojskowy; powinniśmy jednak pozostać ostrożni wobec prób Bannerów utrzymania swoich pozycji i przywilejów."

je_reform_the_banner_system_local:0 "Sformalizuj system Yong-Ying"
je_reform_the_banner_system_local_reason:0 "W prowincjach lokalni urzędnicy już zaczęli organizować ad-hoc jednostki i formacje, aby uzupełnić nieefektywne Bannerki stacjonujące w ich jurysdykcji. Niektórzy urzędnicy rządowi zasugerowali sformalizowanie tych armii i ustanowienie nowych, zorganizowanych w podobny sposób, aby bronić Chin przed zagrożeniami zarówno wewnętrznymi, jak i zewnętrznymi."
je_reform_the_banner_system_local_goal:0 "Cztery substany ustanowiły lokalne armie."

je_reform_the_banner_system_modern:0 "Stwórz nową armię"
je_reform_the_banner_system_modern_reason:0 "Chociaż lokalni urzędnicy zaczęli organizować ad-hoc jednostki i formacje, aby uzupełnić nieefektywne Bannerki stacjonujące w ich jurysdykcji, takie jednostki osłabiają centralną władzę cesarza i będą trudne do kontrolowania. Niektórzy urzędnicy rządowi zasugerowali, że system Bannerów powinien zostać zastąpiony nową, profesjonalną armią, wolną od dziedzicznych warunków, które pozwoliły naszej potędze wojskowej stagnować."

