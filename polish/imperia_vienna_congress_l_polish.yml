PARADE_HOST_BUDGET_1: "Tylko garstka postrzępionych flag gospodarza była obecna, bez większego przepychu."
PARADE_HOST_BUDGET_2: "Wzdłuż trasy umieszczono chorągwie i flagi. Bardzo skromne, ale miało swój urok."
PARADE_HOST_BUDGET_3: "Wzdłuż trasy i wokół miasta umieszczono chorągwie i flagi dla głównych uczestników. Akceptowalna ilość dekoracji."
PARADE_HOST_BUDGET_4: "Wzdłuż trasy i wokół miasta umieszczono chorągwie i flagi dla uczestników. Po bokach były straże ceremonialne, a na placach targowych rozrywka dla ludu. Całkiem efektowne!"
PARADE_HOST_BUDGET_5: "Chorągwie i flagi dla uczestników powiewały w całym kraju. Straże ceremonialne były wszędzie, podobnie jak rozrywka! Absolutnie wspaniałe!"

PARADE_LEAD_BUDGET_1: "3 głównych uczestników przybyli na koniach w zwykłych strojach."
PARADE_LEAD_BUDGET_2: "3 głównych uczestników przybyli w zamkniętych powozach, więc nie wiadomo, jak wyglądali."
PARADE_LEAD_BUDGET_3: "3 głównych uczestników przybyli w otwartych powozach, ubrani w eleganckie stroje."
PARADE_LEAD_BUDGET_4: "3 głównych uczestników przybyli w otwartych powozach, otoczeni strażami ceremonialnymi, wszyscy ubrani w eleganckie stroje! Uroczo!"
PARADE_LEAD_BUDGET_5: "3 głównych uczestników przybyli na białych koniach, w bardzo luksusowych strojach. Ich dyplomaci i rodzina w otwartych powozach. Formacje wojskowe straży ceremonialnej przed i za nimi. Teraz to jest parada!"

CONGRESS_CHURCH_MASS_SENTENCE: "\n\nMożesz także odwiedzić dedykowany kościół kilka ulic dalej. Z powodu jego lokalizacji blisko pałacu, z pewnością spotkasz tam innych dostojników."
CONGRESS_CATHEDRAL_MASS_SENTENCE: "\n\nTrzecio, istnieje wielka katedra [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName], która byłaby bardziej odpowiednia dla osoby o twoim statusie."

