CANNOT_START_CONGRESS: "Obecnie nie kwalifikujesz się do Kongresu.\nWszystkie poniższe muszą być prawdziwe;\n\n[GetMetaPlayer.GetPlayedOrObservedCountry.GetCustom('imperia_congress_not_eligible_must_not_be_in_war')] Nie możesz być w stanie wojny.\n[GetMetaPlayer.GetPlayedOrObservedCountry.GetCustom('imperia_congress_not_eligible_must_not_be_in_play')] Nie możesz być w grze dyplomatycznej.\n[GetMetaPlayer.GetPlayedOrObservedCountry.GetCustom('imperia_congress_not_eligible_must_be_great_power')] Musisz być Wielką Potęgą.\n[GetMetaPlayer.GetPlayedOrObservedCountry.GetCustom('imperia_congress_not_eligible_must_not_have_active_congress')] Aktywny Kongres nie może być w sesji."

DENOUNCEMENT_DESCRIPTION: "#b Potępienie:#!\n\nPotępienie celu da im malus do spadku infamii i pewną ilość infamii, skalującą się w zależności od mocy wspierających krajów.\n\nDaje również -50 relacji z każdym wspierającym krajem.\n\n#red Może się odwrócić, jeśli wystarczająca liczba krajów zagłosuje przeciwko potępieniu celu!\n\nOdwrócenia spowodują, że cel #b Spadek Infamii#!, zmniejszy swoją #b Infamię#! i #b zwiększy opinię wszystkich o nim#!, skalując się w zależności od powagi odwrócenia.#!"

STATE_CLAIM_DESCRIPTION: "#b Roszczenie do Stanu:#!\n\nJeśli zostanie przegłosowane, Kongres Roszczenia Stanu nada roszczenie na celowany stan dla gospodarza kongresu."

EMBARGO_DESCRIPTION: "#b Embargo:#!\n\nEmbargo na cel oznacza wymuszone embargo na cel przez wszystkie wspierające kraje.\n\nDaje również celowi malus do prestiżu, skalujący się w zależności od mocy wspierających krajów.\n\n#red Może się odwrócić, jeśli wystarczająca liczba krajów zagłosuje przeciwko embargo na cel!\n\nOdwrócenia spowodują, że cel #b Prestiż#!, skalując się w zależności od powagi odwrócenia.#!"

LIBERATION_DESCRIPTION: "#b Wyzwolenie:#!\n\nWyzwala celowy kraj."

RECOGNITION_DESCRIPTION: "#b Uznanie:#!\n\nUznaje nieuznany kraj."

