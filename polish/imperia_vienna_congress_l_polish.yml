conference_aftermath_recognition.1.flavor: ""
conference_aftermath_recognition.1.a: "Witamy nowego członka naszej społeczności"
conference_aftermath_recognition.1.b: "Barbarzyńcy? W #italic MOJE#! społeczności międzynarodowej!?"
conference_aftermath_recognition.1.c: "Tak mówią kongresmeni, przynajmniej"
