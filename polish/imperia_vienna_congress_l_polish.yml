imperia_vienna_congress.1.t: "Koniec $CURRENT_CONFERENCE_NAME$"
imperia_vienna_congress.1.d: "Kongres $CURRENT_CONFERENCE_NAME$ zakończył się, z #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! dyplomatów obecnych za rezolucją.\n\n[GetPlayer.GetCustom('imperia_vienna_congress_end_event_not_enough')], więc Kongres kończy się na korzyść [GetPlayer.GetCustom('imperia_vienna_congress_end_event_support_oppose')]."
imperia_vienna_congress.1.f: "Wierzę, że to pokój na naszych czasów!"
imperia_vienna_congress.1.a: "Pokój i dobrobyt!"

imperia_vienna_congress.2.t: "Zaproszenie do $CURRENT_CONFERENCE_NAME$"
imperia_vienna_congress.2.d: "Jako główny gracz na świecie zostaliśmy zaproszeni do wzięcia udziału w $CURRENT_CONFERENCE_NAME$ jako uczestnik głosujący.\n\nPozwoli nam to wpłynąć na kongres. Możemy także wybrać wysłanie obserwatora.\n\nOstatecznie możemy odmówić zaproszenia, co pozwoli nam na pewien stopień ignorancji w potencjalnym egzekwowaniu..."
imperia_vienna_congress.2.f: "'Zrobiłem historię i dlatego nie miałem czasu jej napisać' - Klemens von Metternich"
imperia_vienna_congress.2.a: "Weź udział w Konferencji"
imperia_vienna_congress.2.b: "Wyślij obserwatora"
imperia_vienna_congress.2.c: "Odmów zaproszenia"

imperia_vienna_congress.3.t: "Zaproszenie do $CURRENT_CONFERENCE_NAME$"
imperia_vienna_congress.3.d: "Jako uznany kraj zostaliśmy zaproszeni do obserwowania $CURRENT_CONFERENCE_NAME$ z ław."
imperia_vienna_congress.3.f: "'Kongres Wiedeński nie chodzi, ale tańczy.' - Charles Joseph Prince de Ligne"
imperia_vienna_congress.3.a: "Wyślij obserwatora"
imperia_vienna_congress.3.b: "Odmów zaproszenia"

conference_aftermath_denouncement.1.t: "Koniec $CURRENT_CONFERENCE_NAME$"
conference_aftermath_denouncement.1.desc: "Kongres $CURRENT_CONFERENCE_NAME$ zakończył się, z #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! dyplomatów obecnych za rezolucją, i #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! dyplomatów obecnych przeciw.\n\n[GetPlayer.GetCustom('imperia_vienna_congress_end_event_support_oppose')]"
conference_aftermath_denouncement.1.flavor: "Wierzę, że to pokój na naszych czasów!"
conference_aftermath_denouncement.1.a: "Naturalnie zaakceptujemy werdykt"
conference_aftermath_denouncement.1.b: "To niedorzeczne; jest niesprawiedliwe!"
conference_aftermath_denouncement.1.c: "Akceptujemy werdykt"
conference_aftermath_denouncement.1.d: "Odrzucamy werdykt"
conference_aftermath_denouncement.1.e: "Okropne! Ale akceptujemy"
conference_aftermath_denouncement.1.f: "Nie sądzę."
conference_aftermath_denouncement.1.g: "Będziemy przestrzegać"
conference_aftermath_denouncement.1.h: "Nie"
conference_aftermath_denouncement.1.i: "O, tak? Ciekawe."
conference_aftermath_denouncement.1.j: "Szkoda, że ta wiadomość została zgubiona..."
conference_aftermath_denouncement.1.k: "Co za strata czasu!"

conference_aftermath_denouncement.2.t: "Koniec $CURRENT_CONFERENCE_NAME$"
conference_aftermath_denouncement.2.desc: "Kongres $CURRENT_CONFERENCE_NAME$ zakończył się, z #v [GetPlayer.MakeScope.ScriptValue('conference_supporters_percentage_value')|v%]#! dyplomatów obecnych za potępieniem nas, i #v [GetPlayer.MakeScope.ScriptValue('conference_opposers_percentage_value')|v%]#! dyplomatów obecnych przyjaznych nam.\n\n[GetPlayer.GetCustom('imperia_vienna_congress_end_event_support_oppose')]"
conference_aftermath_denouncement.2.flavor: "'Dbaj o to, co myślą inni, a zawsze będziesz ich więźniem.' - Lao Tzu"
conference_aftermath_denouncement.2.a: "Musimy się odkupie!"
conference_aftermath_denouncement.2.b: "Z przykrością, nie przejmujemy się."
conference_aftermath_denouncement.2.c: "Wygodne!"

