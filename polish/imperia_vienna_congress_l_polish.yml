CONGRESS_HOW_TO_DESCRIPTION: "#b Jak Kongresować:#!\n\n1) Wybierz typ #b Kongresu#!. To decyduje o efektach #b Kongresu#! jeśli zostanie przyjęty.\n2) Naciśnij 'Wybierz Cel'.\n3) Przejdź do swojego celu.\n\n4) Albo;\n    Wybierz kraj.\n    Wybierz stany, które chcesz i kliknij przycisk #b Rozpocznij Kongres#!.\n\n5) Pojawi się okno potwierdzenia.\n\nEfekty #b Potępienia#! i #b Embargo Kongresów#! zaczynają się od #v 20%#! prestiżu kongresu będącego po stronie #b Wspierających#!, podczas gdy maksymalny efekt osiągany jest przy #v 80%#!.\n\nKongres #b Roszczenia do Stanu#! wymaga #v 50%#! głosów na tak, aby nadać roszczenie.\n\nKongres #b Uznania#! wymaga #v 75%#! głosów na tak, aby #b Uznawać#! nieuznany kraj."

