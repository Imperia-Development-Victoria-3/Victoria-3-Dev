conference_aftermath_embargo.2.t: "Koniec $CURRENT_CONFERENCE_NAME$"
conference_aftermath_embargo.2.desc1: "Zostaliśmy objęci embargiem przez społeczność międzynarodową...\nMożemy spróbować odkupić nasze winy, rzeczywiste lub postrzegane, lub...\nMożemy kontynuować naszą radosną drogę."
conference_aftermath_embargo.2.desc2: "Kongres głosował PRZECIW nałożeniu embarga na nas! Zwycięstwo jest nasze!"
conference_aftermath_embargo.2.desc3: "Kongres nie mógł zdecydować, co zrobić. Więc jesteśmy zwolnieni z odpowiedzialności!"
conference_aftermath_embargo.2.flavor: "'Dbaj o to, co myślą inni, a zawsze będziesz ich więźniem.' - Lao Tzu"

