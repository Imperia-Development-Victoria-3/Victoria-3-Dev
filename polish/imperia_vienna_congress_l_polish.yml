congress_random_event.1.t: "Niegrzeczne zakłócenie"
congress_random_event.1.d: "Zachowanie wysłannika z [SCOPE.sCountry('shoe_target').GetNameNoFlag] drwi z etykiety oczekiwanej na tym Kongresie. Jego wymowne ziewania podczas naszych oracji, nieustanne uwagi szeptane, i skłonność do sprzeczania się o drobnostki w toalecie wzbudziły gniew wielu uczestników. Teraz, gdy rozkoszuje się cygarem, jego pogardliwe manierizmy, w tym bezczelny gest nosowy, nie przeszły niezauważone ani nie zostały ocenione. Zniewaga jest wyraźna, a zgromadzenie wrze z oburzenia. W momencie gorącej reakcji, jesteś zmuszony..."
congress_random_event.1.f: "Kije i kamienie... Kije i kamienie..."
congress_random_event.1.a: "... Rzucić w niego butem!"
congress_random_event.1.b: "... Powstrzymać gniew i wznieść się ponad to."

shoe_miss_tt: "Nie trafiłeś!"
shoe_hit_tt: "Celny strzał!"

congress_random_event.2.t: "Atak na etykietę"
congress_random_event.2.d: "Gdy stałeś, nieświadomie zajmując się osobistymi sprawami, akt agresji przerwał dyplomatyczny spokój. But, rzucony z siłą, uderzył cię w trakcie zgromadzenia.\n[SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_who_notices_you')]"
congress_random_event.2.f: "Nie! Mój 'Por Larrañaga'"
congress_random_event.2.a: "Przekleństwa! Zrzucili mojego cygara!"

congress_random_event.3.t: "Niegrzeczne zachowanie na Kongresie"
congress_random_event.3.d: "Zachowanie delegata z [SCOPE.sCountry('shoe_target').GetAdjectiveNoFlag] wzbudziło gniew i szyderstwo, kulminując w niezatwierdzonym akcie buntu ze strony delegacji [SCOPE.sCountry('shoe_thrower').GetAdjectiveNoFlag]. Powietrze cywilizacji jest przesiąknięte latającym butem, a sala wybucha chaosem. Akt, choć ekstremalny, odzwierciedla napięcie cierpliwości delegacji."
congress_random_event.3.f: "PORZĄDEK!!!"
congress_random_event.3.a: "Żądaj porządku i przywróć pozory etykiety."
congress_random_event.3.b: "Uznaj prowokację, ale potępiaj reakcję."
congress_random_event.3.c: "Upomnij [SCOPE.sCountry('shoe_thrower').GetNameNoFlag] za takie dziecinne zachowanie."

congress_random_event.4.t: "Małe rozmowy przy kolacji w [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName]"
congress_random_event.4.desc: "Siedzisz przy kolacji z zagranicznymi dygnitarzami, gdy następuje chwila ciszy w rozmowie. 3 z nich wykorzystuje okazję, aby poruszyć temat, jednocześnie.[SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_a')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_b')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_c')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_d')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_e')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_f')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_g')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_h')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_i')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_j')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_k')][SCOPE.GetRootScope.GetCountry.GetCustom('imperia_vienna_congress_random_event_4_l')]"
congress_random_event.4.flavor: "Kogo odpowiedzieć..."
congress_random_event.4.a: "Rzeczywiście, muszę powiedzieć, że [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] jest uroczym miejscem na te negocjacje."
congress_random_event.4.b: "Absolutnie, moda [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFormatting] jest uroczym kontrastem!"
congress_random_event.4.c: "To prawda; nie mogę się oprzeć pokusie, aby dołączyć do tancerzy na parkiecie."
congress_random_event.4.d: "Trudno powiedzieć, ale na pewno starają się jak mogą."
congress_random_event.4.e: "[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] rzeczywiście podniosło sztukę jedzenia do rangi sztuki. To przyjemność delektować się ich kulinarnymi specjałami, angażując się w dyskusje dyplomatyczne."
congress_random_event.4.f: "Rzeczywiście, delegacja [SCOPE.sCountry('notable_attendee_scope').GetNameNoFlag]. ma znaczną władzę na tych negocjacjach. Obecność [SCOPE.sCountry('notable_attendee_scope').GetRuler.GetFullNameWithTitle] wydaje się rzucać długi cień na przebieg wydarzeń."
congress_random_event.4.g: "Tak, to inspirujące widzieć, jak idee Oświecenia kształtują przyszłość [GetGlobalVariable('imperia_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting]. Wolter i Rousseau byliby dumni."
congress_random_event.4.h: "To trudna sytuacja dla nich, utknięci wśród wielkich graczy."
congress_random_event.4.i: "Masz rację; to zgromadzenie dyplomatów i arystokracji z każdego zakątka Europy jest unikalną okazją do wzbogacenia kulturowego."
congress_random_event.4.j: "[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] od dawna jest centrum innowacji artystycznych."
congress_random_event.4.k: "Absolutnie, świat dyplomacji żyje tajemniczością. Słyszałem, że za wieloma uprzejmymi uśmiechami kryją się ukryte agendy."
congress_random_event.4.l: "Miejmy nadzieję, że $CURRENT_CONFERENCE_NAME$ toruje drogę do bardziej stabilnego i harmonijnego [GetGlobalVariable('imperia_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting]."

CONGRESS_RANDOM_EVENT_4_A_DESC: "\n\n'Razem zrobimy kroki w stronę trwałego pokoju w [GetGlobalVariable('imperia_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting].'"

CONGRESS_RANDOM_EVENT_4_B_DESC: "\n\n'Nie mogłem się oprzeć zauważeniu wspaniałych sukienek i doskonałej mody na tej soirée. [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] naprawdę wie, jak zorganizować elegancką imprezę.'"

CONGRESS_RANDOM_EVENT_4_C_DESC: "\n\n'Dzisiejsze tańce były wyśmienite. Muszę przyznać, że waltz [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] zdobył moje serce!'"

CONGRESS_RANDOM_EVENT_4_D_DESC: "\n\n'Kongres zdaje się zgrabnie balansować siłę i dyplomację, ale czy myślisz, że te negocjacje zapobiegną przyszłym konfliktom?'"

CONGRESS_RANDOM_EVENT_4_E_DESC: "\n\n'Muszę powiedzieć, że kuchnia tutaj jest boska. Kuchnia [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetAdjectiveNoFlag] jest przyjemnością sama w sobie.'"

CONGRESS_RANDOM_EVENT_4_F_DESC: "\n\n'Słyszałem, że delegacja [GetPlayer.MakeScope.Var('notable_attendee_scope_var').GetCountry.GetAdjectiveNoFlag] jest tu dość wpływowa. Obecność ich [GetPlayer.MakeScope.Var('notable_attendee_scope_var').GetCountry.GetRuler.GetPrimaryRoleTitle] zdaje się rzucać długi cień na te negocjacje.'"

CONGRESS_RANDOM_EVENT_4_G_DESC: "\n\n'Idee Oświecenia miały znaczący wpływ na te dyskusje. To niezwykłe widzieć wpływ filozofii na politykę.'"

CONGRESS_RANDOM_EVENT_4_H_DESC: "\n\n'Zastanawiam się, jak radzą sobie mniejsze państwa, takie jak [GetPlayer.MakeScope.Var('observer_1_scope_var').GetCountry.GetNameNoFlag] i [GetPlayer.MakeScope.Var('observer_2_scope_var').GetCountry.GetNameNoFlag] w tych negocjacjach. Wielkie mocarstwa dominują w rozmowach.'"

CONGRESS_RANDOM_EVENT_4_I_DESC: "\n\n'Kongres to nie tylko polityka; to także szansa na wymianę kulturalną. Różnorodność gości jest oszałamiająca.'"

CONGRESS_RANDOM_EVENT_4_J_DESC: "\n\n'Zadziwiające jest, jak wielką kreatywność widać w salonach i wystawach sztuki w [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName]. Miasto naprawdę przyjmuje sztukę.'"

CONGRESS_RANDOM_EVENT_4_K_DESC: "\n\n'Kongres nie jest wolny od intryg i sekretów. Dyplomaci tutaj muszą być mistrzami dyskrecji.'"

CONGRESS_RANDOM_EVENT_4_L_DESC: "\n\n'Mam nadzieję, że te negocjacje doprowadzą do ery trwałego pokoju i dobrobytu dla [GetGlobalVariable('imperia_vienna_congress_session_target').GetCountry.GetCapital.GetStateRegion.GetStrategicRegion.GetNameNoFormatting].'"

EMPTY: ""

congress_random_event.6.t: "Gra w Whist"
congress_random_event.6.desc: "W epoce wiktoriańskiej w Europie jedną z najpopularniejszych gier karcianych wśród wyższych sfer był Whist. Whist to gra karciana oparta na przebijaniu, która wyewoluowała z wcześniejszych gier karcianych w XVIII wieku i stała się bardzo modna w XIX wieku. Uważana była za grę wyrafinowaną i elegancką, często grano w nią w ekskluzywnych kręgach towarzyskich i klubach dla dżentelmenów.\nSiedzisz teraz przy jednym z takich stołów z 3 innymi przedstawicielami z obserwujących państw podczas $CURRENT_CONFERENCE_NAME$, gotowy do gry.\nRozgrywka toczy się między [SCOPE.sC('player_1').GetNameNoFlag] i [SCOPE.sC('player_3').GetNameNoFlag] przeciwko [SCOPE.sC('player_2').GetNameNoFlag] i [SCOPE.sC('player_4').GetNameNoFlag].\n\nMasz kilka opcji, jak możesz podejść do tej sytuacji..."

congress_random_event.6.flavor: "'Najlepszy gracz w szachy w Chrystendom może być tylko najlepszym graczem w szachy; ale biegłość w whistie oznacza zdolność do sukcesu we wszystkich tych ważniejszych przedsięwzięciach, gdzie umysł zmaga się z umysłem.' - Edgar Allan Poe"

congress_random_event.6.a: "Grać z honorem"
congress_random_event.6.b: "Bądź sprytny!"
congress_random_event.6.c: "Spróbuj dać znać swojemu partnerowi, nawet jeśli jest to przeciw zasadom"
congress_random_event.6.d: "Dobrze, że przyniosłeś dodatkową talię, z tym szczególnym wzorem..."

congress_random_event.8.t: "Koniec sesji Whist"
congress_random_event.8.d0: "Oczywiście, że zostaliśmy przyłapani na oszustwie... To niezręczne."
congress_random_event.8.desc: "Reprezentant [SCOPE.sC('cheating_country_other').GetAdjectiveNoFlag] został przyłapany na oszustwie, wstyd dla niego!"
congress_random_event.8.d2: "Wygraliśmy Grand Slam, wygrywając wszystkie 13 rund!"
congress_random_event.8.d3: "Wygraliśmy Small Slam, zdobywając 12 z 13 rund!"
congress_random_event.8.d4: "Wygraliśmy!\nW sumie, drużyna 1, [SCOPE.sCountry('player_1').GetNameNoFlag] i [SCOPE.sCountry('player_3').GetNameNoFlag], zdobyła [GetPlayer.MakeScope.Var('team_1_points').GetValue] rund.\n Natomiast drużyna 2, [SCOPE.sCountry('player_2').GetNameNoFlag] i [SCOPE.sCountry('player_4').GetNameNoFlag], zdobyła pozostałe [GetPlayer.MakeScope.Var('team_2_points').GetValue]."
congress_random_event.8.d5: "Przegraliśmy!\nW sumie, drużyna 1 zdobyła [GetPlayer.MakeScope.Var('team_1_points').GetValue] rund, a drużyna 2 zdobyła pozostałe [GetPlayer.MakeScope.Var('team_2_points').GetValue]."
congress_random_event.8.flavor: "Dobra gra!"

congress_random_event.8.a: "Wielki dzień dla [GetPlayer.GetCountry.GetName], a więc dla całego świata!"
congress_random_event.8.b: "Wielki dzień dla [GetPlayer.GetCountry.GetName], a więc dla całego świata!"
congress_random_event.8.c: "Świetna robota, przyjacielu! Przekaż moje pozdrowienia [SCOPE.sC('whist_teammate').GetRuler.GetFullNameWithTitle]!"
congress_random_event.8.d: "Ach, cóż, lepszego szczęścia następnym razem, mój [SCOPE.sC('whist_teammate').GetAdjectiveNoFlag] przyjacielu!"
congress_random_event.8.e: "Wstyd dla [SCOPE.sC('cheating_country_other').GetAdjectiveNoFlag]!"
congress_random_event.8.f: "Szczerze mówiąc, to tylko błąd!"

congress_random_event.10.t: "Zaproszenie na Maskaradę w [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName]"
congress_random_event.10.desc: "W związku z $CURRENT_CONFERENCE_NAME$ burmistrz [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] zorganizował Maskaradę dla wszystkich zagranicznych dygnitarzy uczestniczących w wydarzeniu!\n\nNaturalne pytanie: w co się ubierzesz?\nNajpierw powinieneś zdecydować się na temat..."
congress_random_event.10.flavor: "Co ubrać..."

congress_random_event.10.a: "Będę wędrował po balu jako Krzysztof Kolumb!"
congress_random_event.10.b: "Jestem tak szlachetny jak rzymski cesarz"
congress_random_event.10.c: "Ubiorę tradycyjne szaty mojej kultury"
congress_random_event.10.d: "Może Karol Wielki?"
congress_random_event.10.e: "Książę Czarodziej!"
congress_random_event.10.f: "Coś z Dalekiego Wschodu, to modne!"
congress_random_event.10.g: "Uniform wojskowy pokaże moją władzę!"
congress_random_event.10.h: "Lew! Rawr!"
congress_random_event.10.i: "Pierrot"

congress_random_event.11.t: "Decydowanie o budżecie"
congress_random_event.11.desc: "Budżet jest w porządku, kostiumy na takie wydarzenie będą naturalnie wygórowane!"
congress_random_event.11.flavor: ""

congress_random_event.11.a: "Prosta maska z motywem wystarczy"
congress_random_event.11.b: "Mój kraj jest biedny; bardzo niski budżet"
congress_random_event.11.c: "Utrzymaj to na niskim poziomie, ale w ramach rozsądku"
congress_random_event.11.d: "Budżet powinien odzwierciedlać moje zainteresowanie tą sprawą"
congress_random_event.11.e: "Och, wydam..!"
congress_random_event.11.f: "Tak."

congress_random_event.12.t: "Tajemnicza osoba i dobra rozmowa"
congress_random_event.12.desc: "Dżentelmen ubrany w [SCOPE.sC('mysterious_person').GetCustom('masked_ball_budget_term')] w stylu [SCOPE.sC('mysterious_person').GetCustom('masked_ball_costume_term')] podchodzi do ciebie podczas wieczoru. Obydwaj prowadzicie wspaniałą rozmowę. Gdy się upijacie, nagle zostajecie rozdzieleni..\nKim była ta nowo poznana osoba?"
congress_random_event.12.flavor: "Ale kim była?"

congress_random_event.12.a: "Prawdziwa tajemnica!"

congress_random_event.13.t: "Znajdowanie tajemniczego"
congress_random_event.13.desc: "Kolejny dzień, kolejne dyskusje, gdy słyszysz znajomy głos! Tajemniczy!\n\nJest 5 podejrzanych, kto to był? Może kostium, [SCOPE.sC('mysterious_person').GetCustom('masked_ball_budget_term')] w stylu [SCOPE.sC('mysterious_person').GetCustom('masked_ball_costume_term')], pomoże ci..."
congress_random_event.13.flavor: "Bądź ostrożny!"

congress_random_event.13.a: "Ah, mój tajemniczy [SCOPE.sC('mysterio_1').GetAdjectiveNoFlag] przyjacielu! Spotykamy się znowu!"
congress_random_event.13.b: "Czy to ty, Tajemniczy z [SCOPE.sC('mysterio_2').GetNameNoFlag]?"
congress_random_event.13.c: "Na pewno to [SCOPE.sC('mysterio_3').GetAdjectiveNoFlag] dżentelmen"
congress_random_event.13.d: "Tylko [SCOPE.sC('mysterio_4').GetNameNoFlag] mógł stworzyć taki egzemplarz!"
congress_random_event.13.e: "Może to [SCOPE.sC('mysterio_5').GetNameNoFlag]?"

### PARADE

CONGRESS_PARADE_NAME: "[SCOPE.GetRootScope.GetCountry.GetCustom('congress_parade_entry_synonym')] [SCOPE.GetRootScope.GetCountry.GetCustom('congress_parade_allied_synonym')] [SCOPE.GetRootScope.GetCountry.GetCustom('congress_parade_ruler_synonym')]"

congress_random_event.14.t: "Symboliczna Parada"
congress_random_event.14.desc: "Jednym z najsłynniejszych parad związanych z Kongresem Wiedeńskim była Parada Wjazdu Sojuszniczych Suwerennych do Wiednia 2 listopada 1814 roku. Ta parada oznaczała przybycie głównych europejskich monarchów i przywódców, którzy zebrali się w Wiedniu na konferencję. Uczestniczyli w niej tacy ludzie jak Cesarz Aleksander I Rosji, Cesarz Franciszek I Austrii, Król Fryderyk Wilhelm III Prus, oraz inni prominentni przywódcy.\n\nPowinniśmy zrobić to samo dla $CURRENT_CONFERENCE_NAME$!\nAle najpierw powinniśmy zdecydować o naszym budżecie..."
congress_random_event.14.flavor: ""
congress_random_event.14.a: "Ogranicz to do minimum"
congress_random_event.14.b: "Nie chcę wydawać na to zbyt dużo"
congress_random_event.14.c: "Ta kwota zadowoli zagranicznych dygnitarzy"
congress_random_event.14.d: "Ubierz [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] na pokaz"
congress_random_event.14.e: "Tak."

congress_random_event.15.t: "Zaproszenie do poprowadzenia Parady Kongresowej"
congress_random_event.15.desc: "Zostaliśmy zaproszeni do poprowadzenia Parady, która formalnie otworzy Kongres!\nWielki zaszczyt, będziemy musieli się wystroić, jeśli przyjmiemy tę pozycję..."
congress_random_event.15.flavor: ""
congress_random_event.15.a: "Przyjmujemy"
congress_random_event.15.b: "Nie stać nas na to"

congress_random_event.16.t: "Budżet na Paradę"
congress_random_event.16.desc: "Wjazd Sojuszniczych Suwerennych do Wiednia 2 listopada 1814 roku był znaczącym i bardzo symbolicznym wydarzeniem podczas Kongresu Wiedeńskiego. Oznaczał przybycie głównych europejskich monarchów i przywódców, którzy zebrali się w Wiedniu, aby negocjować porządek post-napoleoński i przerysować mapę Europy. Procesja była wspaniałym i wystawnym wydarzeniem, podkreślającym jedność i współpracę Mocarstw Sojuszniczych, które pokonały Napoleona Bonaparte.\n\nPowinniśmy zdecydować o naszym budżecie..."
congress_random_event.16.flavor: ""
congress_random_event.16.a: "Ogranicz to do minimum"
congress_random_event.16.b: "Nie chcę wydawać na to zbyt dużo"
congress_random_event.16.c: "Ta kwota zadowoli zagranicznych dygnitarzy"
congress_random_event.16.d: "Ubierz się na pokaz"
congress_random_event.16.e: "Tak."

congress_random_event.17.t: "$CONGRESS_PARADE_NAME$"
congress_random_event.17.desc: "Wjazd Sojuszniczych Suwerennych do Wiednia 2 listopada 1814 roku był znaczącym i bardzo symbolicznym wydarzeniem podczas Kongresu Wiedeńskiego. Oznaczał przybycie głównych europejskich monarchów i przywódców, którzy zebrali się w Wiedniu, aby negocjować porządek post-napoleoński i przerysować mapę Europy. Procesja była wspaniałym i wystawnym wydarzeniem, podkreślającym jedność i współpracę Mocarstw Sojuszniczych, które pokonały Napoleona Bonaparte.\n\nTym razem prowadzą ją [SCOPE.sC('congress_lead_1_scope').GetNameNoFlag], [SCOPE.sC('congress_lead_2_scope').GetNameNoFlag] i [SCOPE.sC('congress_lead_3_scope').GetNameNoFlag].\n\n[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCustom('congress_host_budget_sentence')]\n\n[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCustom('congress_leads_budget_sentence')]"
congress_random_event.17.flavor: "Trzy hurra!"

congress_random_event.17.a: "Hurra! Hurra! Hurra!"

congress_random_event.18.t: "Koniec $CONGRESS_PARADE_NAME$"
congress_random_event.18.desc: "Parada się zakończyła, a dygnitarze się zebrali. Teraz czas na interesy.\nOczywiście jedna strona przewyższyła drugą..."
congress_random_event.18.flavor: ""
congress_random_event.18.a: "[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] było bardziej imponujące"
congress_random_event.18.b: "$CONGRESS_PARADE_NAME$ będzie wspomniana przez lata!"

congress_random_event.19.t: "Msza w kościele"
congress_random_event.19.desc: "Spacerujesz po ulicach [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName], gdy napotykasz małą kapliczkę. Może warto pomodlić się o sukces w Kongresie?[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCustom('congress_church_mass_possible_sentence')][GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCustom('congress_cathedral_mass_possible_sentence')]"
congress_random_event.19.flavor: ""
congress_random_event.19.a: "Ta kapliczka wydaje się kameralna!"
congress_random_event.19.b: "Kościół może przynieść szczęście"
congress_random_event.19.c: "Tylko katedra [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName] będzie odpowiednia!"

chapel_is_empty_tt: "Kapliczka jest pusta"
someone_is_there_tt: "Ktoś już tam jest..."

congress_random_event.20.t: "Dyplomata psuje nasz Kongres"
congress_random_event.20.desc: "Incydent miał miejsce wczoraj, gdy dyplomata z [SCOPE.sC('congress_crasher').GetNameNoFlag], próbując zrobić niezapomniane wejście na otwarciu naszego Kongresu, przybył balonem na gorące powietrze stworzonym przez Dominikusa von Rexburga. To nietypowe przybycie poszło nie tak, gdy dyplomata stracił kontrolę podczas lądowania, powodując, że balon wpadł w okno naszego budynku Kongresu. Wypadek spowodował uszkodzenia mienia i drobne obrażenia u dyplomaty i kilku delegatów. Wysiłki na rzecz sprzątania i naprawy szkód spowodowały niewielkie opóźnienie w harmonogramie Kongresu. Wydarzenie stało się źródłem wstydu dla dyplomaty i jego kraju."
congress_random_event.20.flavor: ""
congress_random_event.20.a: "Przebaczamy"
congress_random_event.20.b: "Muszą ponieść karę"


congress_random_event.21.t: "Nasz dyplomata zderza się z Kongresem"
congress_random_event.21.desc: "Wczoraj nasz dyplomata, próbując zrobić niezatarte wrażenie podczas ceremonii otwarcia Kongresu, przybył balonem na gorące powietrze skonstruowanym przez Dominikusa von Rexburga. Ta nietypowa przybycie zakończyła się katastrofą, gdy dyplomata stracił kontrolę podczas lądowania, co spowodowało, że balon wpadł w okno budynku Kongresu. Wypadek spowodował uszkodzenia mienia oraz drobne obrażenia dyplomaty i kilku delegatów. Wysiłki na rzecz sprzątania i naprawy szkód spowodowały niewielkie opóźnienie w harmonogramie Kongresu. Wydarzenie było źródłem zawstydzenia dla naszego dyplomaty i naszego kraju."
congress_random_event.21.flavor: ""
# TODO needs additional text about forgiving or not forgiven
congress_random_event.21.a: "O, ludzkości!"

congress_random_event.22.t: "Dyplomata zderza się z Kongresem"
congress_random_event.22.desc: "Wczoraj dyplomata z [SCOPE.sC('congress_crasher').GetNameNoFlag], próbując zrobić niezatarte wrażenie podczas ceremonii otwarcia Kongresu, przybył balonem na gorące powietrze skonstruowanym przez Dominikusa von Rexburga. Ta nietypowa przybycie zakończyła się katastrofą, gdy dyplomata stracił kontrolę podczas lądowania, co spowodowało, że balon wpadł w okno budynku Kongresu. Wypadek spowodował uszkodzenia mienia oraz drobne obrażenia dyplomaty i kilku delegatów. Wysiłki na rzecz sprzątania i naprawy szkód spowodowały niewielkie opóźnienie w harmonogramie Kongresu. Wydarzenie było źródłem zawstydzenia dla dyplomaty i ich kraju."
congress_random_event.22.flavor: ""
congress_random_event.22.a: "Cóż, to było żenujące"

congress_random_event.23.t: "Język $CURRENT_CONFERENCE_NAME$"
congress_random_event.23.desc1: "Powinniśmy zdecydować, jakiego języka używać w naszym Kongresie.\nDwa oczywiste kandydaty to angielski, język międzynarodowy w handlu, i francuski, język dyplomacji."
congress_random_event.23.desc2: "Powinniśmy zdecydować, jakiego języka używać w naszym Kongresie.\nDwa oczywiste kandydaty to angielski, język międzynarodowy w handlu, i francuski, język dyplomacji.\nMożemy także zdecydować się używać naszego własnego języka [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCustom('imperia_congress_primary_culture_to_language')]."
congress_random_event.23.flavor: ""
congress_random_event.23.a: "Angielski, język handlu"
congress_random_event.23.b: "Język dyplomacji, francuski!"
congress_random_event.23.c: "Kiedy jesteśmy w [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCapital.GetCityHubName], mówmy [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCustom('imperia_congress_primary_culture_to_language')]!"

congress_random_event.24.t: "Język $CURRENT_CONFERENCE_NAME$"
congress_random_event.24.desc1: "[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetNameNoFlag] poprosiło zgromadzonych dyplomatów o używanie angielskiego, języka handlu, jako oficjalnego języka tego kongresu."
congress_random_event.24.desc2: "[GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetNameNoFlag] poprosiło zgromadzonych dyplomatów o używanie francuskiego, języka dyplomacji, jako oficjalnego języka tego kongresu."
congress_random_event.24.desc3: "W niespodziewanym zwrocie wydarzeń, [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetNameNoFlag] poprosiło zgromadzonych dyplomatów o używanie [GetGlobalVariable('imperia_vienna_congress_session_initiator').GetCountry.GetCustom('imperia_congress_primary_culture_to_language')] jako oficjalnego języka tego kongresu."
congress_random_event.24.flavor: ""
congress_random_event.24.a: "Akceptujemy"
congress_random_event.24.b: "Będziemy mówić [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_congress_primary_culture_to_language')] jak nasi przodkowie!"

congress_random_event.25.t: "Odpowiedź na oficjalny język Kongresu"
congress_random_event.25.desc1: "#v [GetPlayer.MakeScope.ScriptValue('congress_fraction_of_prestige_who_accepted_language')|v%]#! uczestników wyraziło poparcie dla naszej propozycji językowej.\nWygląda na to, że wszystko idzie naprawdę dobrze!"
congress_random_event.25.desc2: "#v [GetPlayer.MakeScope.ScriptValue('congress_fraction_of_prestige_who_accepted_language')|v%]#! uczestników wyraziło poparcie dla naszej propozycji językowej.\nWygląda na to, że możemy osiągnąć nasz cel."
congress_random_event.25.desc3: "#v [GetPlayer.MakeScope.ScriptValue('congress_fraction_of_prestige_who_accepted_language')|v%]#! uczestników wyraziło poparcie dla naszej propozycji językowej.\nChociaż liczba jest niezła, pojawia się pytanie: czy uczestnicy będą w stanie zgodzić się w sprawach jeszcze bardziej kontrowersyjnych?"
congress_random_event.25.desc4: "#v [GetPlayer.MakeScope.ScriptValue('congress_fraction_of_prestige_who_accepted_language')|v%]#! uczestników wyraziło poparcie dla naszej propozycji językowej.\nNie dobrze. Wcale nie dobrze..."
congress_random_event.25.desc5: "#v [GetPlayer.MakeScope.ScriptValue('congress_fraction_of_prestige_who_accepted_language')|v%]#! uczestników wyraziło poparcie dla naszej propozycji językowej.\nMoże to był błąd..."
congress_random_event.25.flavor: ""
congress_random_event.25.a: "Idziemy dalej"

