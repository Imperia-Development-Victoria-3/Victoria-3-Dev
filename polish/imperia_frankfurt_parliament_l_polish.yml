 frankfurt_parliament_clubs.1.t: "Samodoskonalenie"
 frankfurt_parliament_clubs.1.desc: "Stajemy przed możliwością wpływania na przedstawicieli z innych krajów na rzecz [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_frankfurt_our_chosen_club')].\nKilka łapówek i obietnic wystarczy, aby wzmocnić ich pozycję, a tym samym naszą..."
 frankfurt_parliament_clubs.1.f: "Zwiększenie wpływu Klubów tam, zwiększy naszą wspólną siłę w parlamencie!"
 frankfurt_parliament_clubs.1.a: "Powinniśmy skoncentrować nasz wpływ na jednym kraju"
 frankfurt_parliament_clubs.1.b: "Umiarkowane rozprzestrzenienie jest prawdopodobnie rozsądne"
 frankfurt_parliament_clubs.1.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.1.d: "Nie dziękuję, nie jest to teraz potrzebne"

 frankfurt_parliament_clubs.2.t: "Sabotaż transgraniczny"
 frankfurt_parliament_clubs.2.desc: "Stajemy przed możliwością zmniejszenia wpływu [SCOPE.GetRootScope.GetCountry.GetCustom('imperia_frankfurt_chosen_clubs_nemesis')].\nKilka łapówek i obietnic wystarczy, aby zmniejszyć ich pozycję, a tym samym zwiększyć naszą..."
 frankfurt_parliament_clubs.2.f: "Zmniejszenie siły #italic tych ludzi#! jest w najlepszym interesie wszystkich. Nawet ich."
 frankfurt_parliament_clubs.2.a: "Ten kraj jest priorytetowy"
 frankfurt_parliament_clubs.2.b: "Sabatować tych"
 frankfurt_parliament_clubs.2.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.2.d: "Takie nieczyste metody są poniżej nas!"

 frankfurt_parliament_clubs.3.t: "Wpływ demokratyczny"
 frankfurt_parliament_clubs.3.desc: "Stajemy przed możliwością zwiększenia wpływu $LEFT_FACTION_NAME$.\nKilka łapówek i obietnic oraz wiele przemówień; $CENTER_FACTION_NAME$ nie będzie wiedział, co go trafiło!"
 frankfurt_parliament_clubs.3.f: "Niemcy dla Niemców!"
 frankfurt_parliament_clubs.3.a: "Ten kraj potrzebuje wskazówek"
 frankfurt_parliament_clubs.3.b: "Ci są w błędzie"
 frankfurt_parliament_clubs.3.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.3.d: "Niestety, nie mam już butów do uderzania w stół"

 frankfurt_parliament_clubs.4.t: "Wpływanie na Demokratów"
 frankfurt_parliament_clubs.4.desc: "Stajemy przed możliwością wpłynięcia na transgranicznych członków $LEFT_FACTION_NAME$ w kierunku $CENTER_FACTION_NAME$.\nNiektórzy członkowie ich Klubu okazali się być otwarci na kompromis, możemy wykorzystać ten zdrowy rozsądek, aby skłonić ich do zmiany zdania."
 frankfurt_parliament_clubs.4.f: "Kompromis jest sztuką dzielenia ciasta w taki sposób, że każdy uważa, że ma największy kawałek."
 frankfurt_parliament_clubs.4.a: "Ten kraj potrzebuje pilnej pomocy"
 frankfurt_parliament_clubs.4.b: "Ci są w błędzie"
 frankfurt_parliament_clubs.4.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.4.d: "Nie będę kompromitował się w kompromisach!"

 frankfurt_parliament_clubs.5.t: "Wpływanie na Prawo"
 frankfurt_parliament_clubs.5.desc: "Stajemy przed możliwością wpłynięcia na transgranicznych członków $RIGHT_FACTION_NAME$ w kierunku $CENTER_FACTION_NAME$.\nNiektórzy członkowie ich Klubu okazali się być przychylni sytuacji Książąt i mogą zostać przekonani do bardziej otwartych Niemiec."
 frankfurt_parliament_clubs.5.f: "Kompromis jest sztuką dzielenia ciasta w taki sposób, że każdy uważa, że ma największy kawałek."
 frankfurt_parliament_clubs.5.a: "Ten kraj mógłby być w lepszym stanie"
 frankfurt_parliament_clubs.5.b: "Ci są w błędzie"
 frankfurt_parliament_clubs.5.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.5.d: "Niech mają swoje opinie w spokoju, biedni ludzie"

 frankfurt_parliament_clubs.6.t: "Edukowanie naszych Mniejszych"
 frankfurt_parliament_clubs.6.desc: "$CENTER_FACTION_NAME$ jest wypełniony małymi Książętami przychylnymi demokracji.\nJednak są wśród nich ci, którzy są otwarci na chwałę potężnego niemieckiego Kaisera... Możemy przekonać tych członków do $RIGHT_FACTION_NAME$, właściwie ich edukując."
 frankfurt_parliament_clubs.6.f: "W autokracji jedna osoba ma swoją drogę; w arystokracji kilka osób ma swoją drogę; w demokracji nikt nie ma swojej drogi."
 frankfurt_parliament_clubs.6.a: "Ten kraj mógłby być w lepszym stanie"
 frankfurt_parliament_clubs.6.b: "Ci są w błędzie"
 frankfurt_parliament_clubs.6.c: "Chcę pomalować mapę!"
 frankfurt_parliament_clubs.6.d: "Nie ma ratunku"

