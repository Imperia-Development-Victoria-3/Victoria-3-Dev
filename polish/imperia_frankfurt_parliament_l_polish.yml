 FRANKFURT_PARLIAMENT_EXPLANATION: "#yellow Parlament we Frankfurcie spróbuje zebrać niemieckich książąt i skłonić ich do rozważenia Konstytucji dla zjednoczonych Niemiec.\n\nPo zakończeniu Parlamentu odbędzie się krótkie głosowanie na temat tego, który niemiecki książę powinien objąć koronę, chociaż może to być uważane za poniżające, by wziąć #bold Koronę z Rynsztoka#!...\n\n#bold Król z Rynsztoka#! będzie również musiał podporządkować sobie znaczną część Niemiec, aby odnieść sukces!#!"

