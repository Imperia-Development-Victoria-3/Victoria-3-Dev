 FRANKFURT_PARLIAMENT_GERMAN_FORM_EXPLANATION: "\n\n#yellow #b Mniejsze Niemcy#! składają się z #b Prus#! i mniejszych niemieckich państw, i tym samym wykluczają #b Austrię#!.#!\n#b Północni niemieccy książęta zazwyczaj głosują za tym.#!\n\n#yellow #b Większe Niemcy#! składają się z ziem należących do #b Związku Niemieckiego#!, co obejmuje #b Niemiecką Austrię#! i #b Czechy#!.#!\n#b Południowi niemieccy książęta zazwyczaj głosują za tym.#!\n\n#yellow #b Większa Austria#! obejmuje całe #b Niemcy#! i całe #b Imperium Austriackie#!.#!\n#b Austria prawie zawsze głosuje za tym.#!\n\n#b Oprócz lokalizacji geograficznej, relacje z głównymi niemieckimi mocarstwami są ważnym czynnikiem w wzorcach głosowania książąt.#!\n\n#red #b Austria#! nie może dołączyć do #b Mniejszych Niemiec#! i #b Rozpadnie się#!, jeśli spróbuje dołączyć do #b Większych Niemiec#!.#!"
