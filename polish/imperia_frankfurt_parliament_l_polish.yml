 FRANKFURT_PARLIAMENT_FOCUS_EXPLANATION: "\n\n#yellow #b Runda Bonusowa#! z powodu #b Republiki Radykalnej Niemiec#!!\nTeraz możemy wybrać, jak skoncentrować nasze #b Radykalne Państwo#!.\n\nGłosowanie za #b Wewnętrznym#! da nam #b Modyfikator Polityczny#!.#!\n\n#red #b Zewnętrzny#! pozwala nam rościć sobie prawo do #b Europy Środkowej#! i wywołać nową falę #b Rewolucji#! na kontynencie.\nBardzo radykalny wybór z perspektywy innych krajów.#!"
