 FRANKFURT_PARLIAMENT_REPUBLICAN_SUFFRAGE_EXPLANATION: "\n\n#yellow Oligarchiczna#! Republika stanie się #b Prezydencką Republiką#!, Republika z #b Powszechnym Prawem Głosu#! stanie się #b Parlamentarną Republiką#!.\n#b Głosowanie Majętnych#! Republika dostaje do wyboru w #b Rundzie Bonusowej#!.#!\n\n#red Bądź świadomy, że Republiki z Powszechnym Prawem Głosu są uważane za #b ekstremalnie#! radykalne, ponieważ mogą wywołać nową falę rewolucji na kontynencie!"
