 frankfurt_parliament.1.t: "Przywódca Nowych Niemiec"
 frankfurt_parliament.1.d: "Po sukcesie Parlamentu Frankfurckiego pojawia się zasadnicze pytanie: Kto powinien prowadzić nas ku przyszłości?\nTrzy możliwości szybko się uzgadniają, chociaż niektórzy nieprawdopodobni książęta mogą przejąć stery..."
 frankfurt_parliament.1.f: "Czym jest ojczyzna Niemców?\nCzy są to Prusy, czy Swabia?\nCzy to miejsce, gdzie winogrona kwitną nad Renem?\nCzy to miejsce, gdzie mewa przelatuje nad Bałtykiem?\nO nie! Nie! Nie!\nJego ojczyzna musi być większa!"
 frankfurt_parliament.1.a: "[SCOPE.sCountry('first_candidate_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('first_candidate_scope').GetRuler.GetFirstName] z [SCOPE.sCountry('first_candidate_scope').GetNameNoFlag], naturalnie"
 frankfurt_parliament.1.b: "[SCOPE.sCountry('second_candidate_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('second_candidate_scope').GetRuler.GetFirstName] z [SCOPE.sCountry('second_candidate_scope').GetNameNoFlag] bardziej nam odpowiada"
 frankfurt_parliament.1.c: "Może [SCOPE.sCountry('third_candidate_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('third_candidate_scope').GetRuler.GetFirstName] z [SCOPE.sCountry('third_candidate_scope').GetNameNoFlag]?"

 frankfurt_parliament.2.t: "Korona Zgniła Ofertowana"
 frankfurt_parliament.2.d: "Uczestnicy Parlamentu Frankfurckiego zaoferowali nam przywództwo Nowych Niemiec. Czy powinniśmy to zaakceptować?"
 frankfurt_parliament.2.f: ""
 frankfurt_parliament.2.a: "Akceptujemy"
 frankfurt_parliament.2.b: "Nie przyjmiemy korony ze śmietnika!"

 frankfurt_parliament.3.t: "Król Zgniły żąda swojej należności"
 frankfurt_parliament.3.d: "Parlament Frankfurcki udało się znaleźć Księcia, który przejmie stery. Ten sam Książę teraz żąda naszej submisji.\nOdmowa byłaby łatwa, ale może nadszedł czas na zjednoczenie?"
 frankfurt_parliament.3.f: ""
 frankfurt_parliament.3.a: "Nadszedł czas, aby Niemcy stanęli razem!"
 frankfurt_parliament.3.b: "Hah! Odesłać posła!"

 frankfurt_parliament.4.t: "Parlament Frankfurcki"
 frankfurt_parliament.4.d: "Wzrost nacjonalizmu w #b Związku Niemieckim#! spowodował zwołanie parlamentu w #b Frankfurcie#! w celu omówienia możliwości zjednoczenia Niemiec!\n\nZostali zaproszeni zarówno liberałowie, jak i konserwatyści z każdego kraju w Niemczech, którzy będą dyskutować i głosować nad konstytucją i formą zjednoczonego niemieckiego narodu."
 frankfurt_parliament.4.f: ""
 frankfurt_parliament.4.a: "Weźmiemy udział w tym Parlamencie!"
 frankfurt_parliament.4.b: "Musimy rozważyć nasz udział"

 frankfurt_parliament.5.t: "Wielka Potęga przejęła Koronę Zgniłą!"
 frankfurt_parliament.5.d: "[SCOPE.sCountry('gutter_king_scope').GetNameNoFlag] przejęło Koronę Zgniłą! Musimy zapobiec ich zjednoczeniu Niemiec!"
 frankfurt_parliament.5.f: ""
 frankfurt_parliament.5.a: "Musimy przekonać Książąt do naszej sprawy!"

 frankfurt_parliament.6.t: "Kluby Parlamentarne"
 frankfurt_parliament.6.desc: "Formowały się frakcje, lepiej znane jako Kluby Parlamentarne. Powinniśmy wybrać jeden, który będziemy wspierać.\n\nJest #yellow Deutscher Hof#!, #lore Niemiecki Dwór#!, który działa na rzecz demokratycznej republiki.\n#blue Casino Club#!, największa frakcja, działa na rzecz monarchii federalnej i prawdopodobnie będzie współpracować z innymi.\nI wreszcie, #debug Steinernes Haus#!, #lore Kamienny Dom#! próbuje skierować Parlament w stronę monarchii absolutnej."
 frankfurt_parliament.6.f: "Kluby parlamentarne wchodziły w interakcje poprzez debaty, negocjacje i sojusze, aby promować swoje programy. Dynamika między nimi była często charakterystyczna dla ideologicznych podziałów, kompromisów i okazjonalnej współpracy na podstawie wspólnych celów."
 frankfurt_parliament.6.a: "Niemcy dla Niemców, przez Niemców!"
 frankfurt_parliament.6.b: "Powinniśmy postępować ostrożnie..."
 frankfurt_parliament.6.c: "Niech tłum zginie! Nieograniczona władza!"
 frankfurt_parliament.6.d: "Opóźnij decyzję"

