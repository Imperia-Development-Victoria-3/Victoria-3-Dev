 concept_nationalist_tensions: "Napięcia Nacjonalistyczne"
 concept_nationalist_tensions_desc: "Badanie #v Nacjonalizmu#! zaostrzy #b Napięcia Nacjonalistyczne#!; będą one powodować [concept_political_discord] za każdym razem, gdy angażujesz się dyplomatycznie z krajami, które posiadają twoje ziemie ojczyste i dyskryminują twoją główną kulturę."

 concept_cultural_tensions: "Napięcia Kulturowe"
 concept_cultural_tensions_desc: "Dyplomacja między narodami powoduje [concept_political_discord] w oparciu o twoje prawo [GetLawGroup('lawgroup_citizenship').GetName] i odległość od [concept_primary_cultures] docelowego kraju od twojej własnej #b Głównej Kultury#!."

 concept_country_turmoil: "Zamieszki w Kraju"
 concept_country_turmoil_desc: "Średnie [concept_turmoil] w twoim kraju jest dodawane jako [concept_political_discord].\n\n[Concept('concept_unincorporated_state','$concept_unincorporated_states$')] liczą się tylko za połowę [concept_incorporated_state].\n\n#f Na przykład, jeśli masz 9 Zintegrowanych stanów bez Zamieszek i 1 Niezintegrowany stan ze 100% Zamieszek, zysk Discorda wyniesie 5, a nie 10.#!"
 
 concept_cultural_dominance: "Dominacja Kulturowa"
 concept_cultural_dominance_desc: "#b Dominacja Kulturowa#! to procent twojej populacji, która należy do jednej z twoich [concept_primary_cultures].\n\n#b Punkt Równowagi#! wynosi #v 35%#! dla krajów z [concept_overlord] o tej samej [concept_culture].\nW przeciwnym razie wynosi #v 65%#!\n\n#g Przekroczenie tego procentu zmniejsza Discord#!. \n#r Przekroczenie tego procentu zwiększa Discord#!.\n\nZawsze dobrze jest mieć więcej populacji swojej kultury.\n\n#f Staje się nieaktywny, jeśli wprowadzisz [GetLawType('law_true_multicultural').GetName].#!"

 concept_religious_dominance: "Dominacja Religijna"
 concept_religious_dominance_desc: "#b Dominacja Religijna#! to procent twojej populacji, która wyznaje twoją [concept_state_religion].\n\n#b Punkt Równowagi#! wynosi #v 33%#! dla krajów z [concept_overlord] o tej samej religii.\nW przeciwnym razie, jeśli jesteś [GetLawType('law_theocracy').GetName], wynosi #v 80%#!\nDla wszystkich innych wynosi #v 60%#!.\n\n#g Przekroczenie tego procentu zmniejsza Discord#!. \n#r Przekroczenie tego procentu zwiększa Discord#!.\n\nZawsze dobrze jest mieć więcej populacji wyznającej twoją [concept_state_religion].\n\n#f Aktywne tylko, jeśli masz jedno z następujących: [GetLawType('law_theocracy').GetName], [GetLawType('law_state_religion').GetName] lub [GetLawType('law_state_atheism').GetName].#!"

 concept_serfdom_potency: "Potencjał Pańszczyźniany"
 concept_serfdom_potency_desc: "#b Potencjał Pańszczyźniany#! to procent twojej populacji, która jest [GetPopType('aristocrats').GetName] pomnożony przez #v 20#!.\n\nReprezentuje to maksymalną liczbę [GetPopType('peasants').GetName], którzy są #b Pańszczyźniani#!.\n\n#b Discord#! zwiększa się wraz z #b Potencjałem Pańszczyźnianym#!, maksymalnie na poziomie procentowym [GetPopType('peasants').GetName].\n\nAktywne, gdy obowiązuje prawo [GetLawType('law_serfdom').GetName] lub [GetLawType('law_tenant_farmers').GetName].\nPrawo [GetLawType('law_serfdom').GetName] #v podwaja#! potencjalny zysk Discorda z #b Potencjału Pańszczyźnianego#!."

 imperia_discord_have_same_culture_overlord_yes: "\nTwój [concept_overlord] zmienił tę liczbę o #v -33#! dzięki wspólnemu dziedzictwu kulturowemu."

