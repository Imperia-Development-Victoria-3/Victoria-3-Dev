l_polish:
evolutionary_biology: "Biologia Ewolucyjna"
evolutionary_biology_desc: "Zrozumienie, że różnorodność gatunków i życia jest procesem dokumentowalnym. Otwiera to drzwi do badań nad genami, doborem naturalnym i innymi użytecznymi dziedzinami."

scientific_method: "Metoda Naukowa"
scientific_method_desc: "Proces używania obserwacji i sceptycyzmu we wszystkich metodach tworzenia i testowania hipotez. Idzie to w parze z praktycznym pomiarem i danymi."

reactionism: "Reakcjonizm"
reactionism_desc: "W odpowiedzi na ruchy społeczne, które przesuwają kraj w lewo, nowe ruchy konserwatywne rozwijają się w celu dostosowania się do zmieniającego się świata, z nadzieją na powrót do tego, czym kiedyś był."

signal_flags: "Flagi Sygnalizacyjne"
signal_flags_desc: "Użycie setek rodzajów flag do sygnalizowania innym statkom swoich zamiarów jest tak stare jak żeglowanie. Większość marynarek wojennych używa ich do komunikowania zmian taktycznych i postępów w bitwie."

signal_lamps: "Lampy Sygnalizacyjne"
signal_lamps_desc: "Lampy sygnalizacyjne pozwalają na szybszą i bardziej efektywną komunikację rozkazów na morzu i w trakcie bitwy. Używając zasłon, gdy są obsługiwane przez marynarza, pozwalają przesyłać całe wiadomości w kodzie Morse'a w zasięgu wzroku."

radio_communication: "Komunikacja Radiowa"
radio_communication_desc: "Innowacje radiowe docierają do wszystkich dziedzin technologii. Dla naszej marynarki pozwalają na natychmiastową komunikację informacji, co oznacza, że rozkazy mogą być wydawane natychmiast. Wadą jest to, że każdy może je usłyszeć, jeśli nas podsłuchuje."

heliographs: "Heliografy"
heliographs_desc: "Heliografy używają słońca zamiast sztucznego światła do komunikacji. Mogą być używane ręcznie lub mechanicznie i mają tę zaletę, że nie są łatwo przechwytywane."

age_of_sail: "Era Żagli"
age_of_sail_desc: "Era Żagli to okres historyczny od XVI do połowy XIX wieku, kiedy żaglowce były głównym środkiem transportu i wojny na morzu. Taktyka wojenna opierała się głównie na manewrowości i umiejętnym wykorzystaniu wiatru, a bitwy często toczono z bliskiej odległości przy użyciu armat i abordaży."

propellers: "Śmigła"
propellers_desc: "Śmigła to rodzaj rotacyjnego urządzenia używanego w technologii morskiej do napędzania statków przez wodę. Działają, tworząc siłę ciągu, która popycha statek do przodu, podobnie jak wentylator wytwarza przepływ powietrza. W porównaniu do starszych metod napędu, takich jak żagle i wiosła, śmigła są znacznie bardziej wydajne i pozwalają na większą kontrolę i prędkość."

steam_turbines: "Turbiny Parowe"
steam_turbines_desc: "Turbina parowa to urządzenie, które przekształca energię cieplną pary w energię mechaniczną, która może być używana do generowania elektryczności lub innych rodzajów pracy. Turbina składa się z wirnika z szeregiem łopatek, które obracają się, gdy para przepływa przez nie. Para jest produkowana w kotle, a następnie kierowana do turbiny, gdzie rozszerza się i napotyka na łopatki, powodując obrót wirnika. Obracający się wirnik jest połączony z generatorem, który przekształca energię mechaniczną w energię elektryczną."

oil_turbines: "Turbiny Olejowe"
oil_turbines_desc: "Turbina gazowa, znana również jako turbina spalania lub turbina olejowa, to rodzaj silnika, który przekształca chemiczną energię paliwa (takiego jak olej, gaz ziemny lub olej napędowy) w energię mechaniczną poprzez spalanie. Turbina składa się z sprężarki, komory spalania i sekcji turbiny. Sprężarka zasysa powietrze i spręża je, zanim skieruje je do komory spalania, gdzie dodawane jest paliwo i zapalane, tworząc gaz o wysokim ciśnieniu i temperaturze. Gaz ten następnie przepływa przez sekcję turbiny, gdzie rozszerza się i napędza wirnik połączony z generatorem, produkującym energię elektryczną."

skirmisher_cavalry: "Kawaleria Skirmisherów"
skirmisher_cavalry_desc: "Wraz z pojawieniem się nowych form piechoty i artylerii, kawaleria stara się utrzymać swoją rolę w ciągle ewoluującym wieku."

modern_cavalry_tactics: "Nowoczesne Taktyki Kawaleryjskie"
modern_cavalry_tactics_desc: "Nowoczesne wojsko coraz bardziej marginalizuje rolę kawalerii w wojnie, zmuszając ją do przystosowania się do mniej prominentnych i mniej chwytliwych ról."

flying_columns: "Kolumny Szybkie"
flying_columns_desc: "To, co kiedyś było szczytem siły i potęgi militarnej, teraz stało się narzędziem tchórzliwych taktyk, takich jak wojna partyzancka. Ostatnie tchnienia kawalerii nadal uderzają w stronę wieku."

antiseptic_and_amputations: "Antyseptyka i Amputacje"
antiseptic_and_amputations_desc: "Kluczowe elementy nowej ery medycyny. Dzięki nim można mieć nadzieję na kilka dodatkowych dni na strasznych polach bitwy. Chociaż ratujące życie na froncie, pomogły również uratować wiele istnień w kraju, gdy lekarze i pielęgniarki przywieźli tę ponurą wiedzę do domów."
