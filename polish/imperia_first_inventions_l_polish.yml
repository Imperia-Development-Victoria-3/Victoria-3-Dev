l_polish:
 first_inventions_events.1.t: "Pierwszy lot przez [SCOPE.sCountry('inventor_scope').GetName]"
 first_inventions_events.1.d: "Nikt nie sądził, że możliwe jest, aby człowiek latał jak ptak, ale dzisiaj ludzie z [SCOPE.sCountry('inventor_scope').GetName] udowodnili, że się mylili. Jakie nowe cuda może to przynieść?"
 first_inventions_events.1.f: "Niebo jest granicą!"
 first_inventions_events.1.close: "Następnie dotkniemy niebios!"
 first_inventions_events.1.far_off: "Latanie? To niewiarygodne!"

 first_inventions_events.6.t: "Prąd elektryczny"
 first_inventions_events.6.d: "Ludzie z [SCOPE.sCountry('inventor_scope').GetName] nauczyli się wykorzystywać moc bogów, używając energii błyskawic do napędzania swoich przemysłów!"
 first_inventions_events.6.f: "Czarostwo!"
 first_inventions_events.6.close: "Musimy starać się zrobić to samo!"
 first_inventions_events.6.far_off: "Naprawdę są to oświecające czasy."

 first_inventions_events.2.t: "Motorowe powozy"
 first_inventions_events.2.d: "[SCOPE.sCountry('inventor_scope').GetName] opracował metodę powozu napędzanego silnikiem! Co za cud!"
 first_inventions_events.2.f: "Bez koni, a jednak się porusza!"
 first_inventions_events.2.close: "Nasi inżynierowie ciężko pracują, aby stworzyć działający model!"
 first_inventions_events.2.far_off: "Ma moc dwóch koni? Niewiarygodne!"

 first_inventions_events.4.t: "Telefon"
 first_inventions_events.4.d: "[SCOPE.sCountry('inventor_scope').GetName] opracował pierwszy system telefoniczny, umożliwiając komunikację na dużą odległość w okamgnieniu!"
 first_inventions_events.4.f: "Czarostwo!!"
 first_inventions_events.4.close: "To następny etap komunikacji na świecie!"
 first_inventions_events.4.far_off: "Ale co z śladami papierowymi?"

 first_inventions_events.8.t: "Radio"
 first_inventions_events.8.d: "[SCOPE.sCountry('inventor_scope').GetName] odkrył metodę przesyłania dźwięku elektrycznego do wielu urządzeń jednocześnie, prawdziwy wyczyn pomysłowości!"
 first_inventions_events.8.f: "Czarostwo!!!"
 first_inventions_events.8.close: "Era papieru dobiega końca."
 first_inventions_events.8.far_off: "To chwilowa moda luksusu, nic więcej."

 first_inventions_events.10.t: "Lewiatan mórz"
 first_inventions_events.10.d: "[SCOPE.sCountry('inventor_scope').GetName] stworzył Lewiatana z metalu! Jak możemy mieć nadzieję pokonać taki inżynieryjny monstrum?"
 first_inventions_events.10.f: "Nigdy więcej nie pójdę na plażę!"
 first_inventions_events.10.close: "Zbudujemy własne Lewiatany, aby równały się ich mocą!"
 first_inventions_events.10.far_off: "Jeśli można go przebić, można go zatopić."
 first_inventions_events.10.pacifist: "Musimy używać siły pióra, aby chronić się przed krzywdą."

 first_inventions_events.14.t: "Lewiatan miasta"
 first_inventions_events.14.d: "Nigdy wcześniej budynek nie mógł sięgać nieba, ale teraz wiemy na pewno, że jest to możliwe dzięki [SCOPE.sCountry('inventor_scope').GetName]."
 first_inventions_events.14.f: "Kręci mi się w głowie patrząc w górę!"
 first_inventions_events.14.close: "Pomyśl o użyteczności, jaką takie inwestycje mogą nam przynieść!"
 first_inventions_events.14.far_off: "Widok inspirujący, lecz przerażający."

 first_inventions_events.12.t: "Nowe źródło paliwa?"
 first_inventions_events.12.d: "Naukowcy z [SCOPE.sCountry('inventor_scope').GetName] odkryli, że ropa naftowa jest bardziej wydajnym źródłem paliwa niż węgiel, co może napędzać ich przemysł na nowe wyżyny."
 first_inventions_events.12.f: "Nie ma mowy, żeby to się na nas zemściło!"
 first_inventions_events.12.close: "Jakie inne zastosowania możemy znaleźć dla tej substancji?"
 first_inventions_events.12.far_off: "Węgiel wciąż jest najlepszy!"

 first_inventions_events.15.t: "Silniki Wojny"
 first_inventions_events.15.d: "Inżynierowie z [SCOPE.sCountry('inventor_scope').GetName] opracowali nowe opancerzone pojazdy, które można zintegrować z ich oddziałami piechoty!"
 first_inventions_events.15.f: "Tak to brzmi, gdy Piekło Marszuje!"
 first_inventions_events.15.close: "Musimy starać się zrobić to samo, aby nie zostać w tyle!"
 first_inventions_events.15.far_off: "Jak możemy stanąć przeciwko tak bezwzględnej nienawiści?"

 first_inventions_events.default.close: "Kurczę! Byliśmy tak blisko!"
 first_inventions_events.default.far_off: "To niewiarygodne!"

 military_aviation_invented_country: "Wynaleziono Lotnictwo"
 electrical_generation_invented_country: "Wynaleziono Elektryczność"
 combustion_engine_invented_country: "Wynaleziono Samochody"
 telephone_invented_country: "Wynaleziono Telefon"
 radio_invented_country: "Wynaleziono Radio"
 dreadnought_invented_country: "Wynaleziono Dreadnoughty"
 pumpjacks_invented_country: "Pierwsze Wydobycie Ropy"
 mobile_armor_invented_country: "Wynaleziono Czołgi"
 trench_works_invented_country: "Pionier Okopów"

 first_inventions_events.7.t: "Moment Żarówki"
 first_inventions_events.7.d: "Odkryliśmy kod! Teraz jesteśmy w końcu w stanie wykorzystać prądy elektryczne dla dobra ludzkości!"
 first_inventions_events.7.f: "Jak jasno!"
 first_inventions_events.7.a: "Na pewno to nie przejmie naszego życia, prawda?"

 first_inventions_events.3.t: "Na Ulice"
 first_inventions_events.3.d: "Nasi inżynierowie stworzyli prototyp bezkonnych powozów motorowych!"
 first_inventions_events.3.f: "Brzmi niebezpiecznie."
 first_inventions_events.3.a: "Zróbcie miejsce, wszyscy!"

 first_inventions_events.5.t: "Telefon"
 first_inventions_events.5.d: "Inżynier w naszym kraju z powodzeniem ukończył działający prototyp pierwszego na świecie telefonu."
 first_inventions_events.5.f: "Dzwon-dzwon-dzwon!"
 first_inventions_events.5.a: "Słyszeć ludzi z kilometrów stąd za pomocą sygnałów elektrycznych? Niewiarygodne!"

 first_inventions_events.9.t: "CZY SŁYSZYSZ MNIE?"
 first_inventions_events.9.d: "Genialni wynalazcy i naukowcy w naszym kraju odkryli sposób na 'telegraphię bez kabli.' Co stanie się z tą nową technologią?"
 first_inventions_events.9.f: "Przemówienia dla ludu!"
 first_inventions_events.9.a: "Nie będziemy musieli już krzyczeć."

 first_inventions_events.11.t: "Lewiatan Mórz"
 first_inventions_events.11.d: "Nareszcie stworzyliśmy potwora mórz, który może konkurować z Lewiatanem!\nKto odważy się stanąć przeciwko nam teraz?"
 first_inventions_events.11.f: "Dreadnought.. Co za przerażająca nazwa!"
 first_inventions_events.11.a: "Niech drżą przed widokiem naszych statków!"

 first_inventions_events.13.t: "Zastosowania Ropy"
 first_inventions_events.13.d: "Nasi naukowcy odkryli, że czarna substancja znana na całym świecie jest bardziej efektywnym źródłem paliwa niż węgiel, pomyśl o jej zastosowaniach!"
 first_inventions_events.13.f: "'Kocham (czarną) złoto!'"
 first_inventions_events.13.a: "Musimy znaleźć więcej źródeł tego paliwa i odkryć, jak może napędzać nasze przemysły!"

 first_inventions_events.16.t: "Silniki Wojny"
 first_inventions_events.16.d: "Bębny wojny teraz grzmią, gdy nasze nowe opancerzone pojazdy wkraczają na pole bitwy.\nNiech wszyscy drżą przed naszą militarną potęgą!"
 first_inventions_events.16.f: "Tak to brzmi, gdy Piekło Marszuje!"
 first_inventions_events.16.a: "Teraz możemy podbić okopy!"

 first_inventions_events.17.t: "Do Okopów"
 first_inventions_events.17.d: "Wraz z nieustannym postępem artylerii i broni palnej, zabijanie nigdy nie było tak łatwe, ale to samo można powiedzieć o byciu zabitym! Nasi oficerowie są zachwyceni pierwszą częścią, ale wielokrotnie narzekają na drugą.\n\nPo długich rozważaniach i intensywnych kłótniach, nasze wojskowe think tanki wymyśliły nowatorskie podejście do taktyki pola bitwy: stworzenie osłon tam, gdzie ich wcześniej nie było, poprzez rozszerzenie serii wykopanych tuneli wzdłuż linii frontu! To sprytne podejście pozwoli naszym dzielnym żołnierzom masakrować wrogie jednostki z względnego bezpieczeństwa tych okopów.\n\nPod warunkiem, że nie mają swoich własnych okopów i nie łaskawie ruszą w naszą stronę, oczywiście."
 first_inventions_events.17.f: "„W wojnie okopowej pięć rzeczy jest ważnych: opał, jedzenie, tytoń, świece i wróg. Zimą na froncie w Saragossie były ważne w tej kolejności, a wróg był ostatni” ― George Orwell, Hołd dla Katalonii"
 first_inventions_events.17.a: "Doskonale."

 first_inventions_events.18.t: "Niesportowe Taktyki"
 first_inventions_events.18.d: "Nasi oficerowie są wściekli po usłyszeniu doniesień o nowych [SCOPE.sCountry('inventor_scope').GetAdjective] taktykach bojowych. Krytykując ich defensywne podejście i unikanie ryzyka jako tchórzliwe, bezsensowne i niepotrzebnie czasochłonne.\n\nPodobno ich oddziały chowają się w skomplikowanych labiryntach tuneli wykopanych na linii frontu, tylko wychylając się, aby bezpiecznie strzelać do wrogów, nigdy nie podejmując niepotrzebnego ryzyka. Wygląda na to, że zdecydowanie odmawiają ruszenia do ataku na otwartym polu, prezentując naprawdę niesportowe zachowanie.\n\nCo gorsza, wydaje się, że odnoszą sukcesy!"
 first_inventions_events.18.f: "„W wojnie okopowej pięć rzeczy jest ważnych: opał, jedzenie, tytoń, świece i wróg. Zimą na froncie w Saragossie były ważne w tej kolejności, a wróg był ostatni” ― George Orwell, Hołd dla Katalonii"
 first_inventions_events.18.close: "Dlaczego na to nie wpadliśmy? Panowie, do łopat!"
 first_inventions_events.18.far_off: "Na pewno okopy to tylko chwilowy trend?"
