 infamy_rebalance.4.t: "Nieprzyjazni sąsiedzi w [SCOPE.sCountry('pariah_neighbour').GetName]"
 infamy_rebalance.4.d: "Nasi sąsiedzi w [SCOPE.sCountry('pariah_neighbour').GetName] zachowują się ostatnio dość nieprzyjaźnie.\nDobrzy ludzie z [SCOPE.sState('border_state').GetName] stają się coraz bardziej zaniepokojeni tym postrzeganym zagrożeniem.\nW końcu zgodzili się na potrzebne działania..."
 infamy_rebalance.4.f: "Walcz lub uciekaj, wybór należy do Ciebie."
 infamy_rebalance.4.a: "Uciekaj w góry!"
 infamy_rebalance.4.b: "Chwyć widły!"

 infamy_rebalance.5.t: "Uspokajanie [SCOPE.sCountry('pariah').GetNameNoFlag]?"
 infamy_rebalance.5.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] stosował do tej pory politykę uspokajania. Jednak opinia publiczna i międzynarodowa coraz bardziej sprzeciwiają się [SCOPE.sCountry('pariah').GetNameNoFlag].\nMożemy kontynuować tę politykę, lub może zmiana kursu jest potrzebna...\n\nNasi dyplomaci przygotowali dokument, wzywający [SCOPE.sCountry('pariah').GetNameNoFlag] do zwrócenia nowo zdobytych terytoriów, wypłacenia odszkodowań wojennych sąsiadom i powstrzymania się od wojny przez dziesięć lat.\nOdmowa spotka się z wojną.\n\nCzy powinniśmy wysłać żądania?"
 infamy_rebalance.5.f: "Wierzę, że to pokój w naszym czasie."
 infamy_rebalance.5.a: "Uspokajanie musi być odpowiedzią!"
 infamy_rebalance.5.b: "Wyślij żądania. I przygotuj wojska!"
 infamy_rebalance.6.t: "Zaproszenie do Koalicji Przeciwko [SCOPE.sCountry('pariah').GetAdjectiveNoFormatting]"
 infamy_rebalance.6.d: "[SCOPE.sCountry('pariah').GetName] jest teraz celem koalicji. Jesteśmy serdecznie zaproszeni do przywrócenia równowagi sił."
 infamy_rebalance.6.f: "Nie przystąpienie do koalicji? O, lepiej uwierz, że to będzie kara."

 infamy_rebalance.8.t: "Wsparcie Wysiłku Wojennego"
 infamy_rebalance.8.d: "Jesteśmy w stanie wojny z [SCOPE.sCountry('pariah').GetName], decyzja ta cieszy się dużą popularnością. Możemy skierować to wsparcie na różne sposoby..."
 infamy_rebalance.8.f: "Krwawo, krwawo, co za piekło, aby umrzeć!"
 infamy_rebalance.8.a: "Populacja wspiera wojnę!"
 infamy_rebalance.8.b: "Wszyscy wspierają wojnę!"

 infamy_rebalance.9.t: "Niewielka Niedokładność"
 infamy_rebalance.9.d: "Być może byliśmy zbyt chciwi w naszych wysiłkach wojennych, a teraz jesteśmy w środku wielkiej koalicji. Jako cel."
 infamy_rebalance.9.f: "To był błąd"
 infamy_rebalance.9.a: "Nie poddamy się"
 infamy_rebalance.9.b: "Wszyscy się podporządkują"

 infamy_rebalance.10.t: "Sankcje Ekonomiczne"
 infamy_rebalance.10.d: "Kończąc swoje przemówienie, ambasador jednej z Wielkich Potęg, które zebrały się, aby omówić sytuację naszego kraju, przekonał inne wielkie potęgi do podpisania rundy sankcji ekonomicznych i dyplomatycznych przeciwko naszemu krajowi. Kongres wysyła nam ostrzeżenie przed dalszą agresywnością i zapowiedział, że są gotowi do eskalacji, jeśli nie zaprzestaniemy i nie zmienimy naszego zachowania."
 infamy_rebalance.10.f: "Nie dążymy do zniszczenia żadnego rządu, ani nie pożądamy kawałka terytorium. Nie chcemy rozszerzającej się walki z konsekwencjami, których nikt nie może przewidzieć, ani nie będziemy szantażować ani demonstrować naszej mocy, ale nie poddamy się."
 infamy_rebalance.10.a: "Idioci!"

 infamy_rebalance.11.t: "Cena Infamii"
 infamy_rebalance.11.d: "W społeczności międzynarodowej pojawiają się niepokoje dotyczące wojowniczej postawy [ROOT.GetCountry.GetNameNoFlag], a niektórzy mówią o potrzebie zjednoczenia frontu w celu powstrzymania agresji [ROOT.GetCountry.GetAdjectiveNoFlag]. Pojawiają się nawet próby wzbudzenia niechęci wśród naszych własnych obywateli przeciwko nam. Musimy być ostrożni w przyszłości, aby nie stanąć nie przed jednym wrogiem, ale przed zjednoczonymi wielkimi mocarstwami świata przeciwko nam."
 infamy_rebalance.11.f: "Pfft! Łajdacy!"
 infamy_rebalance.11.a: "Niech tylko spróbują!"

 infamy_rebalance.12.t: "Międzynarodowy Wróg"
 infamy_rebalance.12.d: "Podczas przemówienia jednego z zebranych premierów, wielkie potęgi zakończyły swoje zgromadzenie i przyrzekły powstrzymać nas wszelkimi możliwymi środkami."
 infamy_rebalance.12.f: "Mimo że duże obszary ziemi i wiele starych i znanych państw padły lub mogą paść w ręce [ROOT.GetCountry.GetAdjectiveNoFlag] i całego odrażającego aparatu ich władzy, nie zwolnimy tempa ani się nie poddamy. Będziemy walczyć do końca. Będziemy walczyć w Europie, będziemy walczyć na morzach i oceanach, będziemy walczyć z rosnącą pewnością siebie i rosnącą siłą, będziemy bronić naszej ziemi i ludzi naszej planety, bez względu na koszty. Będziemy walczyć na plażach, będziemy walczyć na polach lądowania, będziemy walczyć na polach i ulicach, będziemy walczyć w górach, nigdy się nie poddamy, a jeśli, co nie wierzę ani na chwilę, ta ziemia lub jej duża część zostanie podporządkowana i głodująca, to nasze Imperium poza morzami, uzbrojone i strzeżone przez naszą flotę, będzie kontynuować walkę, aż, w dobrym czasie Boga, Nowy Świat, z całą swoją potęgą i mocą, wystąpi na ratunek i wyzwolenie starego świata."
 infamy_rebalance.12.a: "Niech przychodzą."

 country_infamy_has_been_reduced_tt: "[ROOT.GetCountry.GetAdjectiveNoFormatting] [concept_infamy] zmieniło się o #variable [ROOT.GetCountry.GetVariable('infamy_reduction').GetValue]#!"

 infamy_rebalance.13.t: "Uwolnienie [SCOPE.sCountry('target').GetNameNoFlag]"
 infamy_rebalance.13.d: "Uwolniliśmy [SCOPE.sCountry('target').GetNameNoFlag] z naszych objęć. Są teraz niezależni od nas. To znacznie zmniejszyło naszą infamię w oczach wielkich potęg!"
 infamy_rebalance.13.f: "WOLNOŚĆ!"
 infamy_rebalance.13.a: "Precz!"

 infamy_rebalance.14.t: "Autonomia [SCOPE.sCountry('target').GetAdjectiveNoFlag]"
 infamy_rebalance.14.d: "Uwolniliśmy [SCOPE.sCountry('target').GetNameNoFlag] jako naszych poddanych. To zmniejszy naszą infamię w oczach Wielkich Potęg, ale nie tak bardzo, jak gdybyśmy uwolnili ich całkowicie z naszych objęć..."
 infamy_rebalance.14.f: "Wolność?"
 infamy_rebalance.14.a: "Lepiej się zachowujcie!"

 infamy_rebalance.15.t: "Ultimatum [SCOPE.sCountry('initiator_scope').GetAdjectiveNoFormatting]"
 infamy_rebalance.15.d: "Dyplomaci [SCOPE.sCountry('initiator_scope').GetAdjectiveNoFlag] wystosowali ultimatum do naszego kraju: natychmiast rozwiązać [ROOT.GetCountry.GetNameNoFlag], lub wielkie potęgi świata będą zmuszone zjednoczyć się przeciwko nam. Ich żądania obejmują:\n\n 1. Zwrot wszystkich nielegalnie zdobytych terytoriów w ciągu ostatnich dziesięciu lat.\n\n 2. Zobowiązanie [ROOT.GetCountry.GetNameNoFlag] do nieprzestrzegania wojny przeciwko żadnemu innemu państwu przez co najmniej dziesięć lat.\n\n3. [ROOT.GetCountry.GetNameNoFlag] musi płacić odszkodowania wojenne swoim sąsiadom przez dziesięć lat.\n \n Oczywiste jest, że te żądania są niezwykle upokarzające, a ludzie [ROOT.GetCountry.GetAdjectiveNoFlag] będą słusznie oburzeni, jeśli się zgodzimy. Jeśli jednak nie, [ROOT.GetCountry.GetNameNoFlag] stanie w obliczu wielkiej wojny, z którą nawet my możemy sobie nie poradzić."
 infamy_rebalance.15.f: "Zawsze czytaj mały druk."
 infamy_rebalance.15.a: "Nigdy!"
 infamy_rebalance.15.b: "Nie mamy wyboru, jak zaakceptować."

 infamy_rebalance.16.t: "[SCOPE.sCountry('pariah_scope').GetAdjectiveNoFlag] Paria"
 infamy_rebalance.16.d: "[SCOPE.sCountry('pariah_scope').GetName] szaleje po świecie jak byk w sklepie z dziełami sztuki, i jest jasne, że muszą zostać powstrzymani.\nZostaliśmy poproszeni o zerwanie stosunków i zobowiązanie się do embarga.\nJednak... Możemy po prostu... Nie..? Zrobić tego..?"
 infamy_rebalance.16.f: "Albo umierasz bohaterem, albo żyjesz na tyle długo, żeby zobaczyć siebie jako złoczyńcę..."
 infamy_rebalance.16.a: "Ich szaleństwo musi zostać powstrzymane!"
 infamy_rebalance.16.b: "Kogo to obchodzi?"

